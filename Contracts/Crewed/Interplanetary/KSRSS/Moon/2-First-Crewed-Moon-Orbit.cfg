CONTRACT_TYPE:NEEDS[KSRSS]
{
	name = FirstCrewedMoonOrbit
	title = First Crewed Moon Orbit
	group = CrewedLunar
	agent = fai

	description = <b>Program: Crewed Moon Exploration</b><br><br>Design and launch a spacecraft with at least one crew member to orbit close to the Moon for at least 20 hours and return safely to Earth. Historically, Apollo 8 was the first to do this, flying to the Moon over Christmas, 1968.
	
	synopsis = Fly the first Crewed Moon Orbit mission
	
	completedMessage = Crew alive and well after the mission--congratulations!

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Moon

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Exceptional
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 4
	rewardReputation = 15
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------
	REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract
        contractType = CollectCrewedScienceBasic
    }

	REQUIREMENT
    {
        name = AcceptContract
        type = AcceptContract
        contractType = first_MoonFlybyCrewed
		invertRequirement = True
    }

	// Vessel Name
	DATA
	{
		type = string
		craft = firstMoonCrewedOrbit
	}

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = First crewed orbit of @targetBody
		define = @/craft
		dissassociateVesselsOnContractCompletion = true
	
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
			title = Have at least 1 crewmember on board
			hideChildren = true
		}

		PARAMETER
		{
			name = OrbitWrapper
			title = Stay in specified orbit for 20 hours
			type = All
			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = MoonOrbit
				type = Orbit
				minAltitude = 100000  // relatively circular
				maxAltitude = 250000  // relatively circular
				targetBody = Moon
				title = Reach orbit of the Moon with a maximum periselene of 100 km and a maximum aposelene of 250 km and hold it for at least 20 hours
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 20h
				preWaitText = Reach specified orbit
				waitingText = Orbiting...
				completionText = Orbits are complete, you may return to Earth when ready
			}
		}
	}

	// Return Home Safely
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Return Home Safely
		vessel = @/craft

		PARAMETER
		{
			name = ReachState
			type = ReachState

			targetBody = HomeWorld()
			situation = LANDED
			situation = SPLASHED

			disableOnStateChange = false
		}
		completeInSequence = true
		disableOnStateChange = false
	}

	// Checking crew safety
	PARAMETER
	{
		name = All
		type = All
		title = safely

		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = without destroying your aircraft

			vessel = @/craft
		}

		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = or killing anyone

			vessel = @/craft
		}
		completeInSequence = true
		disableOnStateChange = true
	}
}