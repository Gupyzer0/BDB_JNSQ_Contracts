CONTRACT_TYPE:NEEDS[JNSQ]
{
	name = first_MinmusFlybyCrewed
	title = Crewed Minmus Flyby
	group = CrewedLunar

	description = <b>Program: Crewed Minmus Exploration<br></b><br><br>Design, build, and launch a crewed spacecraft into Minmus space (with a periselene under 2500 km) and return safely to Earth.
	synopsis = Launch a crewed ship to flyby Minmus
	completedMessage = Crew alive and well after the mission--congratulations! The first humans to have seen Minmus from up close, this is an historic day!

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Minmus

	// ************ REWARDS ************
	prestige = Exceptional
	advanceFunds = @rewardReputation * @SpacelinesContracts:KerbucksExceptional
	rewardFunds = @advanceFunds * @SpacelinesContracts:KerbucksRewardExceptional
	failureFunds = @advanceFunds * 1.1
	rewardScience = 15
	rewardReputation = 300
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation

	// ************ REQUIREMENTS ************
    REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract
        contractType = CollectCrewedScienceBasic
    }

	REQUIREMENT
    {
        name = AcceptContract
        type = AcceptContract
        contractType = FirstCrewedMinmusOrbit
		invertRequirement = True
    }

	// Disable if Orbit contract is completed
	REQUIREMENT
	{
		name = CompleteContract
        type = CompleteContract
        contractType = FirstCrewedMinmusOrbit
		invertRequirement = True
	}

	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = First crewed flyby of @targetBody
		define = firstMinmusFlybyCrewed
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = TwoCrew
			type = HasCrew
			minCrew = 1
			title = Have at least 1 crewmember on board
			hideChildren = true
		}
		PARAMETER
		{
			name = ReachMinmus
			type = ReachState
			targetBody = Minmus
			//Luna 1 barely fails at 6Mm
			maxAltitude = 2500000
			disableOnStateChange = true
			title = Flyby Minmus within 2500 km
			hideChildren = true
		}
		PARAMETER
        {
            name = ReturnHome
            type = ReturnHome
            title = Recover the spaceship and its crew intact
        }
	}
}