CONTRACT_TYPE:NEEDS[JNSQ]
{
	name = CrewedMinmusOrbitRepeat
	title = Crewed Minmus Orbit
	group = CrewedLunar

	description = <b>Program: Crewed Minmus Exploration</b><br><br>Launch a crewed spacecraft into Minmus orbit for a routine mission of the specified duration and return safely to Earth.&br;&br;<b>Number of Contracts Completed: @index / 2</b>
	genericDescription = Launch a crewed spaceship into Minmus orbit
	
	synopsis = Fly a Crewed Minmus Orbital mission
	
	completedMessage = Crew alive and well after the mission--congratulations!

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 2
	maxSimultaneous = 1
	deadline = 0

	targetBody = Minmus

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Significant
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 0
	rewardReputation = 6
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = FirstCrewedMinmusOrbit
		title = Complete 'First Crewed Minmus Orbit' contract
	}
	
	REQUIREMENT
	{
		name = All
		type = All
		title = Don't have any other Minmus Flight Contract Active.

		REQUIREMENT
        {
            name = AcceptContract
            type = AcceptContract
            contractType = MinmusExtendedStayCrew
            invertRequirement = true
        }
        REQUIREMENT
        {
            name = AcceptContract
            type = AcceptContract
            contractType = RepeatMinmusLandingCrew
            invertRequirement = true
        }
    }

	DATA
	{
		type = List<Duration>
		durations = [24h, 36h]
	}

	DATA
	{
		type = Duration
		Duration = @durations.ElementAt(@index)
		title = Duration of Mission
	}

	DATA
	{
		type = int
		startPeA = 30000
		title = First Periselene
	}

	DATA
	{
		type = int
		startApA = 75000 + Round(Random(0, 225000), 25000)
		title = First Aposelene
	}
	
	DATA
	{
		type = int
		index = $HSFOrbitalMinmusGenRepeatable_Count + 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			HSFOrbitalMinmusGenRepeatable_Count = $HSFOrbitalMinmusGenRepeatable_Count + 1
		}
	}

	// Vessel Name
	DATA
	{
		type = string
		craft = MinmusCrew-OrbitRepeat
	}

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Crewed Orbit of @targetBody
		define = @/craft
		dissassociateVesselsOnContractCompletion = true

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
			title = Have at least 1 crewmember on board
			hideChildren = true
		}

		PARAMETER
		{
			name = OrbitWrapper
			title = Stay in specified orbit for the duration
			type = All
			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = MinmusOrbit
				type = Orbit
				situation = ORBITING
				minPeA = @/startPeA
				maxApA = @/startApA
				targetBody = Minmus
				title = Reach Orbit of Minmus within the provided parameters
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = @/Duration
				preWaitText = Reach specified orbit
				waitingText = Orbiting...
				completionText = Orbits are complete, you may return to Earth when ready
			}
		}
	}

	// Return Home Safely
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Return Home Safely
		vessel = @/craft

		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			title = Return home
		}
		completeInSequence = true
	}

	// Checking crew safety
	PARAMETER
	{
		name = All
		type = All
		title = safely

		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = without destroying your aircraft

			vessel = @/craft
		}

		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = or killing anyone

			vessel = @/craft
		}
		completeInSequence = true
		disableOnStateChange = true
	}
}