CONTRACT_TYPE:NEEDS[JNSQ]
{
	name = MunExtendedStayCrew
	title = Crewed Mun Landing & Rover Exploration
	group = CrewedLunar

	description = <b>Program: Crewed Mun Exploration</b><br><br>Design and launch a spacecraft with at least one crew member to land on the Mun. This will be a targeted landing near a randomly generated waypoint. We will also require you to take a crewed rover to explore an additional two waypoints. Once you have explored the waypoints, return safely to Earth.&br;&br;<b>Number of Contracts Completed: @index / @maxCompletions</b>
	genericDescription = Land crew on the Mun and explore with a rover.
	
	synopsis = Launch a craft with at least one crew, land on the Mun, explore with a rover, and return home safely
	
	completedMessage = Mission Success! You explored different parts of the Mun. But, even now, people are losing interest in our trips to the Mun. What is next for us?

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 2
	maxSimultaneous = 1
	deadline = 0

	targetBody = Mun

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Exceptional
	advanceFunds = @rewardReputation * @SpacelinesContracts:KerbucksExceptional
	rewardFunds = @advanceFunds * @SpacelinesContracts:KerbucksRewardExceptional
	failureFunds = @advanceFunds * 1.1
	rewardScience = 15
	rewardReputation = 1200
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = RepeatMunLandingCrew
        minCount = 2
        maxCount = 2
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = CrewedMunOrbitRepeat
		invertRequirement = true
		title = Don't have an active optional Crewed Mun Exploration contract.
	}

	DATA
	{
		type = double
		pi = 3.14159265358979
	}

	DATA
	{
		type = double
		maxLat = 45
	}

	DATA
	{
		type = double
		lat = 90 - 180 / @/pi * Acos(Sin(@/pi / 180 * @/maxLat) * (1 - 2 * Random()))
		long = 180 * (1 - 2 * Random())
	}

	DATA
	{
		type = double
		latMag = Max(@/lat, -@/lat)
		longMag = Max(@/long, -@/long)
	}

	DATA
	{
		type = string
		NorthSouthString = @/lat >= 0 ? "째 North" : "째 South"
		EastWestString = @/long >= 0 ? "째 East" : "째 West"
		hidden = true
	}

	DATA
	{
		type = int
		index = $MunExtendedStayCrew_Count + 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			MunExtendedStayCrew_Count = $MunExtendedStayCrew_Count + 1
		}
	}

	// Vessel Name
	DATA
	{
		type = string
		craft = CrewedMunLanding-Rover
	}

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Mun landing and rover exploration
		define = @/craft
		dissassociateVesselsOnContractCompletion = true
	
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crew
			type = HasCrew
			minCrew = 1
			title = Have at least 1 crewmember on board
			hideChildren = true
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			title = Reach orbit of @/targetBody
			minAltitude = 10000
			targetBody = @/targetBody
		}
	}
	
	PARAMETER
	{
		name = LandOnMun
		type = ReachState
		targetBody = Mun
		situation = LANDED
		disableOnStateChange = true
		title = Land on the Mun
		hideChildren = true
	}
	PARAMETER
	{
		name = PlantFlagOnMun
		type = PlantFlag
		targetBody = Mun
		title = Plant a flag on the Mun! Don't forget the picture
		hideChildren = true
		disableOnStateChange = true
	}

	PARAMETER
	{
		name = MunAlpha
		type = VisitWaypoint
		index = 0
		distance = 100.0
		title = Land near or travel to site Alpha, located at: @/latMag.ToString("N2")@/NorthSouthString, @/longMag.ToString("N2")@/EastWestString
		showMessages = true
		disableOnStateChange = true
		hideChildren = true
	}
	
	PARAMETER
	{
		name = MunBeta
		type = VisitWaypoint
		index = 1
		distance = 100.0
		title = Visit site Beta
		showMessages = true
		disableOnStateChange = true
		hideChildren = true
	}
	PARAMETER
	{
		name = MunCharlie
		type = VisitWaypoint
		index = 2
		distance = 100.0
		title = Visit site Charlie
		showMessages = true
		disableOnStateChange = true
		hideChildren = true
	}

	// Return Home Safely
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Return Home Safely
		vessel = @/craft

		PARAMETER
		{
			name = ReachState
			type = ReachState

			targetBody = HomeWorld()
			situation = LANDED
			situation = SPLASHED

			disableOnStateChange = false
		}
		completeInSequence = true
		disableOnStateChange = false
	}

	// Checking crew safety
	PARAMETER
	{
		name = All
		type = All
		title = safely

		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = without destroying your aircraft

			vessel = @/craft
		}

		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = or killing anyone

			vessel = @/craft
		}
		completeInSequence = true
		disableOnStateChange = true
	}

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		WAYPOINT
		{
			name = Site Alpha
			hidden = False
			targetBody = Mun
			icon = marker
			altitude = 0.0
			latitude = @/lat
			longitude = @/long
		}

		RANDOM_WAYPOINT_NEAR
		{
			name = Site Beta
			parameter = MunAlpha
			hidden = false
			targetBody = Mun
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 0
			minDistance = 500.0
			maxDistance = 1000.0
		}
		RANDOM_WAYPOINT_NEAR
		{
			name = Site Charlie
			parameter = MunBeta
			hidden = false
			targetBody = Mun
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 0
			minDistance = 500.0
			maxDistance = 2000.0
		}
	}
}