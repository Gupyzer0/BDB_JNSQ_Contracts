CONTRACT_TYPE
{
	name = BiosatTest
	group = SuborbRocketResearch
	title = Sub-Orbital Biosatellite Test

	description = <b>Program: Biosatellites</b><br><br>A biosatellite is an artificial satellite designed to carry plants or animals in outer space. They are used to research the effects of space (cosmic radiation, weightlessness, etc.) on biological matter

	synopsis = Launch a Biosatellite in a suborbital trajectory and recover the specimen intact
	completedMessage = Mission Success!

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 5
	maxExpiry = 10
	maxCompletions = 6
	maxSimultaneous = 1
	deadline = 180

	targetBody = HomeWorld()

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Significant //Exceptional
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 1
	rewardReputation = 6
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = SuborbitalReturn
	}

	// Vessel Name
	DATA
	{
		type = string
		craft = Sounding_SuborbitalBiosat
	}

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------
	PARAMETER
	{
        name = SubOrbitalBiosat
        type = VesselParameterGroup
        title = Launch a sub-orbital biosatellite into space in a sub-orbital trajectory and recover it
        define = @/craft

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			name = BioExp
			type = Any
			title = Carry a capsule with biological sample

			PARAMETER
			{
				name = PartValidation
				type = PartValidation

				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experimentID = Spacelines_Bioexp1
					}
				}
			}
			PARAMETER
			{
				name = PartValidation
				type = PartValidation

				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experimentID = Spacelines_Bioexp2
					}
				}
			}
		}
       
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = ReachState   
			type = ReachState 
			situation = SUB_ORBITAL
			minAltitude = @/targetBody.AtmosphereAltitude()
			disableOnStateChange = True
		}
	}

	// Return Home Safely
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Return Home Safely
		vessel = @/craft

		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			title = Return home
		}
		completeInSequence = true
	}
} 