CONTRACT_TYPE
{
	name = orbitEve
	title = Eve Orbit
	group = EarlyInnerPlanetProbes
	agent = nasa

	description = <b>Early Inner Planet Probes</b><br><br>Design and successfully launch an uncrewed probe that will enter into an orbit of Eve.
	synopsis = Send an uncrewed probe into orbit around Eve
	completedMessage = Congratulations! We can continue to gather data from the new satellite.

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 1095

	targetBody = Eve

	// ************ REWARDS ************
	prestige = Significant //Exceptional
	advanceFunds = @rewardReputation * @SpacelinesContracts:KerbucksSignificant
	rewardFunds = @advanceFunds * @SpacelinesContracts:KerbucksRewardSignificant
	failureFunds = @advanceFunds * 1.1
	rewardScience = 0
	rewardReputation = 450
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation

	// ************ REQUIREMENTS ************
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract

		contractType = flybyEve
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Orbit Eve
		define = OrbitEve

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = EnterOrbit
			type = Orbit
			situation = ORBITING
			minAltitude = @/targetBody.AtmosphereAltitude()
			disableOnStateChange = true
			title = Orbit Eve 
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
	}
}