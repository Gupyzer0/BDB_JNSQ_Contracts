CONTRACT_TYPE:NEEDS[JNSQ]
{
	name = flybyEve
	title = Eve Flyby
	group = EarlyInnerPlanetsProbes

	description = <b>Program: Early Inner Planet Probes<br><br>Create a probe and send it to flyby Eve within 10,000 km. Make sure to transmit science from the flyby.
	synopsis = Flyby Eve closer than 10,000 km and transmit science
	completedMessage = Congratulations on the flyby! The data is coming in now.

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1

	targetBody = Eve

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Exceptional
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 4
	rewardReputation = 10
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------
    REQUIREMENT
	{
		name = AnyLunarFlyby
		type = Any

		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = MunFlyby
        }
		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = MinmusFlyby
        }
	}
	REQUIREMENT
	{
		name = AnyLunarImpactor
		type = Any
		
		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = MunImpactor
        }
		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = MinmusImpactor
        }
	}
	REQUIREMENT
	{
		name = AnyLunarOrbiter
		type = Any
		
		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = MunOrbiter
        }
        REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = MinmusOrbiter
        }
	}

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Flyby Eve
		define = FlybyEve
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = 10000000
			disableOnStateChange = true
			title = Flyby Eve within 10,000 km
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectSpaceScience
			type = CollectScience
			title = Transmit science data from space near @targetBody

			recoveryMethod = Transmit
			hideChildren = true
			completeInSequence = true
		}
	}
}