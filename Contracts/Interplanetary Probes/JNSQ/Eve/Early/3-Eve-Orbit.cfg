	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract

		contractType = flybyEve
	}

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Orbit Eve
