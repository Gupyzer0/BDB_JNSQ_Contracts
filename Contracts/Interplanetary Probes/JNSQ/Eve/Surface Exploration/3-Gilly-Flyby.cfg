CONTRACT_TYPE:NEEDS[JNSQ]
{
	name = flybyGilly
	title = Gilly Flyby (Uncrewed)
	group = EveSurfaceExploration
	
	description = <b>Program: Inner Planet Probes</b><br><br>Create a probe and send it to flyby Gilly within 45 km. Make sure to transmit science from the flyby.
	synopsis = Flyby Gilly closer than 45 km
	completedMessage = Congratulations on the flyby!

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1

	targetBody = Gilly

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Significant
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 3
	rewardReputation = 5
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------

	REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract

        contractType = orbitEve
    }

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Flyby Gilly
		define = FlybyGilly

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = 45000
			disableOnStateChange = true
			title = Flyby Gilly within 45 km
			hideChildren = true
		}
		PARAMETER
		{
			name = HasPower
			type = HasResource
			resource = ElectricCharge
			minQuantity = 1.0
			title = Craft must have power
			disableOnStateChange = false
		}
		PARAMETER
		{
			name = CollectSpaceScience
			type = CollectScience
			title = Transmit science data from @targetBody

			recoveryMethod = Transmit
			hideChildren = true
			completeInSequence = true
		}
	}
}