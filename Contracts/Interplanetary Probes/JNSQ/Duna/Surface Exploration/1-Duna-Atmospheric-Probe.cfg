CONTRACT_TYPE:NEEDS[JNSQ]
{
	name = probeDuna
	title = Duna Atmospheric Probe
	group = MarsDunaSurfaceExploration
	agent = nasa
	
	description = <b>Duna Surface Exploration</b><br><br>Design and successfully launch an uncrewed probe that will enter into the atmosphere of Duna and return scientific data.
	synopsis = Send an uncrewed probe into the Duna's atmosphere and transmit science
	completedMessage = Congratulations! Our scientists have learned valuable information about the make-up of the atmosphere.

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 2555

	targetBody = Duna

	// ************ REWARDS ************
	prestige = Significant //Exceptional
	advanceFunds = @rewardReputation * @SpacelinesContracts:KerbucksSignificant
	rewardFunds = @advanceFunds * @SpacelinesContracts:KerbucksRewardSignificant
	failureFunds = @advanceFunds * 1.1
	rewardScience = 0
	rewardReputation = 250
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
    {
        name = All
        type = All
    
        REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract

            contractType = flybyDuna
        }

		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract

            contractType = orbitDuna
        }
    }

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Atmospheric probe Duna
		define = ProbeDuna
	
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = EnterAtmo
			type = ReachState
			situation = FLYING
			disableOnStateChange = true
			maxAltitude = @/targetBody.AtmosphereAltitude()
			title = Enter Duna's atmosphere
			hideChildren = true
		}
		PARAMETER
		{
			name = AtmoScience
			type = CollectScience
			situation = FlyingHigh
			recoveryMethod = Transmit
			title = Transmit science data from Duna's atmosphere
			hideChildren = true
			completeInSequence = true
		}
	}
}