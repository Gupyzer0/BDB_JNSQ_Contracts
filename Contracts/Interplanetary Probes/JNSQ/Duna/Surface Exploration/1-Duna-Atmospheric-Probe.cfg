CONTRACT_TYPE:NEEDS[JNSQ]
{
	name = probeDuna
	title = Duna Atmospheric Probe
	group = DunaSurfaceExploration
	
	description = <b>Program: Duna Surface Exploration</b><br><br>Design and successfully launch an uncrewed probe that will enter into the atmosphere of Duna and return scientific data.
	synopsis = Send an uncrewed probe into the Duna's atmosphere and transmit science
	completedMessage = Congratulations! Our scientists have learned valuable information about the make-up of the atmosphere.

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1

	targetBody = Duna

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Significant
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 0
	rewardReputation = 5
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------
	REQUIREMENT
    {
        name = All
        type = All
    
        REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract

            contractType = flybyDuna
        }

		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract

            contractType = orbitDuna
        }
    }

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Atmospheric probe Duna
		define = ProbeDuna
	
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = EnterAtmo
			type = ReachState
			situation = FLYING
			disableOnStateChange = true
			maxAltitude = 50000
			title = Enter Duna's atmosphere
			hideChildren = true
		}
		PARAMETER
		{
			name = AtmoScience
			type = CollectScience
			recoveryMethod = Transmit
			title = Transmit science data from Duna's atmosphere, AFTER going below 50 km
			hideChildren = true
			completeInSequence = true
		}
	}
}