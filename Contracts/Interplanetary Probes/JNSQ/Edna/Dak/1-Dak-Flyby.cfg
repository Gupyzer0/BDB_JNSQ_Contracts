CONTRACT_TYPE:NEEDS[JNSQ]
{
	name = flybyDak
	title = Dak Flyby (Uncrewed)
	group = SmallBodiesExploration
	
	description = <b>Program: Small Bodies Exploration</b><br><br>Create a probe and send it to flyby Dak within 45 km. Make sure to transmit science from the flyby.
	synopsis = Flyby Dak closer than 45 km
	completedMessage = Congratulations on the flyby!

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1

	targetBody = Dak

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Trivial
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 3
	rewardReputation = 3
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------
	REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract

        contractType = orbitEdna
    }

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Flyby Dak
		define = FlybyDak

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = 45000
			disableOnStateChange = true
			title = Flyby Dak within 45 km
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectSpaceScience
			type = CollectScience
			recoveryMethod = Transmit
			title = Transmit science data from space near @targetBody
			hideChildren = true
			completeInSequence = true
		}
	}
}