CONTRACT_TYPE:NEEDS[KSRSS]
{
	name = flybyMars
	title = Mars Flyby
	group = EarlyInnerPlanetsProbes
	
	description = <b>Inner Planet Probes<br><br>Create a probe and send it to flyby Mars within 10,000 km. Make sure to transmit science from the flyby.
	synopsis = Flyby Mars closer than 10,000 km and transmit science
	completedMessage = Congratulations on the flyby! The data is coming in now.

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1

	targetBody = Mars

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Exceptional
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 4
	rewardReputation = 10
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = MoonFlyby
	}
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = MoonImpactor
	}
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = MoonOrbiter
	}

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Flyby Mars
		define = FlybyMars

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = 10000000
			disableOnStateChange = true
			title = Flyby Mars within 10,000 km
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectSpaceScience
			type = CollectScience
			title = Transmit science data from space near @targetBody

			recoveryMethod = Transmit
			hideChildren = true
			completeInSequence = true
		}
	}
}