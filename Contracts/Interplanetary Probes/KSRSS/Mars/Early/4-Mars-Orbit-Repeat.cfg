CONTRACT_TYPE:NEEDS[KSRSS]
{
	name = orbitMarsRepeat
	title = Mars Orbit
	group = EarlyInnerPlanetsProbes
	

	description = <b>Inner Planet Probes</b><br><br>Design and successfully launch an uncrewed probe that will enter into an useful orbit of Mars.

	synopsis = Send an uncrewed probe into orbit around Mars

	completedMessage = Congratulations! We can continue to gather data from the new satellite.

	sortKey = 1000

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 1460

	targetBody = Mars

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Significant
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 0
	rewardReputation = 5
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------
    REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract

        contractType = orbitMars
    }

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Orbit Mars
		define = OrbitMars

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = EnterOrbit
			type = Orbit
			situation = ORBITING
            maxAltitude = @/targetBody.SpaceAltitudeThreshold() 
			minAltitude = @/targetBody.AtmosphereAltitude()
			disableOnStateChange = true
			title = Orbit Mars 
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
	}
}