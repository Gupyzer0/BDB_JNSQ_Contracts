CONTRACT_TYPE:NEEDS[KSRSS]
{
	name = samplesDeimos
	title = Deimos Sample Return
	MarsSurfaceExploration

	description = <b>Program: Inner Planet Probes<br></b><br><br>Design and successfully launch an uncrewed probe to land on Deimos, gather science, and bring something back for study. This is a sample return missions so you cannot just transmit the data back, it needs to be physically returned.
	synopsis = Send an uncrewed craft to land on Deimos and return the science to Earth.
	completedMessage = Congratulations! Our scientists can learn a lot more about the make-up of the planet by studying the physical samples that you have returned.

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1

	targetBody = Deimos

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Exceptional
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 3
	rewardReputation = 12
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------
	REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract

        contractType = landingDeimos
    }

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Deimos sample return
		define = SampleDeimos

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = Landing
			type = ReachState
			situation = LANDED
			situation = SPLASHED
			disableOnStateChange = true
			title = Safely land on Deimos
			hideChildren = true
		}
		PARAMETER
        {
            name = ReturnHome
            type = ReturnHome
            title = Recover the spaceship and samples intact
        }
	}
	PARAMETER
	{
		name = SurfaceScience
		type = CollectScience
		situation = SrfLanded
		situation = SrfSplashed
		recoveryMethod = Recover
		title = Gather science while landed and <b><color=white>Return it home, DO NOT TRANSMIT</color></b>
		hideChildren = true
	}
}