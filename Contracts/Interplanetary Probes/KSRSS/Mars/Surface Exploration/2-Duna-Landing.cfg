CONTRACT_TYPE:NEEDS[KSRSS]
{
	name = landingMars
	title = Mars Landing (Uncrewed)
	group = MarsSurfaceExploration
	agent = nasa

	description = <b>Mars Surface Exploration<br>Type: <color=red>Capstone</color></b><br><br>Design and successfully launch an uncrewed probe that will soft land on Mars and transmit a science report from the surface.
	synopsis = Send an uncrewed probe to land on Mars
	completedMessage = Congratulations! Landing a probe on another planetary body in our system is no easy feat! The science gathered from this lander will unlock some of the secrets of our Solar System.

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 2
	maxSimultaneous = 1
	deadline = 2555

	targetBody = Mars

	// ************ REWARDS ************
	prestige = Significant //Exceptional
	advanceFunds = @rewardReputation * @SpacelinesContracts:KerbucksSignificant
	rewardFunds = @advanceFunds * @SpacelinesContracts:KerbucksRewardSignificant
	failureFunds = @advanceFunds * 1.1
	rewardScience = 0
	rewardReputation = 500
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
    {
        name = All
        type = All
    
        REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract

            contractType = flybyMars
        }

		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract

            contractType = orbitMars
        }
    }

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Uncrewed landing on Mars
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = EnterAtmo
			type = ReachState
			situation = LANDED
			situation = SPLASHED
			disableOnStateChange = true
			title = Safely land on Mars
			hideChildren = true
		}
		PARAMETER
		{
			name = SurfaceScience
			type = CollectScience
			situation = SrfLanded
			situation = SrfSplashed
			recoveryMethod = Transmit
			title = Transmit science data from the surface
			hideChildren = true
		}
	}
}