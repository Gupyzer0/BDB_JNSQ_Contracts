CONTRACT_TYPE:NEEDS[KSRSS]
{
	name = probeMars
	title = Mars Atmospheric Probe
	group = MartianSurfaceExploration
	
	
	description = <b>Mars Surface Exploration</b><br><br>Design and successfully launch an uncrewed probe that will enter into the atmosphere of Mars and return scientific data.
	synopsis = Send an uncrewed probe into the Mars's atmosphere and transmit science
	completedMessage = Congratulations! Our scientists have learned valuable information about the make-up of the atmosphere.

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 2555

	targetBody = Mars

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Significant
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 2
	rewardReputation = 5
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------

	REQUIREMENT
    {
        name = All
        type = All
    
        REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract

            contractType = flybyMars
        }

		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract

            contractType = orbitMars
        }
    }

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Atmospheric probe Mars
		define = ProbeMars
	
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = EnterAtmo
			type = ReachState
			situation = FLYING
			disableOnStateChange = true
			maxAltitude = @/targetBody.AtmosphereAltitude()
			title = Enter Mars's atmosphere
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			experiment = barometerScan
			targetBody = @/targetBody
			situation = FLYING
			recoveryMethod = Transmit
			title = Transmit barometric data science from @/targetBody Atmosphere
		}
	}
}