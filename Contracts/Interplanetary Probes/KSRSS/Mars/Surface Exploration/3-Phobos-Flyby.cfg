CONTRACT_TYPE:NEEDS[KSRSS]
{
	name = flybyPhobos
	title = Phobos Flyby (Uncrewed)
	group = MarsSurfaceExploration
	
	description = <b>Program: Mars Surface Exploration</b><br><br>Create a probe and send it to flyby Phobos within 45 km. Make sure to transmit science from the flyby.
	synopsis = Flyby Phobos closer than 45 km
	completedMessage = Congratulations on the flyby!

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1

	targetBody = Phobos

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Significant
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 3
	rewardReputation = 5
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------

	REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract

        contractType = orbitMars
    }

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Flyby Phobos
		define = FlybyPhobos

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = 45000
			disableOnStateChange = true
			title = Flyby Phobos within 45 km
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectSpaceScience
			type = CollectScience
			title = Transmit science data from space near @targetBody

			recoveryMethod = Transmit
			hideChildren = true
			completeInSequence = true
		}
	}
}