CONTRACT_TYPE:NEEDS[KSRSS]
{
	name = landingPhobos
	title = Phobos Landing (Uncrewed)
	group = MarsSurfaceExploration

	description = <b>Program: Mars Surface Exploration</b><br><br>Design and successfully launch an uncrewed probe that will soft land on Phobos and transmit a science report from the surface. This contract can be completed 2 times.
	synopsis = Send an uncrewed probe to land or touch down for a moment on Phobos
	completedMessage = Congratulations! Landing a probe on another planetary body in our system is no easy feat! The science gathered from this lander will unlock some of the secrets of our Solar System.

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 2
	maxSimultaneous = 1

	targetBody = Phobos

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Significant
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 3
	rewardReputation = 5
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------

	REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract

        contractType = orbitMars
    }

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Uncrewed landing on Phobos
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = EnterAtmo
			type = ReachState
			situation = LANDED
			situation = SPLASHED
			disableOnStateChange = true
			title = Safely land on Phobos
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectSpaceScience
			type = CollectScience
			title = Transmit science data from space near @targetBody

			recoveryMethod = Transmit
			hideChildren = true
			completeInSequence = true
		}
	}
}