CONTRACT_TYPE:NEEDS[KSRSS]
{
	name = orbitVesta
	title = Vesta Orbit
	group = SmallBodiesExploration

	description = <b>Program: Small Bodies Exploration</b><br><br>Design and successfully launch an uncrewed probe that will enter into an orbit of Vesta.

	synopsis = Send an uncrewed probe into orbit around Vesta

	completedMessage = Congratulations! We can continue to gather data from the new satellite.

	sortKey = 1008

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Vesta

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Exceptional
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 3
	rewardReputation = 6
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------
	REQUIREMENT // No Active Flyby Contract
	{
		name = AcceptContract
		type = AcceptContract
		
		contractType = flybyVesta
		invertRequirement = true
	}

	REQUIREMENT
	{
		name = AtLeast
		type = AtLeast

		count = 2

		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = flybyVesta
		}
		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = flybyCeres
		}
		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = flybyMercury
		}
	}
	
	REQUIREMENT
    {
        name = CompleteContractMars
        type = CompleteContract
        contractType = flybyVesta
    }

	DATA
	{
		type = double
		orbitKM = Round((@targetBody.Radius() * 2) / 1000)
		title = Get Minimum Orbit Height
	}

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Orbit Vesta
		define = OrbitVesta

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = EnterOrbit
			type = Orbit
			situation = ORBITING
			maxPeA = @targetBody.Radius() * 2
			disableOnStateChange = true
			title = Orbit Vesta with a maximum periapsis of @/orbitKM km
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
	}
}