CONTRACT_TYPE:NEEDS[KSRSS]
{
	name = orbitCeres_Rep
	title = Ceres Orbital Science Probe
	group = SmallBodiesExploration

	description = <b>Program: Small Bodies Exploration</b><br><br>Design and successfully launch an uncrewed probe that will enter into a scientifically useful orbit of Ceres.

	synopsis = Send an uncrewed probe into orbit around Ceres

	completedMessage = Congratulations! We can continue to gather data from the new satellite.

	sortKey = 1108

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 0
	maxSimultaneous = 1
	deadline = 0

	targetBody = Ceres

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Significant
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 0
	rewardReputation = 6
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = orbitCeres
	}

	DATA
	{
		type = double
		orbitKM = Round((@targetBody.Radius() * 5) / 1000)
		title = Get Maximum Orbit Height
	}

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Orbit Ceres
		define = OrbitCeres

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = EnterOrbit
			type = Orbit
			situation = ORBITING
			maxApA = @targetBody.Radius() * 5
			disableOnStateChange = true
			title = Orbit Ceres with a maximum apoapsis of @/orbitKM km
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
	}
}