CONTRACT_TYPE:NEEDS[KSRSS]
{
	name = flybyCeres
	title = Ceres Flyby
	group = SmallBodiesFlyby

	description = <b>Program: Small Bodies Flyby</b><br><br>Create a probe and send it to flyby Ceres within 10,000 km. Make sure to transmit science from the flyby.

	synopsis = Flyby Ceres closer than 10,000 km and transmit science

	completedMessage = Congratulations on the flyby! The data is coming in now.

	sortKey = 824

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Ceres

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Significant
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 3
	rewardReputation = 3
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------
	REQUIREMENT
	{
		name = All
		type = All

		REQUIREMENT
		{
			name = CompleteContractMars
			type = CompleteContract
			contractType = orbitMars
		}
		REQUIREMENT
		{
			name = CompleteContractVenus
			type = CompleteContract
			contractType = orbitVenus
		}
	}

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Flyby Ceres
		define = FlybyCeres
	
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = 10000000
			disableOnStateChange = true
			title = Flyby Ceres within 10,000 km
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectSpaceScience
			type = CollectScience
			recoveryMethod = Transmit
			title = Transmit science data from space near @targetBody
			hideChildren = true
			completeInSequence = true
		}
	}
}