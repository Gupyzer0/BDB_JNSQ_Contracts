CONTRACT_TYPE:NEEDS[JNSQ]
{
	name = MinmusRover
	title = Lunar Rover (Uncrewed)
	group = UncrewedLunarSurface
	

	description = <b>Uncrewed Lunar Surface Exploration</b><br><br>A good way to explore more of Minmus is to send a rover to visit different places. Our scientists have picked three locations to inspect with a rover.<br><br>Design and successfully send a rover to Minmus and visit the marked waypoints.<br>It is recommended to use the Waypoint Manager mod for better navigation.<br><br>This is a series of @maxCompletions contracts, of which @index have been completed.
	genericDescription = Launch a rover and inspect 3 locations on Minmus.
	synopsis = Launch a rover and inspect 3 locations on Minmus
	completedMessage = Congratulations! Your rover took science readings from the areas that our scientists wanted to explore.

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 3
	maxSimultaneous = 1
	targetBody = Minmus
    deadline = 1095

	// ************ REWARDS ************
	prestige = Significant //Exceptional
	advanceFunds = @rewardReputation * @SpacelinesContracts:KerbucksSignificant
	rewardFunds = @advanceFunds * @SpacelinesContracts:KerbucksRewardSignificant
	failureFunds = @advanceFunds * 1.1
	rewardScience = 15
	rewardReputation = 400
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = MinmusLanding
	}

	DATA
	{
		type = double
		pi = 3.14159265358979
	}

	DATA
	{
		type = double
		maxLat = 45
	}

	DATA
	{
		type = double
		lat = 90 - 180 / @/pi * Acos(Sin(@/pi / 180 * @/maxLat) * (1 - 2 * Random()))
		long = 180 * (1 - 2 * Random())
	}

	DATA
	{
		type = double
		latMag = Max(@/lat, -@/lat)
		longMag = Max(@/long, -@/long)
	}

	DATA
	{
		type = string
		NorthSouthString = @/lat >= 0 ? "째 North" : "째 South"
		EastWestString = @/long >= 0 ? "째 East" : "째 West"
		hidden = true
	}

	DATA
	{
		type = int
		index = $MinmusRover_Count + 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression

		CONTRACT_COMPLETED_SUCCESS
		{
			MinmusRover_Count = $MinmusRover_Count + 1
		}
	}

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Robotic lunar rover
	
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = WaypointAlpha
			type = VisitWaypoint
			index = 0
			distance = 100.0
			title = Land at, or travel to rover site Alpha, located at: @/latMag.ToString("N2")@/NorthSouthString, @/longMag.ToString("N2")@/EastWestString
			showMessages = true
			disableOnStateChange = true
			hideChildren = true
		}

		PARAMETER
		{
			name = WaypointBravo
			type = VisitWaypoint
			index = 1
			distance = 100.0
			title = Visit rover site Bravo
			showMessages = true
			disableOnStateChange = true
			rewardScience = 0.62
			hideChildren = true
		}

		PARAMETER
		{
			name = WaypointCharlie
			type = VisitWaypoint
			index = 2
			distance = 100.0
			title = Visit rover site Charlie
			showMessages = true
			disableOnStateChange = true
			rewardScience = 0.62
			hideChildren = true
		}
	}
	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		WAYPOINT
		{
			name = Rover Alpha
			hidden = False
			targetBody = Minmus
			icon = marker
			altitude = 0.0
			latitude = @/lat
			longitude = @/long
		}

		RANDOM_WAYPOINT_NEAR
		{
			name = Rover Bravo
			parameter = WaypointAlpha
			hidden = false
			targetBody = Minmus
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 0
			minDistance = 500.0
			maxDistance = 2000.0
		}
		RANDOM_WAYPOINT_NEAR
		{
			name = Rover Charlie
			parameter = WaypointBravo
			hidden = false
			targetBody = Minmus
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 1
			minDistance = 500.0
			maxDistance = 2000.0
		}
	}
}