CONTRACT_TYPE:NEEDS[JNSQ]
{
	name = MinmusLandingFarSide
	title = First Far Side Minmus Landing (Uncrewed)
	group = LunarSurfaceExploration

	description = <b>Uncrewed Lunar Surface Exploration<br></b><br><br>Design and successfully launch a craft that can achieve a soft landing on the far side of the Minmus and return science data back to Earth.
	genericDescription = Achieve a soft landing on the far side of the Minmus and transmit science.
	synopsis = Achieve a soft landing on the far side of the Minmus and transmit science
	completedMessage = Mission Success! You have safely landed on the far side of the Minmus and returned valuable science data from the surface. We now know that it is possible for a crewed craft to land there safely as well.

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	targetBody = Minmus
    deadline = 1095

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Significant
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 0
	rewardReputation = 6
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = MinmusLanding
		title = Complete 'First Lunar Landing (Uncrewed)' contract
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = MinmusLandingOptional
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = first_MinmusLandingCrewed
		invertRequirement = true
	}

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Far side lunar lander

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 0
			
			// takes distance in km, 3.1416/180 converts from radians to degrees, we restrict it to within 80째 from the far side
			// Math: Surface integral of unit sphere, where the 'Solid angle' equals 59% of the total area: acos(1-2*0.59) = 100.4째 => 80째 unseen
			horizontalDistance = @targetBody.Radius() / 1000 * 3.1416 / 180 * 80
			showMessages = true
			disableOnStateChange = false
			title = Location: within 80째 of the far side of the Minmus
		}
		PARAMETER
		{
			name = LandOnMinmus
			type = ReachState
			targetBody = Minmus
			situation = LANDED
			disableOnStateChange = true
			completeInSequence = true
			title = Land on the Minmus
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			targetBody = Minmus
			situation = SrfLanded
			recoveryMethod = Transmit
			title = Transmit science from the surface of the Minmus
			hideChildren = true
		}
	}

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator
		
		WAYPOINT
		{
			name = The far side of the Minmus
			icon = marker
			altitude = 0
			latitude = 0
			longitude = 180
		}
	}
}