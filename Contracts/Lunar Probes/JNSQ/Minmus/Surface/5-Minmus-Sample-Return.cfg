CONTRACT_TYPE:NEEDS[JNSQ]
{
	name = MinmusLandingReturn
	title = Lunar Landing & Sample Return (Uncrewed)
	group = UncrewedLunarSurface
	

	description = <b>Uncrewed Lunar Surface Exploration</b><br><br>You have successfully landed on Minmus, but our scientists need to know more information about the elements that make up the surface. Send a craft to land on Minmus and then return to Earth with scientific data from Minmus's surface.<br><br>This is a series of @maxCompletions contracts, of which @index have been completed.
	genericDescription = Launch a craft to achieve a soft landing on Minmus and return to Earth with the science.
	synopsis = Launch a craft to achieve a soft landing on Minmus and return to Earth with the science
	completedMessage = Mission Success! You have safely landed on Minmus and returned valuable science data from the surface. The samples that you returned will be studied for a long time into the future.

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 3
	maxSimultaneous = 1
	targetBody = Minmus
    deadline = 1095

	// ************ REWARDS ************
	prestige = Significant //Exceptional
	advanceFunds = @rewardReputation * @SpacelinesContracts:KerbucksSignificant
	rewardFunds = @advanceFunds * @SpacelinesContracts:KerbucksRewardSignificant
	failureFunds = @advanceFunds * 1.1
	rewardScience = 5
	rewardReputation = 150
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = MinmusLanding
	}

	DATA
	{
		type = int
		index = $MinmusLandingReturnOptional_Count + 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			MinmusLandingReturnOptional_Count = $MinmusLandingReturnOptional_Count + 1
		}
	}

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Lunar sample return
		define = MinmusReturn
	
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = LandOnMinmus
			type = ReachState
			targetBody = Minmus
			situation = LANDED
			title = Land on Minmus
			disableOnStateChange = true
			hideChildren = true
		}
		PARAMETER
        {
            name = ReturnHome
            type = ReturnHome
            title = Recover the film canister
        }
	}
	PARAMETER
	{
		name = CollectScienceA
		type = CollectScience
		targetBody = Minmus
		situation = SrfLanded
		recoveryMethod = Recover
		title = Gather science from the surface of Minmus and <b><color=white>Return some of it home, DO NOT ONLY TRANSMIT</color></b>
	}
}