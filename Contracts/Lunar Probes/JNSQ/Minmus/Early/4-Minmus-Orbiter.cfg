CONTRACT_TYPE:NEEDS[JNSQ]
{
	name = MinmusOrbiter
	title = First Minmus Orbiter (Uncrewed)
	group = EarlyLunarProbes

	description = <b>Early Lunar Probes Program</b><br><br>Design and successfully launch a probe into lunar orbit and successfully transmit or return some scientific data from Minmus's vicinity.</b>
	genericDescription = Achieve lunar orbit and transmit scientific data.
	synopsis = Achieve lunar orbit and transmit data
	completedMessage = Orbit confirmed, and we got some excellent new data!

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 475
  
	targetBody = Minmus

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Significant
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 2
	rewardReputation = 5
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = MinmusFlyby
		title = Complete 'Minmus Flyby' contract
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = MinmusImpactor
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = MinmusImpactorOptional
		invertRequirement = true
	}

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------
	
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Achieve lunar orbit and receive data
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Minmus
			situation = ORBITING
			minAltitude = 5000
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
		
		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			targetBody = @/targetBody
			recoveryMethod = RecoverOrTransmit
			title = Collect science from around Minmus and transmit it to the KSC
			hideChildren = true
		}
	}
}