CONTRACT_TYPE:NEEDS[KSRSS]
{
	name = MoonLandingReturn
	title = Lunar Landing & Sample Return (Uncrewed)
	group = LunarSurfaceExploration
	

	description = <b>Uncrewed Lunar Surface Exploration</b><br><br>You have successfully landed on the Moon, but our scientists need to know more information about the elements that make up the surface. Send a craft to land on the Moon and then return to Earth with scientific data from Moon's surface.<br><br>This is a series of @maxCompletions contracts, of which @index have been completed.
	genericDescription = Launch a craft to achieve a soft landing on the Moon and return to Earth with the science.
	synopsis = Launch a craft to achieve a soft landing on the Moon and return to Earth with the science
	completedMessage = Mission Success! You have safely landed on the Moon and returned valuable science data from the surface. The samples that you returned will be studied for a long time into the future.

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 3
	maxSimultaneous = 1
	targetBody = Moon
    deadline = 1095

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Exceptional
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 5
	rewardReputation = 10
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = MoonLanding
	}

	DATA
	{
		type = int
		index = $MoonLandingReturnOptional_Count + 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			MoonLandingReturnOptional_Count = $MoonLandingReturnOptional_Count + 1
		}
	}

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------
	
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Lunar sample return
		define = MoonReturn
	
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = LandOnMoon
			type = ReachState
			targetBody = Moon
			situation = LANDED
			title = Land on the Moon
			disableOnStateChange = true
			hideChildren = true
		}
		PARAMETER
        {
            name = ReturnHome
            type = ReturnHome
            title = Recover the film canister
        }
	}
	PARAMETER
	{
		name = CollectScienceA
		type = CollectScience
		targetBody = Moon
		situation = SrfLanded
		recoveryMethod = Recover
		title = Gather science from the surface of Moon and <b><color=white>Return some of it home, DO NOT ONLY TRANSMIT</color></b>
	}
}