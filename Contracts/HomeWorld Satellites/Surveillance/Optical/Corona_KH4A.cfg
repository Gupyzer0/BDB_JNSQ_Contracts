CONTRACT_TYPE
{
    name = Corona_KH4A
    group = CoronaProgram
	title = Corona KH-4A

	description = The KH-4A (Keyhole-4A) is the fifth version in the Corona-program to build an optical reconnaissance satellite. It haves another capsule to recover more film and is based on the Agena-D upper stage.
	
    synopsis = Launch a Keyhole KH-4A recon satellite with an Agena-D upperstage into space around @targetBody and perform photo recon of the specified areas.
    completedMessage = Mission Success!.

    agent = nro
	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 52
	maxSimultaneous = 1
	deadline = 60

	targetBody = HomeWorld()
	
	// ************ REWARDS ************
	prestige = Trivial  // Significant //Exceptional
	advanceFunds = @rewardReputation * @SpacelinesContracts:KerbucksTrivial
	rewardFunds = @advanceFunds * @SpacelinesContracts:KerbucksRewardTrivial
	failureFunds = @advanceFunds * 1.1
	rewardScience = 0
	rewardReputation = 60
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Corona_KH4
		minCount = 1
		cooldownDuration = 0d
	}

	// Deactivate this if a KH-4b mission is flown
	REQUIREMENT
    {
        name = Any
		type = Any
		invertRequirement = true
		
		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = Corona_KH4B
            minCount = 1
            cooldownDuration = 0d
        }
    }
	
	PARAMETER
    {
        name = KH-4A Recon Satellite
        type = VesselParameterGroup
        title = Launch a new KH-4A Corona recon satellite
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = The satellite must be a new vessel
		}
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Corona_Pod
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Keyhole_Camera_KH4
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = OrbitSequence
			type = Sequence
			title = Collect imagery from orbit

			PARAMETER
			{
				name = HasPower
				type = HasResource
				resource = ElectricCharge
				minQuantity = 1.0
				title = Craft must have Electric Charge for 48 hours
				hideChildren = true
			}

			// Orbit
			PARAMETER
			{
				type = Orbit
				maxApA = 200000
				minInclination = 70
				maxInclination = 100
				disableOnStateChange = true
				title = Orbit requirements
			}

			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 48h 

				preWaitText = Achieve desired orbit
				waitingText = Collect imagery
				completionText = Imagery collection complete
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience

			title = Take a photo of the specified area
			biome = [ AridLowlands, AridMidlands, AridHighlands, AridMountains].Random()
			situation = InSpaceLow
			experiment = Photos2
			recoveryMethod = Recover
		}

		PARAMETER
		{
			name = CollectScienceB
			type = CollectScience

			title = Take a photo of the specified area
			biome = [Lowlands, Midlands, Highlands, Mountains, IceCaps ].Random()
			situation = InSpaceLow
			experiment = Photos2
			recoveryMethod = Recover
		}
    }
}