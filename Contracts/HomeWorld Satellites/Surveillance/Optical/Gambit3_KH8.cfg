CONTRACT_TYPE
{
    name = Gambit3_KH8
    group = GambitProgram
	title = Gambit 3 KH-8

	description = The KH-8 (Keyhole-8) or Gambit-3 is the second generation of Gambit high-resolution reconnaissance satellites. KH-8 introduces a new camera system and reverted back to the Agena-D flight control stage instead of the OCV of its predecessor. The forward part is joined via a roll joint with the Agena-D.

	notes = The KH-8 was first successfully launched by a Titan IIIB Agena-D on July 29, 1966, from the Vandenberg AFB Launch Complex.
    synopsis = Launch a KH-8 Gambit surveillance satellite into space around @targetBody and perform photo surveillance of the specified areas.
    completedMessage = Mission Success!.
  
    agent = nro
	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 54
	maxSimultaneous = 1
	deadline = 90

	targetBody = HomeWorld()
	
	// ************ REWARDS ************
	prestige = Trivial  // Significant //Exceptional
	advanceFunds = @rewardReputation * @SpacelinesContracts:KerbucksTrivial
	rewardFunds = @advanceFunds * @SpacelinesContracts:KerbucksRewardTrivial
	failureFunds = @advanceFunds * 1.1
	rewardScience = 0
	rewardReputation = 80
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Gambit_KH7
		minCount = 1
		cooldownDuration = 0d
	}

	BEHAVIOUR
	{
		name = OrbitGenerator
		type = OrbitGenerator

		RANDOM_ORBIT
		{
			type = SYNCHRONOUS
			altitudeFactor = 0.1
			inclinationFactor = 1.0
			eccentricity = 0.17
			deviationWindow = 0.5
		}
	}
	
	PARAMETER
    {
        name = Gamble Surveillance Satellite
        type = VesselParameterGroup
        title = Launch a new Gamble surveillance satellite
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = The satellite must be a new vessel
		}
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Corona_Pod //2
			minCount = 2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Keyhole_Camera_KH8
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = OrbitSequence
			type = Sequence
			title = Collect imagery from orbit

			PARAMETER
			{
				name = HasPower
				type = HasResource
				resource = ElectricCharge
				minQuantity = 1.0
				title = Craft must have Electric Charge for 48 hours
				hideChildren = true
			}

			// Orbit
			PARAMETER
			{
				name = ReachSpecificOrbit
				type = ReachSpecificOrbit

				displayNotes = true
				index = 0
				deviationWindow = 0.5
				disableOnStateChange = True
			}

			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 48h 

				preWaitText = Achieve desired orbit
				waitingText = Collect imagery
				completionText = Imagery collection complete
			}
		}
    }

	PARAMETER
	{
		name = CollectScienceA
		type = CollectScience

		title = Take a photo of the specified area
		biome = [ AridLowlands, AridMidlands, AridHighlands, AridMountains].Random()
		situation = InSpaceLow
		experiment = Photos3
		recoveryMethod = Recover
	}

	PARAMETER
	{
		name = CollectScienceB
		type = CollectScience

		title = Take a photo of the specified area
		biome = [Lowlands, Midlands, Highlands, Mountains, IceCaps ].Random()
		situation = InSpaceLow
		experiment = Photos3
		recoveryMethod = Recover
	}
}