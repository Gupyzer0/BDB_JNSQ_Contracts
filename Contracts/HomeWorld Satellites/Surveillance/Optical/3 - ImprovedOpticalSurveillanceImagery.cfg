CONTRACT_TYPE
{
    name = ImprovedOpticalSurveillanceImagery
    group = OpticalurveillanceSatellites
	title = Improved Optical Surveillance Imagery

	description = <b>Optical Surveillance Program</b><br><br> With the newer camera systems we are certain that we can get less than a meter of ground resolution! so launch your mission is to get new photos of hot locations with this improved hardware. <br><br>Youll need a camera from on of these satellites KH-7/8/9/10
	
    synopsis = Launch dedicated imagery satellites for longer missions.
    
    completedMessage = Mission Success!.

    agent = nro
	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	//maxCompletions = 40
	maxSimultaneous = 4 //Hexagon max
	deadline = 90

	targetBody = HomeWorld()
	
	// ************ REWARDS ************
	prestige = Trivial  // Significant //Exceptional
	advanceFunds = @rewardReputation * @SpacelinesContracts:KerbucksTrivial
	rewardFunds = @advanceFunds * @SpacelinesContracts:KerbucksRewardTrivial
	failureFunds = @advanceFunds * 1.1
	rewardScience = 0
	rewardReputation = 25
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = PanoramicOpticalSurveillanceImagery
		minCount = 1
		cooldownDuration = 0d
	}
	
	PARAMETER
    {
        name = ReconSatellite3
        type = VesselParameterGroup
        title = Launch a new optical surveillance satellite
        dissassociateVesselsOnContractCompletion = true
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
        PARAMETER
        {
            name = RequiredParts
            type = Any
          
            title = You'll need any of the required parts

            PARAMETER
            {
                type = PartValidation
                part = bluedog_Keyhole_Camera_KH7
                disableOnStateChange = True
            }

            PARAMETER
            {
                type = PartValidation
                part = bluedog_Keyhole_Camera_KH8
                disableOnStateChange = True
            }

            PARAMETER
            {
                type = PartValidation
                part = bluedog_Hexagon_Camera
                disableOnStateChange = True
            }

            PARAMETER
            {
                type = PartValidation
                part = bluedog_MOL_Camera
                disableOnStateChange = True
            }
        }
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
			name = OrbitSequence
			type = Sequence
			title = Collect imagery from orbit

			PARAMETER
			{
				name = HasPower
				type = HasResource
				resource = ElectricCharge
				minQuantity = 1.0
				title = Craft must have Electric Charge for a week
				hideChildren = true
			}

			// Orbit
			PARAMETER
			{
				type = Orbit
				maxApA = 200000
				minInclination = 70
				maxInclination = 100
				disableOnStateChange = true
				title = Orbit requirements
			}

			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 168h 

				preWaitText = Achieve desired orbit
				waitingText = Collect imagery
				completionText = Imagery collection complete
			}
		}

		PARAMETER
		{
			name = CollectScience
			type = CollectScience

			title = Take a photo of the specified area
			biome = [ AridLowlands, AridMidlands, AridHighlands, AridMountains, Lowlands, Midlands, Highlands, Mountains, IceCaps ].Random()
			situation = InSpaceLow
			experiment = Photos3
			recoveryMethod = Recover
		}
    }
}
