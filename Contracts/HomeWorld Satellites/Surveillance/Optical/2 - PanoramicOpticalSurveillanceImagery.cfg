CONTRACT_TYPE
{
    name = PanoramicOpticalSurveillanceImagery
    group = OpticalurveillanceSatellites
	title = Panoramic Optical Surveillance Imagery

	description = <b>Optical Surveillance Program</b><br><br> With orbital imagery now a proven capability, send up a follow-on early-generation imagery satellite for a longer duration in orbit. This will allow the collection of far more data with repeat passes over the same points on the surface. <b><color="yellow">Make sure your craft contains an Improved Film Camera, and a system to return the film canister for processing. Collection of all available science will require multiple launches due to film storage limitations onboard the vehicle.</color></b><br><br>Historical example: CORONA/Keyhole-4
	
    synopsis = Launch dedicated imagery satellites for longer missions.

    completedMessage = Mission Success!.

    agent = nro
	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 40
	maxSimultaneous = 2
	deadline = 90

	targetBody = HomeWorld()
	
	// ************ REWARDS ************
	prestige = Trivial  // Significant //Exceptional
	advanceFunds = @rewardReputation * @SpacelinesContracts:KerbucksTrivial
	rewardFunds = @advanceFunds * @SpacelinesContracts:KerbucksRewardTrivial
	failureFunds = @advanceFunds * 1.1
	rewardScience = 0
	rewardReputation = 25
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = FirstOpticalSurveillanceSatellite
		minCount = 1
		cooldownDuration = 0d
	}

	REQUIREMENT
    {
        name = Any
		type = Any
		invertRequirement = true
		
		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = ImprovedOpticalSurveillanceImagery
            minCount = 1
            cooldownDuration = 0d
        }
    }
	
	PARAMETER
    {
        name = ReconSatellite2
        type = VesselParameterGroup
        title = Launch a new optical surveillance satellite
        dissassociateVesselsOnContractCompletion = true
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

        PARAMETER
        {
            name = RequiredParts
            type = Any
          
            title = You'll need any of the required parts

            PARAMETER
            {
                type = PartValidation
                part = bluedog_Keyhole_Camera_KH4
            }

            PARAMETER
            {
                type = PartValidation
                part = bluedog_Keyhole_Camera_KH4B
            }
        }
		
		PARAMETER
		{
			name = OrbitSequence
			type = Sequence
			title = Collect imagery from orbit

			PARAMETER
			{
				name = HasPower
				type = HasResource
				resource = ElectricCharge
				minQuantity = 1.0
				title = Craft must have Electric Charge for 24 hours
				hideChildren = true
			}

			// Orbit
			PARAMETER
			{
				type = Orbit
				maxApA = 200000
				minInclination = 70
				maxInclination = 100
				disableOnStateChange = true
				title = Orbit requirements
			}

			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 24h 

				preWaitText = Achieve desired orbit
				waitingText = Collect imagery
				completionText = Imagery collection complete
			}
		}

		PARAMETER
		{
			name = CollectScience
			type = CollectScience

			title = Take a photo of the specified area
			biome = [ AridLowlands, AridMidlands, AridHighlands, AridMountains, Lowlands, Midlands, Highlands, Mountains, IceCaps ].Random()
			situation = InSpaceLow
			experiment = Photos2
			recoveryMethod = Recover
		}
    }
}
