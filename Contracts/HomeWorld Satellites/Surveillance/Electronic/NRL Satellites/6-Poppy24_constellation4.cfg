			vessel = Poppy24-IV
		}
		
		PARAMETER
        {
            name = RequiredParts
            type = Any
          
            title = You'll need any of the required parts

            PARAMETER
            {
                type = PartValidation
                part = bluedog_POPPY2
            }
        }
		PARAMETER
		{
			name = Orbit
			type = Orbit
			disableOnStateChange = false
			minAltitude = 225000
			maxAltitude = 235000
			minInclination = 65
