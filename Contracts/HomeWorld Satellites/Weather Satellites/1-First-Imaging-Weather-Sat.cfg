CONTRACT_TYPE
{
	name = FirstImagingWeatherSat
	title = First Weather Satellite  // Basically its TIROS 1
	group = ScienceSatellites
	
	description = <b>Weather Satellites Program</b><br><br>The Atmospheric Analysis Satellite that we launched was a good first step to understanding how the upper atmosphere affects the weather. However, our meteorologists want to see images of the clouds to better assess the situation.&br;&br;Launch our first official weather satellite into orbit.
	synopsis = Launch the first weather satellite
	completedMessage = Success! The images provided from this satellite have proven that weather satellites can be extremely effective in helping meteorologists predict the weather.
	
	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 90

	targetBody = HomeWorld()
	
	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Significant
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 5
	rewardReputation = 3
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = EOSAtmosphericDensity
	}

	PARAMETER
	{
		name = FirstImagingWeatherSat
		type = VesselParameterGroup
		title = Early weather satellite
		define = FirstImagingWeatherSat

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}

		// Imaging Experiment
		PARAMETER
		{
			name = AnyImagingExperiment
			type = Any
			title = Carry a Visible Imaging Experiment

			PARAMETER
			{
				name = PartValidationSpacelines_VisibleImaging2
				type = PartValidation

				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experimentID = Spacelines_VisibleImaging1
					}
				}
			}

			PARAMETER
			{
				name = PartValidationSpacelines_VisibleImaging2
				type = PartValidation

				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experimentID = Spacelines_VisibleImaging2
					}
				}
			}
			PARAMETER
			{
				name = PartValidationSpacelines_VisibleImaging3
				type = PartValidation

				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experimentID = Spacelines_VisibleImaging3
					}
				}
			}
			PARAMETER
			{
				name = PartValidationSpacelines_VisibleImaging4
				type = PartValidation

				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experimentID = Spacelines_VisibleImaging4
					}
				}
			}
			PARAMETER
			{
				name = PartValidationSpacelines_VisibleImaging5
				type = PartValidation

				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experimentID = Spacelines_VisibleImaging5
					}
				}
			}
		}

		PARAMETER
		{
			name = HasPower
			title = Have a positive energy balance
			type = ResourceConsumption
			resource = ElectricCharge
			minRate = -1.0
		}

		PARAMETER
		{
			name = Orbit
			type = Orbit
			minAltitude = 150000
			maxAltitude = 450000
			maxEccentricity = 0.005
			disableOnStateChange = true
			title = Achieve an orbit with an eccentricity below 0.005
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
	}
}