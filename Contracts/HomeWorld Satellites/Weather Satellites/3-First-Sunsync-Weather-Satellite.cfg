CONTRACT_TYPE:NEEDS[Bluedog_DB]
{
	name = FirstFirstSunSyncWeather
	title = First Sun Synchronous Weather Satellite
	group = ScienceSatellites

	description = <b>Weather Satellites Program</b><br><br>Polar orbiting weather satellites are launched in sun-synchronous orbits that allow them to observe the same area on Earth twice a day with the same general lighting. The images they can return are of much higher resolution than geostationary satellites because their orbit is much lower. Launch a sun-synchronous weather satellite into the proper orbit. Remember that Sun Synchronous orbits are slightly retrograde.&br;&br;<b><color=yellow>NOTE: The satellite will be destroyed upon completion of the contract. This simulates transfer of the payload back to the customer.</color></b>
	genericDescription = Put a satellite into the requested orbit.

	synopsis = Launch a sun-synchronous weather satellite

	completedMessage = Success! The quality of the images returned are great!

	sortKey = 504

	
	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 90

	targetBody = HomeWorld()
	
	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Trivial
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 0
	rewardReputation = 5
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------
    REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = FirstSunSyncSat
        title = Launch the first Sun Synchronous Satellite
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = EarlyWeatherSatellite
		minCount = 2
		title = Complete 2 Early Weather Satellites contract at least @minCount times
	}

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------

	PARAMETER
	{
		name = FirstSunSyncWeather
		type = VesselParameterGroup
		define = FirstSunSyncWeatherSatellite
		title = Sun Synchronous Weather Satellite

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		
        // Imaging Experiment
		PARAMETER
		{
			name = AnyImagingExperiment
			type = Any
			title = Carry a Visible Imaging Experiment

			PARAMETER
			{
				name = PartValidationSpacelines_VisibleImaging2
				type = PartValidation

				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experimentID = Spacelines_VisibleImaging1
					}
				}
			}

			PARAMETER
			{
				name = PartValidationSpacelines_VisibleImaging2
				type = PartValidation

				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experimentID = Spacelines_VisibleImaging2
					}
				}
			}
			PARAMETER
			{
				name = PartValidationSpacelines_VisibleImaging3
				type = PartValidation

				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experimentID = Spacelines_VisibleImaging3
					}
				}
			}
			PARAMETER
			{
				name = PartValidationSpacelines_VisibleImaging4
				type = PartValidation

				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experimentID = Spacelines_VisibleImaging4
					}
				}
			}
			PARAMETER
			{
				name = PartValidationSpacelines_VisibleImaging5
				type = PartValidation

				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experimentID = Spacelines_VisibleImaging5
					}
				}
			}
		}

		PARAMETER
		{
			name = HasPower
			title = Have a positive energy balance
			type = ResourceConsumption
			resource = ElectricCharge
			minRate = -1.0
		}

		PARAMETER
		{
			name = ReachSpecificOrbit
			type = ReachSpecificOrbit
			displayNotes = true
			index = 0
			deviationWindow = 0.5

			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for Stable Orbit
				waitingText = Checking for Stable Orbit
				completionText = Stable Orbit: Confirmed
			}
		}
	}

	BEHAVIOUR
	{
		name = OrbitGenerator
		type = OrbitGenerator

		FIXED_ORBIT
		{
			ORBIT
			{
				SMA = 1735000
				ECC = 0.01
				INC = 97
				LPE = 0
				LAN = Random(0,360)
				MNA = 0.0145
				EPH = 0
				REF = 1
			}
		}
	}
}