CONTRACT_TYPE
{
    name = Vanguard-3
	group = VanguardProgram
	title = Vanguard 3

	description = <b>Vanguard Project</b><br>Vanguard 3 is a satellite designed to measure our planet's magnetic field, the solar X-ray radiation and its effects on the atmosphere, the near-earth micrometeoroid environment, and the drag effects and density of the upper atmosphere.
	
	synopsis = Launch The Vanguard 3 weather satellite into orbit
	completedMessage = Mission Success!

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 180

	targetBody = HomeWorld()
	
	// ************ REWARDS ************
	prestige = Trivial  // Significant //Exceptional
	advanceFunds = @rewardReputation * @SpacelinesContracts:KerbucksTrivial
	rewardFunds = @advanceFunds * @SpacelinesContracts:KerbucksRewardTrivial
	failureFunds = @advanceFunds * 1.1
	rewardScience = 5
	rewardReputation = 20
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation

	// ************ REQUIREMENTS ************

    REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Vanguard-2
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Vanguard-2
        minCount =1
        maxCount =1
        cooldownDuration = 10d
	}

	// Deactivate this if a GRAB mission is flown
	REQUIREMENT
    {
        name = Any
		type = Any
		invertRequirement = true
		
		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = GRAB
            minCount = 1
            cooldownDuration = 0d
        }
    }

	PARAMETER
	{
        name = Vanguard-3
        type = VesselParameterGroup
        title = Launch the Vanguard 3 satellite into orbit.
        define = Vanguard-3
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Vanguard_Satellite3
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			
			minApA = @targetBody.SpaceAltitudeThreshold()
			minPeA = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}
	}
}