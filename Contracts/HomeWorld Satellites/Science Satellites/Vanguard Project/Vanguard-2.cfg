CONTRACT_TYPE
{
    name = Vanguard-2
	group = VanguardProgram
	title = Vanguard 2

	description = <b>Vanguard Project</b><br>Vanguard 2 is a satellite designed to measure cloud-cover distribution over the daylight portion of its orbit.
	
	synopsis = Launch The Vanguard 2 weather satellite into orbit
	completedMessage = Mission Success!

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 180

	targetBody = HomeWorld()
	
	// ************ REWARDS ************
	prestige = Trivial  // Significant //Exceptional
	advanceFunds = @rewardReputation * @SpacelinesContracts:KerbucksTrivial
	rewardFunds = @advanceFunds * @SpacelinesContracts:KerbucksRewardTrivial
	failureFunds = @advanceFunds * 1.1
	rewardScience = 5
	rewardReputation = 20
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation

	// ************ REQUIREMENTS ************

    REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = FirstSatellite
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Vanguard-1
        minCount =1
        maxCount =1
        cooldownDuration = 10d
	}

	PARAMETER
	{
        name = Vanguard-2
        type = VesselParameterGroup
        title = Launch the Vanguard 2 satellite into orbit.
        define = Vanguard-2
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Vanguard_Satellite2
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			
			minApA = @targetBody.SpaceAltitudeThreshold()
			minPeA = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			
			title = Transmit science data from orbit
			situation = InSpaceHigh
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}
}