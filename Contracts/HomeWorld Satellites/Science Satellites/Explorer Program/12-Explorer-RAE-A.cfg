CONTRACT_TYPE
{
	name = Explorer-RAE-A
	title = Explorer RAE-A
	group = ExplorerProgram

	description = <b>Explorers Program</b><br><br>Explorer RAE-A (also called as Radio Astronomy Explorer A, RAE-A and RAE-1) is NASA's first satellite to study Radio astronomy. It haves instruments to measure the intensity of celestial radio sources, particularly the Sun, as a function of time, direction and frequency (0.2 to 20-MHz).
	synopsis = Launch the Explorer Radio Astronomy Explorer A into a circular orbit.
	completedMessage = Mission Success!

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 180

	targetBody = HomeWorld()
	
	// ************ REWARDS ************
	prestige = Significant //Exceptional
	advanceFunds = @rewardReputation * @SpacelinesContracts:KerbucksSignificant
	rewardFunds = @advanceFunds * @SpacelinesContracts:KerbucksRewardSignificant
	failureFunds = @advanceFunds * 1.1
	rewardScience = 15
	rewardReputation = 40
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation

	// ************ REQUIREMENTS ************

    REQUIREMENT
    {
        name = All
        type = All

        REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract

            contractType = Explorer-AIMP
            minCount = 1
            cooldownDuration = 0d
        }

        REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract

            contractType = Explorer-SE-A
            minCount = 1
            cooldownDuration = 0d
        }

        REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract

            contractType = Explorer-BE
            minCount = 1
            cooldownDuration = 0d
        }
    }

	PARAMETER
    {
        name = Explorer-RAE-A
        type = VesselParameterGroup
        title = Launch the Explorer RAE-A
        define = Explorer-RAE-A
		
		PARAMETER 
        {
			name = NewVessel
			type = NewVessel
			hidden = true
        }
		
		PARAMETER
        {
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
        }

		// Required Parts ---------------------------------

        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_ProbeCore
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_DipoleAntenna
		}

        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_RadioAntenna
		}

        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_TrackingSolarPaddle
            minCount = 4
		}
		
        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_TelemetryAntenna
		}
		
		// /Required Parts ---------------------------------

        //MEO circular orbit
		PARAMETER
		{
			name = Orbit
			type = Orbit

			minAltitude = @targetBody.SpaceAltitudeThreshold()
			maxEccentricity = 0.02
			minInclination = 115
			maxInclination = 125

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Waiting for orbital insertion.
				waitingText = Checking Stable Orbit.
				completionText = Orbit Stable.
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience

			title = Transmit science data			
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}

    }
}