CONTRACT_TYPE
{
    name = LightBiosatellite
	group = ScienceSatellites
	title = Light Biosatellite

	description = <b>Program: Biosatellites</b><br><br>A biosatellite is an artificial satellite designed to carry plants or animals in outer space. They are used to research the effects of space (cosmic radiation, weightlessness, etc.) on biological matter

	synopsis = Launch a Light Biosatellite into orbit.
	completedMessage = Mission Success!

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 5
	maxExpiry = 10
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Trivial  // Significant //Exceptional
	advanceFunds = @rewardReputation * @SpacelinesContracts:KerbucksTrivial
	rewardFunds = @advanceFunds * @SpacelinesContracts:KerbucksRewardTrivial
	failureFunds = @advanceFunds * 1.1
	rewardScience = 5
	rewardReputation = 40
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation


	// ************ REQUIREMENTS ************

    REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = BiosatTest
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}

	PARAMETER
	{
        name = LightBiosat
        type = VesselParameterGroup
        title = Launch the Light Biosatellite satellite into orbit.
        define = LightBiosat
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
		// Required Parts ---------------------------------
		
       	PARAMETER
		{
			name = PartValidation
			type = PartValidation

			MODULE
			{
				name = Experiment
				label = Biological Experiment
				experiment_id = bd_bioexp
			}

		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			
			minAltitude = @targetBody.AtmosphereAltitude()
            disableOnStateChange = true

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 6d

				preWaitText = Awaiting Orbital insertion
				waitingText = Orbit achieved, performing biological experiments
				completionText = Study complete
			}
		}

        PARAMETER
        {
            name = HasPower
            type = HasResource
            resource = ElectricCharge
            minQuantity = 1.0
            title = Craft must have Electric Charge
            hideChildren = true
        }

        PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			title = Recover the Biosatellite capsule intact
		}
	}
}