CONTRACT_TYPE:NEEDS[Spacelines-Kerbalism|Bluedog_DB]
{
	name = EOSIonizationElectrostatic
	title = Earth observation: Ionization and Electrostatic Analysis
	group = ScienceSatellites
	
	description = <b>Program: Early Earth Observation Satellites<br><br><br> The objective of the Ionization and Electrostatic Analysis experiment is to directly measure the characteristics of the ionosphere.<b><color="green">Make sure your craft contains an Ionization and Electrostatic Analysis experiment.</color></b><br><br>Historical example: Explorer 8 (Juno II)

	synopsis = Launch a scientific satellite into an elliptical orbit with an Ionization and Electrostatic Analysis experiment.

	completedMessage = Congratulations! The satellite you sent into orbit has returned interesting results about the the ionosphere environment.

	sortKey = 402

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Trivial
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 5
	rewardReputation = 4
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------
    REQUIREMENT	
	{	
		name = CompleteContract
		type = CompleteContract
		title = Complete the first scientific satellite contract

		contractType = FirstScienceSatellite
	}

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------
	PARAMETER
	{
		name = EOSIonElecSatellite
		type = VesselParameterGroup
		title = Ionization and Electrostatic Analysis
		define = EOSIonElecSatellite

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}

		
		PARAMETER
		{
			name = PartValidationSpacelinesKerbalism
			type = PartValidation
			title = Carry an Ionization and Electrostatic Analysis Experiment

			VALIDATE
			{
				MODULE
				{
					name = Experiment
					experimentID = Spacelines_IonizationElectrostatic
				}
			}
		}

		PARAMETER
		{
			name = OrbitSequence
			type = Sequence
			title = Survive in orbit for at least 1 day and transmit science

			PARAMETER
			{
				name = HasPower
				type = HasResource
				resource = ElectricCharge
				minQuantity = 1.0
				title = Craft must have Electric Charge for 1 day
				hideChildren = true
			}

			PARAMETER
			{
				name = Orbit
				type = Orbit
				title = Orbit requirements
				minAltitude = @targetBody.AtmosphereAltitude()
				disableOnStateChange = true
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 1d
				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
	}
}
