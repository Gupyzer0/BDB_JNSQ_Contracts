CONTRACT_TYPE
{
    name = HeavyBiosatellite
	group = ScienceSatellites
	title = Heavy Biosatellite

	description = <b>Program: Early Satellites</b><br><br>A biosatellite is an artificial satellite designed to carry plants or animals in outer space. They are used to research the effects of space (cosmic radiation, weightlessness, etc.) on biological matter.<br><br><b><color="green">Make sure your craft contains an Advanced Biological Capsule Part and has a mass of at least 400 kg.</color></b>

	synopsis = Launch a Heavy Biosatellite into orbit.
	completedMessage = Mission Success!

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 5
	maxExpiry = 10
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ------------------------------------------------------------------------
	// Rewards
	// ------------------------------------------------------------------------
	prestige = Trivial
	advanceFunds = 0
	rewardFunds = @rewardReputation * @SpacelinesContracts:KerbucksReputationRewardMultiplier
	failureFunds = @rewardFunds
	rewardScience = 1
	rewardReputation = 6
	failureReputation = @rewardReputation

	// ------------------------------------------------------------------------
	// Requirements
	// ------------------------------------------------------------------------

    REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = LightBiosatellite
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}

	// Vessel Name
	DATA
	{
		type = string
		craft = firstBiosatellite-heavy
	}

	// ------------------------------------------------------------------------
	// Parameters
	// ------------------------------------------------------------------------
	PARAMETER
	{
        name = LightBiosat
        type = VesselParameterGroup
        title = Launch the Light Biosatellite satellite into orbit.
        define = @/craft
		dissassociateVesselsOnContractCompletion = true
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			name = BioExp
			type = Any
			title = Carry a Biological Experiment 2 sample

			PARAMETER
			{
				name = PartValidation
				type = PartValidation

				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experimentID = Spacelines_Bioexp2
					}
				}
			}
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			
			minAltitude = @targetBody.AtmosphereAltitude()
            disableOnStateChange = true

			PARAMETER
			{
				name = Satellite Mass
				type = VesselMass
				minMass = 0.400
				title = Satellite must be at least 400 kg // Biosatellite Adapter
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 1d

				preWaitText = Awaiting Orbital insertion
				waitingText = Orbit achieved, performing biological experiments
				completionText = Study complete
			}

			PARAMETER
			{
				name = HasPower
				type = HasResource
				resource = ElectricCharge
				minQuantity = 1.0
				title = Craft must have ElectricCharge after one day
				hideChildren = true
			}
		}
	}

	// Return Home Safely
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Return Home Safely
		vessel = @/craft

		PARAMETER
		{
			name = ReachState
			type = ReachState

			targetBody = HomeWorld()
			situation = LANDED
			situation = SPLASHED

			disableOnStateChange = false
		}
		completeInSequence = true
		disableOnStateChange = false
	}

	// Checking crew safety
	PARAMETER
	{
		name = All
		type = All
		title = safely

		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = without destroying your aircraft

			vessel = @/craft
		}
		disableOnStateChange = true
	}
}