CONTRACT_TYPE
{
    name = HeavyBiosatellite
	group = ScienceSatellites
	title = Heavy Biosatellite

	description = <b>Program: Early Satellites</b><br><br>A biosatellite is an artificial satellite designed to carry plants or animals in outer space. They are used to research the effects of space (cosmic radiation, weightlessness, etc.) on biological matter.<br><br><b><color="green">Make sure your craft contains an Advanced Biological Capsule Part and has a mass of at least 400 kg.</color></b>

	synopsis = Launch a Heavy Biosatellite into orbit.
	completedMessage = Mission Success!

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 5
	maxExpiry = 10
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Trivial  // Significant //Exceptional
	advanceFunds = @rewardReputation * @SpacelinesContracts:KerbucksTrivial
	rewardFunds = @advanceFunds * @SpacelinesContracts:KerbucksRewardTrivial
	failureFunds = @advanceFunds * 1.1
	rewardScience = 5
	rewardReputation = 40
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation


	// ************ REQUIREMENTS ************

    REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = LightBiosatellite
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}

	PARAMETER
	{
        name = LightBiosat
        type = VesselParameterGroup
        title = Launch the Light Biosatellite satellite into orbit.
        define = LightBiosat
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			name = BioExp
			type = Any
			title = Carry a capsule with biological experiments
			
			PARAMETER
			{
				name = PartValidation
				type = PartValidation

				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experimentID = bd_bioexp
					}
				}
			}

			PARAMETER
			{
				name = PartValidation
				type = PartValidation

				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experimentID = Spacelines_Bioexp1
					}
				}
			}
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			
			minAltitude = @targetBody.AtmosphereAltitude()
            disableOnStateChange = true

			PARAMETER
			{
				name = Satellite Mass
				type = VesselMass
				minMass = 0.400
				title = Satellite must be at least 400 kg
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 1d

				preWaitText = Awaiting Orbital insertion
				waitingText = Orbit achieved, performing biological experiments
				completionText = Study complete
			}

			PARAMETER
			{
				name = HasPower
				type = HasResource
				resource = ElectricCharge
				minQuantity = 1.0
				title = Craft must have ElectricCharge after one day
				hideChildren = true
			}
		}

        PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			title = Recover the Biosatellite capsule intact
		}
	}
}