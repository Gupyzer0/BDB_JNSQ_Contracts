CONTRACT_TYPE
{
	name = EarlyNavNetwork3
	title = Early Navigation Network (3 Satellites)
	group = CommercialApplications

	description = <b>Program: Early Commercial Applications</b><br><br>The previous launch of the first navigation satellite proved the theories that Doppler shift timing can be used to precisely locate a point or location on the surface of the Earth using satellites. Put that concept into operational use with the first rudimentary satellite navigation network.&br;&br;Build a navigation network with three NavSats that provide more frequent revisit rates than the single previous satellite. Make sure the satellites are spread around the Earth to provide reasonable coverage.&br;&br;<br><br><b><color=yellow>NOTE: The satellites will be destroyed upon completion of the contract. This simulates transfer of the payload back to the customer.</color>
	synopsis = Launch a 3-satellite navigation network
	completedMessage = Congratulations! The network is up and transmitting, and our shakedown testing is complete!

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 3
	maxSimultaneous = 1
	deadline = 365

	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Significant  // Exceptional
	advanceFunds = @rewardReputation * @SpacelinesContracts:KerbucksSignificant
	rewardFunds = @advanceFunds * @SpacelinesContracts:KerbucksRewardSignificant
	failureFunds = @advanceFunds * 1.1
	rewardScience = 0
    rewardReputation = 150
	failureReputation = @rewardReputation * 0.5

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = FirstNavSat
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = EarlyNavSat
		invertRequirement = true
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = EarlyNavNetwork4
		invertRequirement = true
	}
	
	// NavSatI
	PARAMETER
	{
		name = NavSat1
		type = VesselParameterGroup
		define = NavSatI
		disableOnStateChange = false

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel
			vessel = NavSatII
		}

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = NavSatIII
		}
		PARAMETER
        {
            name = RequiredParts
            type = Any
          
            title = You'll need a Transit 5 bus

            PARAMETER
            {
                type = PartValidation
                part = bluedog_Transit5_Bus
            }
        }
		PARAMETER
		{
			name = Orbit
			type = Orbit
			disableOnStateChange = false
			minAltitude = 290000
			maxAltitude = 310000
			minInclination = 88
			maxInclination = 92
			maxEccentricity = 0.004
		}
	}
	// NavSatII
	PARAMETER
	{
		name = NavSat2
		type = VesselParameterGroup
		define = NavSatII
		disableOnStateChange = false

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel
			vessel = NavSatI
		}

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel
			vessel = NavSatIII
		}

		PARAMETER
        {
            name = RequiredParts
            type = Any
          
            title = You'll need any of the required parts

            PARAMETER
            {
                type = PartValidation
                part = bluedog_Transit5_Bus
            }
        }
		PARAMETER
		{
			name = Orbit
			type = Orbit
			disableOnStateChange = false
			minAltitude = 290000
			maxAltitude = 310000
			minInclination = 88
			maxInclination = 92
			maxEccentricity = 0.004
		}
	}
	
	// NavSatIII
	PARAMETER
	{
		name = NavSat3
		type = VesselParameterGroup
		define = NavSatIII
		disableOnStateChange = false

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel
			vessel = NavSatI
		}

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel
			vessel = NavSatII
		}

		PARAMETER
        {
            name = RequiredParts
            type = Any
          
            title = You'll need any of the required parts

            PARAMETER
            {
                type = PartValidation
                part = bluedog_Transit5_Bus
            }
        }
		PARAMETER
		{
			name = Orbit
			type = Orbit
			disableOnStateChange = false
			minAltitude = 290000
			maxAltitude = 310000
			minInclination = 88
			maxInclination = 92
			maxEccentricity = 0.004
		}
	}

	PARAMETER
	{
		name = Duration
		type = Duration

		duration = 2m

		preWaitText = Testing time after network launch
		waitingText = Performing shakedown testing
		completionText = Shakedown testing completed
	}
	
	BEHAVIOUR
	{
		name = TransferVessel
		type = DestroyVessel
		onState = CONTRACT_SUCCESS
		vessel = NavSatI
		vessel = NavSatII
		vessel = NavSatIII
	}

	BEHAVIOUR
	{
		name = VesselDestroyed
		type = DialogBox
		DIALOG_BOX
		{
			title = Vessel Ownership Transferred
			condition = CONTRACT_SUCCESS
			position = CENTER
			width = 0.5
			TEXT
			{
				text = The contract has been completed successfully and the satellites have been transferred to the customer.
			}
		}
	}
}