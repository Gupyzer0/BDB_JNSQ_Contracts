CONTRACT_TYPE
{
	name = MunFlyby
	title = Mun Flyby (Uncrewed)
	group = EarlyLunarProbes

	description = <b>Early Lunar Probes Program</b><br><br>Design and successfully launch a probe to flyby the Mun with a closest approach of no more than 2500 km, and successfully transmit or return some scientific data from the Mun's vicinity.
	genericDescription = Flyby the Mun within 2500 km.
	synopsis = Send a craft on a flyby of the Mun and receive data
	completedMessage = We got some great observations during the flyby, the data are very interesting indeed...

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
    deadline = 365

	targetBody = Mun

	// ************ REWARDS ************
	prestige = Significant //Exceptional
	advanceFunds = @rewardReputation * @SpacelinesContracts:KerbucksSignificant
	rewardFunds = @advanceFunds * @SpacelinesContracts:KerbucksRewardSignificant
	failureFunds = @advanceFunds * 1.1
	rewardScience = 5
	rewardReputation = 75
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation

	// ************ REQUIREMENTS ************
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
        title = Launch the first science satellite

		contractType = FirstScienceSat
	}
	
	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = MunFlyby
		type = VesselParameterGroup
		title = Lunar flyby
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = ReachMun
			type = ReachState
			targetBody = Mun
			maxAltitude = 2500000
			disableOnStateChange = true
			title = Flyby the Mun within 2500 km
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = Mun
			recoveryMethod = RecoverOrTransmit
			title = Collect science from around the Mun and transmit it to the KSC
			hideChildren = true
		}
		PARAMETER
		{
			name = HasPower
			type = HasResource
			resource = ElectricCharge
			minQuantity = 1.0
			title = Craft must have power
			disableOnStateChange = false
		}
	}
}