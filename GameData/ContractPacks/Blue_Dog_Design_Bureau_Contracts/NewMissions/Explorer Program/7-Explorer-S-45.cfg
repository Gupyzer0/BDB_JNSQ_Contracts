CONTRACT_TYPE
{
    name = Explorer-S45
	group = ExplorerMission
	title = Explorer S-45

    description = Explorer S45 is intended to operate in a highly elliptical orbit, from which it haves provide data on the shape of the ionosphere, and on the Earth's magnetic field.
	
	synopsis = Launch Explorer-S45 into orbit.
	completedMessage = Mission Success!

    agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1

	rewardScience = 5
	rewardReputation = 5
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks025
    rewardFunds = @advanceFunds * 2
    failureFunds = @advanceFunds + 5000

	PARAMETER
	{
         name = Explorer-S45
         type = VesselParameterGroup
         title = Launch the Explorer S-45 into orbit.
         define = Explorer-S45
		
		PARAMETER 
		{
         name = NewVessel
         type = NewVessel
         hidden = true
		}

		PARAMETER
		{
          name = Crewmembers
          type = HasCrew
          minCrew = 0
          maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Explorer_S45
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = @targetBody.SpaceAltitudeThreshold()
			minPeA = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Waiting for orbital insertion.
				waitingText = Checking Stable Orbit.
				completionText = Orbit Stable.
			}
		}

		PARAMETER
		{			
			name = CollectScienceA
			type = CollectScience
			
			title = Transmit experiments data
			situation = InSpaceHigh
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-S-30
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}