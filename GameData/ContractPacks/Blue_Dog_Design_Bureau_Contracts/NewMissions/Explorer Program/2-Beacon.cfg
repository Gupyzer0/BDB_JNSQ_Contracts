CONTRACT_TYPE
{
	name = Beacon
	group = BeaconMissions
	title = Beacon 
	
	description = Beacon is an International Geophysical Year (IGY) satellite program developed by the National Advisory Committee for Aeronautics Space Vehicle Group at Langley. The belief is that measuring the air density at orbital altitudes would be of critical importance to a space agency and that a simple balloon satellite, several meters in diameter, will be well suited to the task.
	
	synopsis = <color=yellow>Launch the Beacon satellite into orbit and collect some science.</color>
	completedMessage = Mission Success!

	agent = nasa
	prestige = trivial
	deadline = 90
	minExpiry = 0
	maxExpiry = 0
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 1
	rewardReputation = 1
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks025

	targetBody = HomeWorld()

    REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = FirstExplorers
		minCount = 1
		maxCount = 1
		cooldownDuration = 0d
	}

	PARAMETER
	{
		name = Beacon
		type = VesselParameterGroup
		title = Launch the Beacon 1 into orbit
		define = Beacon

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Beacon1
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit

			minAltitude = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience

			title = Transmit barometric readings
			situation = InSpaceLow
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}
}
