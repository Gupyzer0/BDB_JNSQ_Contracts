CONTRACT_TYPE
{
    name = LOFTI
    group = NRLSatellites
	title = NRL Satellites: LOFTI

	description = <b>Program: NRL Satellites</b><br> The LOFTI (Low Frequency Trans Ionospheric Satellite) satellites were produced as a cooperative effort with the Radio Division. LOFTI will attempt to determine whether very low frequency (VLF) energy could penetrate through the ionosphere and be received by submerged submarines.

    synopsis = Launch a LOFTI satellite into space around @targetBody
    completedMessage = Mission Success!.
  
    agent = nro
 	maxCompletions = 2
    maxSimultaneous = 1
    targetBody = HomeWorld()
	deadline = 45
	minExpiry = 45
	maxExpiry = 45
	
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks01
    rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks025
	failureFunds = @advanceFunds + 1000

	REQUIREMENT
	{
		name = All
		type = All

		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = FirstSolarSat
			minCount = 1
			cooldownDuration = 0d
		}

		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = FirstPolarSat
			minCount = 1
			cooldownDuration = 0d
		}
	}
	
	PARAMETER
    {
        name = LOFTI
        type = VesselParameterGroup
        title = Launch a LOFTI satellite.
		define = LOFTI
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
        
        PARAMETER
        {
            type = PartValidation
            part = bluedog_LOFTI
        }
		
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			minInclination = 89
			maxInclination = 91
			minPeA = 150000
			minApA = 250000
			maxApA = @minApA + 50000
			disableOnStateChange = true
			title = Achieve orbit within the parameters (comparable to Early Transit Launches)

			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}	
		}

		PARAMETER
		{
			name = CollectScience
			type = CollectScience

			title = Transmit Experiments data
			situation = InSpaceLow
			location = Space
			recoveryMethod = Transmit
		}
    }
}
