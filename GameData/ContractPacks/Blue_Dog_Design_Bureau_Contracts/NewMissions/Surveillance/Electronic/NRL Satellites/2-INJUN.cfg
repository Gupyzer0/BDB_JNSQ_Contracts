CONTRACT_TYPE
{
    name = INJUN1
    group = NRLSatellites
	title = NRL Satellites: INJUN I

	description = <b>Program: NRL Satellites</b><br> The INJUN I satellite objective is to observe various radiation and magnetic phenomena in the ionosphere and beyond.

    synopsis = Launch a INJUN satellite into space around @targetBody
    completedMessage = Mission Success!.
  
    agent = nro
 	maxCompletions = 2
    maxSimultaneous = 1
    targetBody = HomeWorld()
	deadline = 45
	minExpiry = 45
	maxExpiry = 45
	
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks025
    rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks025
	failureFunds = @advanceFunds + 1000

	REQUIREMENT
	{
		name = All
		type = All

		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = FirstSolarSat
			minCount = 1
			cooldownDuration = 0d
		}

		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = FirstPolarSat
			minCount = 1
			cooldownDuration = 0d
		}
	}
	
	PARAMETER
    {
        name = INJUN
        type = VesselParameterGroup
        title = Launch a INJUN satellite.
		define = INJUN
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
        
        PARAMETER
        {
            type = PartValidation
            part = bluedog_Injun1
        }
		
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			minInclination = 65
			maxInclination = 75
			minAltitude = 280000
            maxAltitude = 310000
			disableOnStateChange = true
			title = Achieve orbit within the parameters (comparable to early GRAB launches)

			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}	
		}

		PARAMETER
		{
			name = CollectScience
			type = CollectScience

			title = Transmit Experiments data
			situation = InSpaceLow
			location = Space
			recoveryMethod = Transmit
		}
    }
}
