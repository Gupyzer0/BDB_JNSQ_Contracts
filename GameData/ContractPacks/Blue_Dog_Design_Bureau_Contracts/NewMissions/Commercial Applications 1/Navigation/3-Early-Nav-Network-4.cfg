	name = EarlyNavNetwork4
	title = Early Navigation Network (4 Satellites)
	group = CommApp

	description = <b>Program: Early Commercial Applications<br>Type: <color=green>Required</color></b><br><br>The previous launch of the first navigation satellite proved the theories that Doppler shift timing can be used to precisely locate a point or location on the surface of the Earth using satellites. Put that concept into operational use with the first rudimentary satellite navigation network.<br><br>Build a navigation network with four NavSats that provide more frequent revisit rates than the single previous satellite. Make sure the satellites are spread around the Earth to provide reasonable coverage.&br;&br;<color=yellow>NOTE: The satellites will be destroyed upon completion of the contract. This simulates transfer of the payload back to the customer.</color>

	synopsis = Launch a 4-satellite navigation network

	completedMessage = Congratulations! The network is up and transmitting, and our shakedown testing is complete!

	sortKey = 905

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 2
	maxSimultaneous = 1
	deadline = 365
	targetBody = HomeWorld()

