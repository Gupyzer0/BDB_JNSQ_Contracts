CONTRACT_TYPE
{
	name = EarlyNavSatLate
	title = Commercial Navigation Satellite (Stacked Satellites) // Based on Transit SOOS
	group = CommApp	

	description = <b>Program: Early Commercial Applications<br>Type: <color=green>Required</color></b><br><br>The previous launch of the first navigation satellite proved the theories that Doppler shift timing can be used to precisely locate a point or location on the surface of the Earth using satellites.<br><br>Build a navigation network with four NavSats that provide more frequent revisit rates than the single previous satellite. Make sure the satellites are spread around the Earth to provide reasonable coverage.&br;&br;<color=yellow>NOTE: The satellites will be destroyed upon completion of the contract. This simulates transfer of the payload back to the customer.</color>
	genericDescription = Put a satellite with the required amount of navigation satellite payload into the desired orbit.

	synopsis = Launch a couple of Navigation Satellites for a customer.

	completedMessage = Success! The navigation satellites were launched into the proper orbit. Precision satellite-based navigation is a reality.

	sortKey = 499

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 1
	maxExpiry = 1
	maxCompletions = 0
	maxSimultaneous = 2
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075 * @rewardFactor
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks * @rewardFactor
	rewardScience = 0
	failureFunds = @advanceFunds
    rewardReputation = 40
	failureReputation = 0
	// ************ REQUIREMENTS ************
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = EarlyNavNetwork4
		title = Complete The 4 Navigation Satellites Network contract
	}

	DATA
	{
		type = int
		index = $EarlyNavSat_Count + 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression

		CONTRACT_OFFERED
		{
			RepeatSat_Completion = ($RepeatSat_Completion + 0) == 0 ? (UniversalTime() - @Blue_Dog_Design_Bureau_Contracts:expectedDays_EarlyComSat * 86400) : ($RepeatSat_Completion + 0)
		}
		CONTRACT_COMPLETED_SUCCESS
		{
			EarlyNavSat_Count = $EarlyNavSat_Count + 1
			RepeatSat_Completion = UniversalTime()
		}
	}

    DATA
	{
		type = int
		antiGrindCompletion = $RepeatSat_Completion == 0 ? (UniversalTime() - @Blue_Dog_Design_Bureau_Contracts:expectedDays_EarlyComSat * 86400) : $RepeatSat_Completion
	}

    DATA
	{
		type = float
		elapsedDays = Round((UniversalTime() - @antiGrindCompletion) / 86400.0)
		rewardFactor = Log(Max(@elapsedDays / @Blue_Dog_Design_Bureau_Contracts:expectedDays_EarlyComSat * 20 - 9, 1), 2) / 3.46
		rewardFactorPercent = Round(@rewardFactor * 100, 1)
	}

	// ************ PARAMETERS ************

	// NavSat I
	PARAMETER
	{
		name = NavSat1
		type = VesselParameterGroup
		define = NavSat I
		disableOnStateChange = false

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel
			vessel = NavSat II
		}
		PARAMETER
        {
            name = RequiredParts
            type = Any
          
            title = You'll need any of the required parts

            PARAMETER
            {
                type = PartValidation
                part = bluedog_Transit5_Bus
            }
        }
		PARAMETER
		{
			name = Orbit
			type = Orbit
			disableOnStateChange = false
			minAltitude = 290000
			maxAltitude = 310000
			minInclination = 88
			maxInclination = 92
			maxEccentricity = 0.004
		}
	}

	PARAMETER
	{
		name = NavSat2
		type = VesselParameterGroup
		define = NavSat II
		disableOnStateChange = false

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel
			vessel = NavSat I
		}
		PARAMETER
        {
            name = RequiredParts
            type = Any
          
            title = You'll need any of the required parts

            PARAMETER
            {
                type = PartValidation
                part = bluedog_Transit5_Bus
            }
        }
		PARAMETER
		{
			name = Orbit
			type = Orbit
			disableOnStateChange = false
			minAltitude = 290000
			maxAltitude = 310000
			minInclination = 88
			maxInclination = 92
			maxEccentricity = 0.004
		}
	}

	BEHAVIOUR
	{
		name = TransferVessel
		type = DestroyVessel
		onState = CONTRACT_SUCCESS
		vessel = NavSat I
		vessel = NavSat II
	}

	BEHAVIOUR
	{
		name = VesselDestroyed
		type = DialogBox
		DIALOG_BOX
		{
			title = Vessel Ownership Transferred
			condition = CONTRACT_SUCCESS
			position = CENTER
			width = 0.5
			TEXT
			{
				text = The contract has been completed successfully and the satellites have been transferred to the customer.
			}
		}
	}
}