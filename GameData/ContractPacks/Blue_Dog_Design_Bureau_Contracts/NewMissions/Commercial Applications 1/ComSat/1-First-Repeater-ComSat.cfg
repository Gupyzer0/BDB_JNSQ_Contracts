CONTRACT_TYPE
{
	name = FirstRepeaterComSat //Based con Courier 1B
	title = First Repeater Satellite
	group = CommApp
	agent = darpa

	description = <b>Program: Early Commercial Applications<br>Type: <color=green>Required</color></b><br><br>Communications around the globe are limited to line of sight because of the curvature of Earth. If we can launch a communications satellite into orbit, we can use it to store information and then transmit it to the opposite side of the world.<br><br>Historical example: Courier 1B (225kg, Thor-Able-Star)<br><br><b><color=yellow>NOTE: The satellite will be destroyed upon completion of the contract. This simulates transfer of the payload back to the customer.</color>

	synopsis = Launch the first repeater communications satellite

	completedMessage = Congratulations! Satellite communications will forever change communications around the globe.

	sortKey = 512

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075
	rewardScience = 0
	failureFunds = @advanceFunds
    rewardReputation = 45
	failureReputation = 0

	// ************ REQUIREMENTS ************

	PARAMETER
	{
		name = FirstRepeaterComSat
		type = VesselParameterGroup
		title = First Repeater Communications Satellite
		define = FirstRepeaterComSat
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
        PARAMETER
        {
            name = RequiredParts
            type = Any
          
            title = You'll need any of the required parts

            PARAMETER
            {
                type = PartValidation
                part = bluedog_Courier_Core
                //disableOnStateChange = True
            }
        }
        PARAMETER
        {
            name = HasAntenna
            type = HasAntenna

            antennaType = RELAY
        }
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minInclination = 40
			minApA = 309000
			maxApA = 334000
			minPeA = 234000
			maxPeA = 260000
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
	
		}
	}
	BEHAVIOUR
	{
		name = TransferVessel
		type = DestroyVessel
		onState = CONTRACT_SUCCESS
		vessel = FirstComSat
	}

	BEHAVIOUR
	{
		name = VesselDestroyed
		type = DialogBox
		DIALOG_BOX
		{
			title = Vessel Ownership Transferred
			condition = CONTRACT_SUCCESS
			position = CENTER
			width = 0.5
			TEXT
			{
				text = The contract has been completed successfully and the satellite has been transferred to the customer.
			}
		}
	}
}