CONTRACT_TYPE
{
	name = Explorer-AIMP
	group = ExplorerMission
	title = Explorer AIMP

	description = Explorer AIMP is a 212.0 kg spin-stabilized (spin axis parallel to the ecliptic plane, spin period varying between 2.2 and 3.6 s) spacecraft instrumented for studies of interplanetary plasma, energetic charged particles (electrons, protons, and alphas), magnetic fields, and solar X rays at lunar distances.

	synopsis = Launch Explorer IMP into a very high orbit.
	completedMessage = Mission Success!

	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = false
	declinable = false
	prestige = trivial
	maxCompletions = 3
	maxSimultaneous = 1
	
	rewardScience = 5
	rewardReputation = 1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	rewardFunds = @advanceFunds * 3
    failureFunds = @advanceFunds + 5000

	targetBody = HomeWorld().Children().Random()

    REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-IMP
        minCount = 3
        maxCount = 3
        cooldownDuration = 0d
	}

	PARAMETER
	{
        name = Explorer-AIMP
        type = VesselParameterGroup
        title = Launch Explorer AIMP towards @targetBody and collect science from lunar distances
        define = Explorer-AIMP

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_Core
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_Antenna
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_Magnetometer
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_SolarPaddle
			minCount = 4
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_Star13
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

        PARAMETER
        {
            name = Sequence
            type = Sequence
            title = Send Science data from Lunar distances

            PARAMETER
            {
                name = Any
                type = Any
                title = Reach Lunar distances or Enter orbit of @/targetBody

                PARAMETER
                {
                    name = ReachState
                    type = ReachState
                    title = Reach Lunar Distance

                    targetBody = HomeWorld()
                    minAltitude = 90000000
                    situation = ORBITING
                }

                PARAMETER
                {
                    name = Orbit
                    type = Orbit
                    title = Establish an orbit around @targetBody.
                    
                    targetBody = @/targetBody
                    situation = ORBITING
                    minPeA = 1000
                    rewardScience = 25
                }
            }

            PARAMETER
            {
                name = Any
                type = Any
                title = Transmit Scientific data from Lunar distances

                PARAMETER
                {			
                    name = CollectScienceA
                    type = CollectScience
                    
                    title = Transmit experiments data from Lunar distances
                    location = Space
                    recoveryMethod = Transmit
                }
            }
        }
	}
}