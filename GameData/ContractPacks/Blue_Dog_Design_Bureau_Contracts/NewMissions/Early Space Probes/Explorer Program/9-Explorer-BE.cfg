CONTRACT_TYPE
{
	name = Explorer-BE
	group = ExplorerMission
	title = Explorer Beacon-Explorer

	description = Explorer BE is a small 52.6 kg ionospheric research satellite instrumented with an electrostatic probe, a 20-, 40-, and 41-Hz radio beacon, a passive laser tracking reflector, and a Doppler navigation experiment. The objective is to obtain worldwide observations of total electron content between the spacecraft and the earth. The satellite was initially spin-stabilized, but it was de-spun after solar paddle erection. Subsequent stabilization oriented the satellite axis of symmetry with the local magnetic field by means of a strong bar magnet and damping rods. A three-axis magnetometer and sun sensors provided information on the satellite attitude and spin rate.

	synopsis = Launch the Explorer BE ionospheric research satellite into orbit.
	completedMessage = Mission Success!

	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	prestige = trivial
	cancellable = false
	declinable = false
	maxCompletions = 2
	maxSimultaneous = 1

	rewardScience = 5
	rewardReputation = 3
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks025
    failureFunds = @advanceFunds + 5000

	PARAMETER
	{
        name = Explorer-BE
        type = VesselParameterGroup
        title = Launch the Beacon Explorer research satellite into orbit.
        define = Explorer-BE
        dissassociateVesselsOnContractCompletion = true

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Transit5_Bus
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Explorer_Beacon_SLR
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Transit5_Solar
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		// LEO
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minAltitude = @targetBody.AtmosphereAltitude()
			
			minInclination = 75
			maxInclination = 85

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Waiting for orbital insertion.
				waitingText = Checking Stable Orbit.
				completionText = Orbit Stable.
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience

			situation = InSpaceLow
			recoveryMethod = Transmit
			title = Transmit science data
			disableOnStateChange = true
		}
		
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-S-15
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}