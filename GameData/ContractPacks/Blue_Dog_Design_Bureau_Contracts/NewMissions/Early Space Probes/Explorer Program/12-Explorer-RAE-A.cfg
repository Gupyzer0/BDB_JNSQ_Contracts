CONTRACT_TYPE
{
	name = Explorer-RAE-A
	group = ExplorerMission
	title = Explorer RAE-A

	description = Explorer RAE-A (also called as Radio Astronomy Explorer A, RAE-A and RAE-1) is NASA's first satellite to study Radio astronomy. It haves instruments to measure the intensity of celestial radio sources, particularly the Sun, as a function of time, direction and frequency (0.2 to 20-MHz).

	synopsis = Launch the Explorer Radio Astronomy Explorer A into a circular orbit.
	completedMessage = Mission Success!

	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = false
	declinable = false
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
    targetBody = HomeWorld()

    rewardScience = 25
	rewardReputation = 10
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	rewardFunds = @advanceFunds * 1.5
    failureFunds = @advanceFunds + 5000

    REQUIREMENT
    {
        name = All
        type = All

        REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract

            contractType = Explorer-AIMP
            minCount = 1
            cooldownDuration = 0d
        }

        REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract

            contractType = Explorer-SE-A
            minCount = 1
            cooldownDuration = 0d
        }

        REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract

            contractType = Explorer-BE
            minCount = 1
            cooldownDuration = 0d
        }
    }

	PARAMETER
    {
        name = Explorer-RAE-A
        type = VesselParameterGroup
        title = Launch the Explorer RAE-A
        define = Explorer-RAE-A
		
		PARAMETER 
        {
			name = NewVessel
			type = NewVessel
			hidden = true
        }
		
		PARAMETER
        {
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
        }

		// Required Parts ---------------------------------

        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_ProbeCore
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_DipoleAntenna
		}

        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_RadioAntenna
		}

        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_TrackingSolarPaddle
            minCount = 4
		}
		
        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_TelemetryAntenna
		}
		
		// /Required Parts ---------------------------------

        //MEO circular orbit
		PARAMETER
		{
			name = Orbit
			type = Orbit

			minAltitude = @targetBody.SpaceAltitudeThreshold()
			maxEccentricity = 0.02
			minInclination = 115
			maxInclination = 125

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Waiting for orbital insertion.
				waitingText = Checking Stable Orbit.
				completionText = Orbit Stable.
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience

			title = Transmit science data			
			situation = InSpaceHigh
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}

    }
}