CONTRACT_TYPE
{
    name = Explorer-S46
	group = ExplorerMission		
	title = Explorer S-46

	description = Explorer S-46 is an American earth magnetosphere satellite. Its mission is to analyze electron and proton radiation energies in a highly elliptical orbit.         

	synopsis = Launch Explorer S-46 into a MEO.
	completedMessage = Mission Success!

	prestige = trivial
	agent = nasa	
	deadline = 90
	minExpiry = 0
	maxExpiry = 0
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks025
	failureFunds = @advanceFunds + 5000

    REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-S-1
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
	
	PARAMETER
	{
        name = S-46
        type = VesselParameterGroup
        title = Launch the S-46 satellite into orbit.
        define = S-46
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Explorer_S46
		}
		// /Required Parts ---------------------------------

		// MEO
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = @targetBody.SpaceAltitudeThreshold()
			minPeA = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Waiting for orbital insertion.
				waitingText = Checking Stable Orbit.
				completionText = Orbit Stable.
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			
			title = Transmit experiments data
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}
}