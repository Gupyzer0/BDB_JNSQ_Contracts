CONTRACT_TYPE
{
    name = OGO
	group = OtherScienceProbes
	title = Orbiting Geophysical Observatory

	description = <b>Program: Orbiting Geophysical Observatory</b><br><br>The purpose of the Orbiting Geophysical Observatories spacecraft is to conduct diversified geophysical experiments to obtain a better understanding of the earth as a planet and to develop and operate a standardized observatory-type satellite. 

	synopsis = Launch an OGO satellite into orbit.
	completedMessage = Mission Success!.

	agent = nasa
	targetBody = HomeWorld()
	deadline = 180
	minExpiry = 5
	maxExpiry = 5
	cancellable = false
	declinable = false
	
    maxCompletions = 0
	maxSimultaneous = 1

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05
	rewardScience = 10
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	failureFunds = @advanceFunds + 5000
	rewardReputation = 15
	failureReputation = 0 // was @rewardReputation
	// ************ REQUIREMENTS ************

    REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        
        contractType = Explorer-IMP
        minCount = 1
        cooldownDuration = 0d
	}
	
	PARAMETER
	{
        name = OGO
        type = VesselParameterGroup
        title = Launch the OGO satellite into orbit.
        define = OGO
		dissassociateVesselsOnContractCompletion = true

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_OGO_Bus
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
            minInclination = Random(0,85)

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Waiting for orbital insertion.
				waitingText = Checking Stable Orbit.
				completionText = Orbit Stable.
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience

			title = Collect and transmit science data from orbit
			situation = InSpaceHigh
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}
}    