CONTRACT_TYPE
{
    name = Vanguard-1
	group = VanguardProject
	title = Vanguard 1

	description = <b>Program: Vanguard Project</b><br>Vanguard 1 is a small Earth-orbiting satellite designed to test the launch capabilities of a three-stage launch vehicle and the effects of the environment on a satellite and its systems in Earth orbit. It also was used to obtain geodetic measurements through orbit analysis.
	
	synopsis = Launch The Vanguard 1 solar powered satellite into orbit
	completedMessage = Mission Success!

	agent = usnrl
 	maxCompletions = 1
    maxSimultaneous = 1
    targetBody = HomeWorld()
	deadline = 90
	minExpiry = 1
	maxExpiry = 1
	
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks025
    rewardFunds = @advanceFunds
	failureFunds = @advanceFunds + 1000

	PARAMETER
	{
        name = Vanguard-1
        type = VesselParameterGroup
        title = Launch the Vanguard 1 satellite into orbit.
        define = Vanguard-1
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Vanguard_Satellite1
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			
			minApA = @targetBody.SpaceAltitudeThreshold()
			minPeA = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			
			title = Transmit science data from orbit
			situation = InSpaceHigh
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}
}