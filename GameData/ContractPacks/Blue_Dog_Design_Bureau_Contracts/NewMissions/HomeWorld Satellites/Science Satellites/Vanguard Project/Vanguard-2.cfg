CONTRACT_TYPE
{
    name = Vanguard-2
	group = VanguardProject
	title = Vanguard 2

	description = <b>Program: Vanguard Project</b><br>Vanguard 2 is a satellite designed to measure cloud-cover distribution over the daylight portion of its orbit.
	
	synopsis = Launch The Vanguard 2 weather satellite into orbit
	completedMessage = Mission Success!

	agent = usnrl
 	maxCompletions = 1
    maxSimultaneous = 1
    targetBody = HomeWorld()
	deadline = 90
	minExpiry = 1
	maxExpiry = 1
	
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks025
    rewardFunds = @advanceFunds
	failureFunds = @advanceFunds + 1000

    REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = FirstSatellite
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}

	PARAMETER
	{
        name = Vanguard-2
        type = VesselParameterGroup
        title = Launch the Vanguard 2 satellite into orbit.
        define = Vanguard-2
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Vanguard_Satellite2
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			
			minApA = @targetBody.SpaceAltitudeThreshold()
			minPeA = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			
			title = Transmit science data from orbit
			situation = InSpaceHigh
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}
}