CONTRACT_TYPE
{
	name = BiosatTest
	group = Biosatellites
	title = Sub-Orbital Biosatellite Test

	description = <b>Program: Biosatellites</b><br><br>A biosatellite is an artificial satellite designed to carry plants or animals in outer space. They are used to research the effects of space (cosmic radiation, weightlessness, etc.) on biological matter

	synopsis = Launch a Biosatellite in a suborbital trajectory and recover the specimen intact
	completedMessage = Mission Success!

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 5
	maxExpiry = 10
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	rewardScience = 0
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05
	rewardFunds = @advanceFunds
	rewardReputation = 25
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	PARAMETER
	{
        name = SubOrbitalBiosat
        type = VesselParameterGroup
        title = Launch a sub-orbital biosatellite into space in a sub-orbital trajectory and recover it
        define = SubOrbitalBiosat

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Corona_Pod
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = ReachState   
			type = ReachState 
			situation = SUB_ORBITAL
			minAltitude = 80000
			disableOnStateChange = True
		}

		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			title = Recover the Freedom 7 capsule intact.   
		}
	}
} 