CONTRACT_TYPE
{
	name = FirstSolarSat //Vanguard 1
	title = First Solar-Powered Satellite
	group = EarlySatellites
	agent = Federation Aeronautique Internationale
	
	description = While batteries alone are good enough for simple satellites, they are insufficient for the greater energy demands of more complex systems. The first step towards that is to generate power to augment the supplied batteries. Launch a satellite into the specified orbit and demonstrate that it can generate more solar power than it consumes after a 2-week period in orbit.

	synopsis = Launch a solar-powered satellite

	completedMessage = Success! This is an important step in increasing the usefulness of our satellites in orbit.

	sortKey = 404

	cancellable = false
	declinable = false
	autoAccept = true
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	rewardScience = 0
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05
	rewardReputation = 50
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = Any
		type = Any
	
		REQUIREMENT
		{
			name = AcceptContractOrbit
			type = AcceptContract
			contractType = FirstSatellite
		}
		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = FirstSatellite
		}
	}
	
	PARAMETER
	{
		name = SolarSat
		type = VesselParameterGroup
		title = Solar satellite
		define = SolarSatellite

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}

		PARAMETER
		{
			name = HasSolarPower
			title = Can generate solar power
			type = PartValidation
			hideChildren = true
			partModule = ModuleDeployableSolarPanel
			minCount = 1
		}

		PARAMETER
		{
			name = OrbitWrapper
			title = Stay in specified orbit for 14 days
			type = All
			completeInSequence = true

			PARAMETER
			{
				name = Orbit
				type = Orbit

				targetBody = HomeWorld()
				minAltitude = @targetBody.AtmosphereAltitude()
				title = Reach a stable orbit
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 14d
				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}

			PARAMETER
			{
				name = HasEC
				type = HasResource
				resource = ElectricCharge
				minQuantity = 5
			}
		}
	}
}