CONTRACT_TYPE
{
    name = P-11
    group = HexagonKH9
	title = P-11 Subsatellite

	description = The P-11 series satellites are low orbiting ELINT/SIGINT satellites with the objective of pinpointing and characterizing different Radar emitters in the Soviet Union and Warsaw pact states.
    synopsis = Launch a P-11 subsatellite ferret into space around @targetBody and collect intelligence.
    completedMessage = Mission Success!.
  
    agent = nro
 	maxCompletions = 16 //KH-9 missions flown with piggyback cargo
    maxSimultaneous = 1
    targetBody = HomeWorld()
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks01
    rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks01
    rewardReputation = 1
	rewardScience = 2

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Corona_KH4B
		minCount = 1
		cooldownDuration = 0d
	}
	
	PARAMETER
    {
        name = P-11
        type = VesselParameterGroup
        title = Launch a new P-11 ferret subsatellite.
		define = P11Subsat
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
        
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Agena_Subsat_Hitchhiker
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			title = Achieve the specified polar low space orbit
			
			maxApA = @targetBody.SpaceAltitudeThreshold()
			minInclination = 70
			maxInclination = 105
			disableOnStateChange = true
		}

		PARAMETER
		{
			name = CollectScience
			type = CollectScience

			title = Collect SIGINT data
			situation = InSpaceLow
			location = Space
			experiment = bd_SIGINT
			recoveryMethod = Transmit
		}
    }

	BEHAVIOUR
	{
		name = TransferVessel
		type = DestroyVessel
		onState = CONTRACT_SUCCESS
		vessel = P11Subsat
	}

	BEHAVIOUR
	{
		name = VesselDestroyed
		type = DialogBox
		DIALOG_BOX
		{
			title = Sub-Satellite Ferret Vessel Ownership Transferred
			condition = CONTRACT_SUCCESS
			position = CENTER
			width = 0.5
			TEXT
			{
				text = The Sub-Satellite Ferret contract has been completed successfully and the satellite has been transferred to the customer.
			}
		}
	}
}
