CONTRACT_TYPE
{
	name = Pioneer-13
	group = PioneerMission
	title = Pioneer Eve Multiprobe

	description = Pioneer Eve Multiprobe, also known as Pioneer 13 or Pioneer Eve 2 consists of a bus which carried one large and three small atmospheric probes which after separation will penetrate Eve's atmosphere at a different location, returning data as they descende into the planet's thick atmosphere.

	notes = Pioneer 13 was launched by an Atlas-SLV3D Centaur-D1AR on August 8, 1978 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Pioneer Venus Multiprobe spacecraft and enter @targetBody atmosphere with it's different probes. Try to land on different locations</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 0
	maxExpiry = 0
	prestige = trivial
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 20
	rewardReputation = 10
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	
	targetBody = Venus
	
	PARAMETER
	{
        name = Pioneer-13
        type = VesselParameterGroup
        title = Launch the Mariner 9 spacecraft
        define = Pioneer-13

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
        {
            name = PartValidationSolar
            type = PartValidation
			title = You'll need solar panels
            partModule = ModuleDeployableSolarPanel
			disableOnStateChange = True
        }
		// /Required Parts ---------------------------------
	}

	PARAMETER
	{
        name = Pioneer13MainBus
        type = VesselParameterGroup
        title = Enter @/targetBody atmosphere after the probes and take various measurements of space near its atmosphere
        vessel = Pioneer-13
				
		PARAMETER
		{
			name = VesselDestroyed
			type = VesselDestroyed
			optional = true
			mustImpactTerrain = false	
			title = Pioneer-13 destroyed after entering the atmosphere
		}
	}

	PARAMETER
	{
        name = Pioneer-13-1
        type = VesselParameterGroup
        title = Separate Pioneer probe 13-1 and enter @targetBody atmosphere
        define = Pioneer-13-1

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
	
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = @/targetBody
			situation = FLYING
		}
	}

	PARAMETER
	{
        name = Pioneer-13-2
        type = VesselParameterGroup
        title = Separate Pioneer probe 13-2 and enter @targetBody atmosphere
        define = Pioneer-13-2

		PARAMETER 
