		}
	
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = @/targetBody
			situation = FLYING
		}
	}

    PARAMETER
	{
		name = CollectScienceA
		type = CollectScience
		targetBody = @/targetBody
		situation = FlyingHigh
		recoveryMethod = Transmit
		experiment = [atmosphereAnalysis, barometerScan, temperatureScan]
		title = Transmit data about the upper atmosphere
		disableOnStateChange = true
	}
	
	PARAMETER
	{
		name = CollectScienceB
		type = CollectScience
		targetBody = @/targetBody
		situation = FlyingLow
		recoveryMethod = Transmit
		experiment = [atmosphereAnalysis, barometerScan, temperatureScan]
		title = Also transmit data about the lower atmosphere
		disableOnStateChange = true
	}
	
	PARAMETER
	{
		name = CollectScienceC
		type = CollectScience
		targetBody = @/targetBody
		location = Surface
		recoveryMethod = Transmit
		optional = true
		rewardReputation = 10
		rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
		experiment = [atmosphereAnalysis, barometerScan, temperatureScan]
		title = Finally, transmit atmospheric data after having reached the surface intact
		disableOnStateChange = true
	}
	
	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Pioneer-10
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
