CONTRACT_TYPE
{
	name = Pioneer-9
	group= PioneerMission
	title = Pioneer 9
	
	description = Pioneer 9 is the fourth in a series of solar-orbiting satellites designed to obtain measurements of interplanetary phenomena from widely separated points in space on a continuing basis. The spacecraft carries experiments to study positive ions and electrons in the solar wind, the interplanetary electron density (radio propagation experiment), solar and galactic cosmic rays, and the interplanetary magnetic field.Pioneer 9 will be launched with a small piggyback payload, TTS (Test and Training Satellite) 1, used for verifying and training operators for the Deep Space Network.	
	
	notes = Pioneer 9 was launched by a Delta E1 on November 8, 1968 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch Pioneer 8 and TTS-2 into a heliocentric orbit, performing tracking and experiments.</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 0
	maxExpiry = 0
	cancellable = false
	declinable = false
	prestige = Significant
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 3
	rewardReputation = 5
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075

	targetBody = HomeWorld().Parent()

	PARAMETER
	{
        name = Pioneer-9
        type = VesselParameterGroup
        title = Launch Pioneer 9 into a heliocentric orbit
        define = Pioneer-9

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_Bus
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
	}

	PARAMETER
	{
        name = Pioneer9Obj
        type = VesselParameterGroup
        title = Perform science in heliocentric orbit
        vessel = Pioneer-9
		
		PARAMETER
		{   
			name = OrbitA
			type = Orbit

			maxPeA = 0.75 * HomeWorld().SemiMajorAxis()
			minInclination = 0
			targetBody = @/targetBody
			title = Enter a heliocentric orbit
			disableOnStateChange = true
		}
		
		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience

			targetBody = @/targetBody
			location = Space
			recoveryMethod = Transmit
			title = Transmit science data from heliocentric space
			hideChildren = true
			disableOnStateChange = true
		}
	}

	PARAMETER
	{
        name = TTS-2
        type = VesselParameterGroup
        title = Also launch TTS-2 into a heliocentric orbit
        define = TTS-2

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
		PARAMETER
		{
			name = PartValidation	
			type = PartValidation	
			part = bluedog_TTS1
			disableOnStateChange = true
		}
	}

	PARAMETER
	{
        name = TTS2Obj
        type = VesselParameterGroup
        title = Perform tracking tests from heliocentric orbit
        vessel = TTS-2
		
		PARAMETER
		{   
			name = OrbitB
			type = Orbit
			minInclination = 0
			targetBody = @/targetBody
			title = Enter a heliocentric orbit
			disableOnStateChange = true
		}
		
		PARAMETER
		{
			name = CollectScienceB
			type = CollectScience

			targetBody = @/targetBody
			location = Space
			recoveryMethod = Transmit
			title = Transmit temperature sensor data to confirm proper tracking of the satellite
			experiment = temperatureScan
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Pioneer-8
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}