CONTRACT_TYPE
{
	name = Pioneer-11
	group= PioneerMission
	title = Pioneer 11
	
	description = Pioneer 11 is the second mission to investigate Jool and the outer solar system and the first to explore the planet Lindor and its main rings.
	
	notes = Pioneer 11 was launched by an Atlas-SLV3D Centaur-D1A Star-37E on April 6, 1973 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch Pioneer 11 on a fly-by trajectory of @targetBody1 and @targetBody2, using the first encounter to sling the spacecraft to the second encounter.</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 0
	maxExpiry = 0
	cancellable = false
	declinable = false
	prestige = Exceptional
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 5
	rewardReputation = 15
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks2
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1

	targetBody = @targetBody2
	
	// Jool
    DATA
    {
		title = target
		type = CelestialBody
		requiredValue = true
		
        targetBody1 = HomeWorld().Parent().Children().ElementAt(6)
    }
	
	// Lindor
	DATA
    {
		title = target2
		type = CelestialBody
		requiredValue = true
		
        targetBody2 = HomeWorld().Parent().Children().ElementAt(7)
    }
	
	PARAMETER
	{
        name = Pioneer-11
        type = VesselParameterGroup
        title = Launch Pioneer 11
        define = Pioneer-11

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer_ProbeCore //
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
	}

	PARAMETER
	{
        name = Pioneer11Jool
        type = VesselParameterGroup
        title = Perform fly-by of @/targetBody1 and take various measurements
        vessel = Pioneer-11
		
		PARAMETER
		{   
			name = Orbit
			type = Orbit
			targetBody = @/targetBody1
			maxPeA = 1 * @targetBody.Radius()
			situation = ESCAPING
			title = Perform a flyby of @/targetBody1
			disableOnStateChange = true
		}
		
		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience

			targetBody = @/targetBody1
			location = Space
			recoveryMethod = Transmit
			title = Transmit science data of @/targetBody1
			disableOnStateChange = true
		}
	}

	PARAMETER
	{
        name = Pioneer11Lin
        type = VesselParameterGroup
        title = Use your previous encounter to attain the first fly-by of @/targetBody
        vessel = Pioneer-11
		
		PARAMETER
		{   
			name = Orbit
			type = Orbit
			targetBody = @/targetBody
			maxPeA = 0.5 * @targetBody.Radius()
			situation = ESCAPING
			title = Perform a flyby of @/targetBody
			disableOnStateChange = true
		}
		
		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience

			targetBody = @/targetBody2
			location = Space
			recoveryMethod = Transmit
			title = Transmit science data of @/targetBody2
			disableOnStateChange = true
		}

		PARAMETER
		{
			name = CollectScienceC
			type = CollectScience
			targetBody = HomeWorld().Parent()
			location = Space
			recoveryMethod = Transmit
			title = Continue collecting science from the spacecraft as it leaves the Kerbol system
			completeInSequence = true
			disableOnStateChange = true
		}
	
	}
	
	//NOTE: Used acceptcontract instead of completecontract, because Pioneer-10 is still on the way to its target before this mission was launched.
	REQUIREMENT
	{
        name = AcceptContract
        type = AcceptContract
        contractType = Pioneer-10
        minCount =1
	}
}