CONTRACT_TYPE
{
	name = Pioneer-12
	group = PioneerMission
	title = Pioneer Eve Orbiter

	description = Pioneer Eve Orbiter, also known as Pioneer 12 or Pioneer Eve 1 is a probe designed to perform long-term observations of Eve's atmosphere and surface features.

	notes = Pioneer 12 was launched by an Atlas-SLV3D Centaur-D1AR on May 20, 1978 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Pioneer Venus Orbiter spacecraft and enter orbit of @targetBody</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 0
	maxExpiry = 0
	prestige = trivial
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 10
	rewardReputation = 5
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075
	
	targetBody = Venus
	
	PARAMETER
	{
        name = Pioneer-12
        type = VesselParameterGroup
        title = Launch the Mariner 9 spacecraft
        define = Pioneer-12

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		
		// /Required Parts ---------------------------------
	}
	
	PARAMETER
	{
        name = Pioneer12Objectives
        type = VesselParameterGroup
        title = Enter orbit of @/targetBody
        vessel = Pioneer-12
		
		PARAMETER
		{	
			name = Sequence
			type = Sequence
			
			PARAMETER
			{   
				name = Orbit1
				type = Orbit

				targetBody = @/targetBody
				situation = ORBITING
				title = Orbit @targetBody with the following parameters
				
				maxPeA = @targetBody.SpaceAltitudeThreshold()
				maxApA =  @targetBody.SphereOfInfluence()
				minInclination = 70
				disableOnStateChange = true
			}

			PARAMETER
			{
				name = CollectScienceA
				type = CollectScience

				targetBody = @/targetBody
				location = Space
				recoveryMethod = Transmit
				title = Transmit pictures of @targetBody surface
				hideChildren = true
				disableOnStateChange = true
			}
		}
	}
	
	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Pioneer-10
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}