CONTRACT_TYPE
{
	name = Viking-2
	group = VikingMission
	title = Viking 2

	description = Viking 2 is the second of two spacecraft, along with Viking 1, each consisting of an orbiter and a lander with Mars as objective.

	notes = Viking 1 was launched by a Titan IIIE Centaur-D1T on August 20, 1975 from Cape Canaveral LC-41.
	synopsis = <color=yellow>Launch the Viking 1 spacecraft and achieve intact landing on solid ground on @/targetBody, transmitting data from its surface.</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1

    rewardScience = 25
	rewardReputation = 10
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1


	targetBody = HomeWorld().Parent().Children().ElementAt(3) //Duna == Mars
	
	PARAMETER
	{
		name = Viking-2
		type = VesselParameterGroup
		title = Launch the Viking-2 probe
		define = Viking-2

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

        // Required Parts ---------------------------------
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			partModule = ModuleDeployableSolarPanel
			title = Have at least 1 solar panel on this spacecraft
		}
        // /Required Parts ---------------------------------
	}

	PARAMETER
	{
		name = Viking2Obj
		type = VesselParameterGroup
		title = Leave the main craft in orbit of @/targetBody
		vessel = Viking-2
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = @/targetBody
			minInclination = 80
			situation = ORBITING
			disableOnStateChange = true
			title = Enter orbit of @/targetBody
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			targetBody = @/targetBody
			location = Space
			recoveryMethod = Transmit
			title = Transmit physics data from orbit
			disableOnStateChange = true
		}
	}

	//Separate objectives for landing and science, to allow for single-craft solutions and avoid vessel id trouble
	PARAMETER
	{
		name = ReachState
		type = ReachState

		targetBody = @/targetBody
		situation = LANDED
		disableOnStateChange = true
		title = Land on solid ground in one piece
	}
	
	PARAMETER
	{
		name = CollectScienceB
		type = CollectScience

		targetBody = @/targetBody
		location = Surface
		recoveryMethod = Transmit
		title = Transmit data and the first images from the surface!
		disableOnStateChange = true
	}
	
    // Contract active once Viking 1 is accepted
	REQUIREMENT
    {
        name = AcceptContract
        type = AcceptContract

        contractType = Viking-1
        minCount = 1
    }
}