CONTRACT_TYPE
{
	name = Mariner-2
	group = MarinerMission
	title = Mariner 2

	description = Mariner 2 (Mariner-Eve), is an space probe to Eve, and to be the first robotic space probe to conduct a successful planetary encounter. The first spacecraft in the NASA Mariner program, it was a simplified version of the Block I spacecraft of the Ranger program and an exact copy of Mariner 1.

	notes = Mariner 2 was launched by an Atlas Agena B on August 27, 1962 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Mariner 2 spacecraft and flyby Eve.</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 0
	maxExpiry = 0
	prestige = Significant
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1

	rewardScience = 2
	rewardReputation = 5
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1

	targetBody = HomeWorld().Parent().Children().ElementAt(1) //Eve

	PARAMETER
	{
        name = Mariner-2
        type = VesselParameterGroup
        title = Mariner-2 flyby @/targetBody
        define = Mariner-2

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Bus
		}
		// /Required Parts ---------------------------------
	}

	PARAMETER
	{
		name = Mariner2Objectives
		type = VesselParameterGroup
		title = Flyby @/targetBody and end in a heliocentric orbit
		vessel = Mariner-2
		
		PARAMETER
		{	
			name = Sequence
			type = Sequence

			PARAMETER
			{   
				name = Orbit
				type = Orbit

				targetBody = @/targetBody
				minInclination = 0
				situation = ESCAPING
				maxPeA = 8693000
				disableOnStateChange = True
			}
			
			PARAMETER
			{
				name = CollectScienceA
				type = CollectScience
				
				targetBody = @/targetBody
				location = Space
				recoveryMethod = Transmit
				title = Transmit Science data from space around @targetBody
				hideChildren = true
				disableOnStateChange = true
			}
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Ranger-1
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}