CONTRACT_TYPE
{
	name = Helios-2
	group = HeliosMission
	title = Helios 2

	description = Helios 1 and Helios 2 are a pair of probes to be inserted into heliocentric orbit to study solar processes. As a joint venture of West Germany's space agency DLR (70 percent share) and NASA (30 percent share).
	
	notes = Helios 2 was launched by a Titan IIIE Centaur-D1T Star-37E on January 15, 1976 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Helios 2 spacecraft and enter the proscribed orbit around @targetBody</color>
	completedMessage =  Mission Success!

	agent = nasa
	minExpiry = 0
	maxExpiry = 0
	prestige = trivial
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 10
	rewardReputation = 10
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1

	targetBody = HomeWorld().Parent()

	PARAMETER
	{
		name = Helios-2
		type = VesselParameterGroup
		title = Launch the Helios-2 probe
		define = Helios-2

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Helios_Core
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
	}

	PARAMETER
	{
		name = Helios2Obj
		type = VesselParameterGroup
		title = Enter the proscribed heliocentric orbit
		vessel = Helios-2
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			
			targetBody = @/targetBody
			maxInclination = 5
			minEccentricity = 0.54
			maxPeA = 0.35 * HomeWorld().SemiMajorAxis()
			situation = ORBITING
			disableOnStateChange = true
			title = Enter orbit of @/targetBody
		}
		
		PARAMETER
		{
			name = Duration
			type = Duration
			duration = 100d

			preWaitText = Awaiting orbital insertion
			waitingText = Studying solar processes
			completionText = Study complete
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Helios-1
        minCount = 1
        cooldownDuration = 0d
	}
}