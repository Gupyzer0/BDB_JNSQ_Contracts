CONTRACT_TYPE
{
    name = Ranger-2
	group= RangerMission
	title = Ranger 2

	description = Ranger 2 is the second prototype of the Ranger spacecraft system designed for future lunar and interplanetary missions. 
	
	notes = Ranger 2 was launched by an Atlas Agena B on November 18, 1961 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch Ranger 2 into a low Earth parking orbit.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = true
	declinable = true
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 1
	rewardReputation = 1
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks025
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05

	PARAMETER
	{
        name = Ranger-2
        type = VesselParameterGroup
        title = Ranger-2
        define = Ranger-2

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Bus
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = 8942000
			minPeA = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			name = CollectScience
			type = CollectScience

			situation = InSpaceHigh
			recoveryMethod = Transmit
			title = Transmit science data from high in space
			hideChildren = true
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Ranger-1
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}

	// Deactivate this if Ranger 3 is flown
	REQUIREMENT
    {
        name = Any
		type = Any
		invertRequirement = true
		
		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = Ranger-3
            minCount = 1
            cooldownDuration = 0d
        }
    }
}