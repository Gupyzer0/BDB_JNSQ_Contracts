CONTRACT_TYPE
{
	name = Ranger-5
	group= RangerMission
	title = Ranger 5
	
	description = Ranger 5 is designed to transmit pictures of the lunar surface to Earth stations during a period of 10 minutes of flight prior to impacting Minmus, to rough-land a seismometer capsule, to collect gamma-ray data in flight, to study radar reflectivity of the lunar surface, and to continue testing of the Ranger program for development of lunar and interplanetary spacecraft.

	notes = Ranger 5 was launched by an Atlas-Agena B on October 18, 1962 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch Ranger 5, impact Minmus and rough-land the seismometer probe.</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 0 
	maxExpiry = 0
	cancellable = true
	declinable = true
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 1
	rewardReputation = 5
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075

	PARAMETER
	{
        name = Ranger-5
        type = VesselParameterGroup
        define = Ranger-5
        title = Ranger-5 impactor

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = Ranger-5-Capsule
        }

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Bus
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience

			targetBody = HomeWorld().Children().First()
			situation = InSpaceHigh
			recoveryMethod = Transmit
			title = Transmit science data from high in space above @targetBody
			hideChildren = true
			disableOnStateChange = true
		}

		PARAMETER
		{
			name = CollectScienceB
			type = CollectScience

			targetBody = HomeWorld().Children().First()
			situation = InSpaceLow
			recoveryMethod = Transmit
			title = Transmit science data from low in space above @targetBody
			hideChildren = true
			disableOnStateChange = true
		}

		PARAMETER
		{
			name = VesselDestroyed
			type = VesselDestroyed

			mustImpactTerrain = true
			targetBody = HomeWorld().Children().First()	
			disableOnStateChange = true
		}

	}

	PARAMETER
	{
		name = Ranger-5-Capsule
		type = VesselParameterGroup
		define = Ranger-5-Capsule
		title = Ranger-5 Capsule

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = Ranger-5
        }
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Block2_RoughLander
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = HomeWorld().Children().First()
			situation = LANDED
			title = Rough Land on @targetBody
			disableOnStateChange = true
		}
		

		PARAMETER
		{
			name = CollectScienceC
			type = CollectScience

			targetBody = @/targetBody
			situation = SrfLanded
			recoveryMethod = Transmit
			title = Transmit science from @targetBody surface
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Ranger-4
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}

	// Deactivate this if Ranger 6 is flown
	REQUIREMENT
    {
        name = Any
		type = Any
		invertRequirement = true
		
		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = Ranger-6
            minCount = 1
            cooldownDuration = 0d
        }
    }
}