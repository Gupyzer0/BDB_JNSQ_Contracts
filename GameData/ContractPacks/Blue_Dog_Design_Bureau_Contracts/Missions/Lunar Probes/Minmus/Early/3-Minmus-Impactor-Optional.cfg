CONTRACT_TYPE
{
	name = MinmusImpactorOptional
	title = Minmus Impactor
	group = EarlyLunarProbes

	description = <b>Early Lunar Probes Program</b><br><br>Design and successfully launch a probe that impacts the surface of the Minmus. Scientists at home will record their observations as a result of the impact. Due to the nature of the experiment, the impactor must have significant mass to it. The contract requires the impactor to have at least a 40 kg mass.<br><br>This is a series of @maxCompletions contracts, of which @index have been completed.
	genericDescription = Impact the surface of Minmus with a probe weighing at least 40 kg.
	synopsis = Impact the surface of Minmus with a probe
	completedMessage = Congratulations on hitting Minmus! We're getting some great data here.

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 2
	maxSimultaneous = 1
	deadline = 180

	targetBody = Minmus

	// ************ REWARDS ************
	prestige = Trivial //Significant  // Exceptional
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks7
	rewardFunds = @advanceFunds * 0.75
	failureFunds = @advanceFunds * 1.1
	rewardScience = 5
    rewardReputation = 200
	failureReputation = @rewardReputation * 0.5

	// ************ REQUIREMENTS ************
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = MinmusImpactor
		title = Complete 'First Minmus Impactor contract
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = MinmusOrbiter
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = MinmusOrbiterOptional
		invertRequirement = true
	}

	DATA
	{
		type = int
		index = MinmusImpactor_Completion + 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_OFFERED
		{
			MinmusImpactor_Completion = ($MinmusImpactor_Completion + 0) == 0 ? (UniversalTime() - 60 * 86400) : ($MinmusImpactor_Completion + 0)
		}
		CONTRACT_COMPLETED_SUCCESS
		{
			LunarImpactor_Count = $LunarImpactor_Count + 1
			MinmusImpactor_Completion = UniversalTime()
		}
	}

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = MinmusImpact
		type = VesselParameterGroup
		title = Minmus impactor 
		
		PARAMETER
		{
			name = AtMinmusLow
			type = All
			disableOnStateChange = true

			PARAMETER
			{
				name = NewVessel
				type = NewVessel
				title = Launch a new vessel
				hideChildren = true
			}
			PARAMETER 
			{
				name = Crewmembers
				type = HasCrew
				minCrew = 0
				maxCrew = 0
				title = Uncrewed
				hideChildren = true
			}
			PARAMETER
			{
				name = HasPower
				type = HasResource
				resource = ElectricCharge
				minQuantity = 1.0
				title = Craft must have power
				disableOnStateChange = false
			}
			PARAMETER
			{
				name = ImpactorMass
				type = VesselMass
				minMass = 0.040
				title = Impactor probe must be at least 40 kg
				disableOnStateChange = false
			}
			PARAMETER
			{
				name = ReachState
				type = ReachState
				title = Reach @/targetBody SOI
			
				situation = ORBITING
				situation = ESCAPING
				situation = SUB_ORBITAL
				
				disableOnStateChange = true
			}
			PARAMETER
			{
				name = CollectScienceA
				type = CollectScience

				targetBody = @/targetBody
				situation = InSpaceLow
				recoveryMethod = Transmit
				title = Transmit science data from low in space above @targetBody
				hideChildren = true
				disableOnStateChange = true
			}
            PARAMETER
            {
                name = VesselDestroyed
                type = VesselDestroyed
                mustImpactTerrain = true
            }
		}
	}
}