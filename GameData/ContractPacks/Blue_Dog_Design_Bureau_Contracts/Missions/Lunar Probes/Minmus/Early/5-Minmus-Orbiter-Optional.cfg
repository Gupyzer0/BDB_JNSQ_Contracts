CONTRACT_TYPE
{
	name = MinmusOrbiterOptional
	title = Minmus Orbiter (Uncrewed)
	group = EarlyLunarProbes

	description = <b>Early Lunar Probes Program</b><br><br>Design and successfully launch a probe into Minmus orbit and successfully transmit or return some scientific data from Minmus's vicinity.<br><br>This is a series of @maxCompletions contracts, of which @index have been completed.
	genericDescription = Achieve Minmus orbit and transmit scientific data.
	synopsis = Achieve Minmus orbit and transmit data
	completedMessage = Orbit confirmed, and we got some excellent new data!

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 5
	maxSimultaneous = 1
	deadline = 475

	targetBody = Minmus

	// ************ REWARDS ************
    prestige = Significant  // Exceptional
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks8
	rewardFunds = @advanceFunds * 0.75
	failureFunds = @advanceFunds * 1.1
	rewardScience = 5
    rewardReputation = 200
	failureReputation = @rewardReputation * 0.5

	// ************ REQUIREMENTS ************

	DATA
	{
		type = int
		index = MinmusOrbiter_Completion + 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_OFFERED
		{
			MinmusOrbiter_Completion = ($MinmusOrbiter_Completion + 0) == 0 ? (UniversalTime() - 60 * 86400) : ($MinmusOrbiter_Completion + 0)
		}
		CONTRACT_COMPLETED_SUCCESS
		{
			LunarImpactor_Count = $LunarImpactor_Count + 1
			MinmusOrbiter_Completion = UniversalTime()
		}
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = MinmusOrbiter
		title = Complete 'First Minmus Orbiter' contract
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = MinmusOrbiter
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = MinmusOrbiterOptional
		invertRequirement = true
	}

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Achieve Minmus orbit and receive data
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Minmus
			situation = ORBITING
            minAltitude = 25000
            maxAltitude = 300000
			
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
		
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = Minmus
			recoveryMethod = RecoverOrTransmit
			title = Collect science from around Minmus and transmit it to the KSC
			hideChildren = true
		}
	}
}