CONTRACT_TYPE
{
	name = MinmusFlyby
	title = Minmus Flyby (Uncrewed)
	group = EarlyLunarProbes

	description = <b>Program: Early Lunar Probes</b><br><br>Design and successfully launch a probe to flyby the Minmus with a closest approach of no more than 1000 km, and successfully transmit or return some scientific data from the Minmus's vicinity.
	genericDescription = Flyby the Minmus within 1000 km.

	synopsis = Send a craft on a flyby of the Minmus and receive data

	completedMessage = We got some great observations during the flyby, the data are very interesting indeed...

	sortKey = 701

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
    deadline = 365

	targetBody = Minmus

	// ************ REWARDS ************
	prestige = Significant
	rewardScience = 0
    advanceFunds = Random(@Blue_Dog_Design_Bureau_Contracts:Kerbucks05,@Blue_Dog_Design_Bureau_Contracts:Kerbucks075)
	rewardFunds = Random(@Blue_Dog_Design_Bureau_Contracts:Kerbucks105,@Blue_Dog_Design_Bureau_Contracts:Kerbucks2)
	rewardReputation = Random(4.0, 6.0)
    failureFunds = @rewardFunds + @Blue_Dog_Design_Bureau_Contracts:Kerbucks025
	failureReputation = @rewardReputation * 2

	// ************ REQUIREMENTS ************
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
        title = Launch the first science satellite

		contractType = FirstScienceSat
	}
	
	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = MinmusFlyby
		type = VesselParameterGroup
		title = Lunar flyby
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = ReachMinmus
			type = ReachState
			targetBody = Minmus
			maxAltitude = 1000000
			disableOnStateChange = true
			title = Flyby Minmus within 1000 km
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = Minmus
			recoveryMethod = RecoverOrTransmit
			title = Collect science from around Minmus and transmit it to the KSC
			hideChildren = true
		}
		PARAMETER
		{
			name = HasPower
			type = HasResource
			resource = ElectricCharge
			minQuantity = 1.0
			title = Craft must have power
			disableOnStateChange = false
		}
	}
}