CONTRACT_TYPE
{
	name = MinmusOrbiter
	title = First Minmus Orbiter (Uncrewed)
	group = EarlyLunarProbes


	description = <b>Program: Early Lunar Probes</b><br><br>Design and successfully launch a probe into lunar orbit and successfully transmit or return some scientific data from Minmus's vicinity.</b>
	genericDescription = Achieve lunar orbit and transmit scientific data.

	synopsis = Achieve lunar orbit and transmit data

	completedMessage = Orbit confirmed, and we got some excellent new data!

	sortKey = 704

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
    
	targetBody = Minmus

	// ************ REWARDS ************
	prestige = Significant
	rewardScience = 0
    advanceFunds = Random(@Blue_Dog_Design_Bureau_Contracts:Kerbucks05,@Blue_Dog_Design_Bureau_Contracts:Kerbucks075)
	rewardFunds = Random(@Blue_Dog_Design_Bureau_Contracts:Kerbucks105,@Blue_Dog_Design_Bureau_Contracts:Kerbucks2)
	rewardReputation = Random(4.0, 6.0)
    failureFunds = @rewardFunds + @Blue_Dog_Design_Bureau_Contracts:Kerbucks025
	failureReputation = @rewardReputation * 2

	// ************ REQUIREMENTS ************
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = MinmusFlyby
		title = Complete 'Minmus Flyby' contract
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = MinmusImpactor
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = MinmusImpactorOptional
		invertRequirement = true
	}


	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Achieve lunar orbit and receive data
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Minmus
			situation = ORBITING
			minAltitude = 5000
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
		
		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			targetBody = @/targetBody
			recoveryMethod = RecoverOrTransmit
			title = Collect science from around Minmus and transmit it to the KSC
			hideChildren = true
		}
	}
}