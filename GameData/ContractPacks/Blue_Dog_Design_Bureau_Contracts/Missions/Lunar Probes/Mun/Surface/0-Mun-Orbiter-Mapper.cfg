CONTRACT_TYPE
{
	name = MunOrbiterMapping
	title = Lunar Orbiter & Mapper (Uncrewed)
	group = UncrewedLunarSurface

	description = <b>Uncrewed Lunar Surface Exploration</b><br><br>Design and successfully launch a probe into lunar orbit and scan transmit or return Visible Imaging.
	genericDescription =  Achieve lunar orbit and transmit pictures.
	synopsis = Achieve lunar orbit and transmit imaging data

	completedMessage = Orbit confirmed, and we got some excellent new data!

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	targetBody = Mun

	// ************ REWARDS ************
	prestige = Significant //Exceptional
	advanceFunds = @rewardReputation * @Blue_Dog_Design_Bureau_Contracts:KerbucksSignificant
	rewardFunds = @advanceFunds * @Blue_Dog_Design_Bureau_Contracts:KerbucksRewardSignificant
	failureFunds = @advanceFunds * 1.1
	rewardScience = 5
	rewardReputation = 150
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
    {
        name = All
        type = All

        REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = MinmusImpactor
            title = Complete 'First Minmus Orbiter (Uncrewed)' contract
        }

        REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = MinmusOrbiter
            title = Complete 'First Minmus Orbiter (Uncrewed)' contract
        }
    }

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Achieve lunar orbit and begin the imaging process
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		
		PARAMETER:NEEDS[SCANsat]
        {
            name = SCANsatCoverage
            type = SCANsatCoverage
            
            targetBody = @/targetBody
            coverage = 30
            scanType = VisualLoRes
        }
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Mun
			situation = ORBITING
			minAltitude = 20000
			maxAltitude = @targetBody.SpaceAltitudeThreshold()
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
	}
}