CONTRACT_TYPE
{
	name = MunOrbiterOptional
	title = Mun Orbiter (Uncrewed)
	group = EarlyLunarProbes

	description = <b>Early Lunar Probes Program</b><br><br>Design and successfully launch a probe into Mun orbit and successfully transmit or return some scientific data from the Mun's vicinity.
	genericDescription = Achieve Mun orbit and transmit scientific data.
	synopsis = Achieve Mun orbit and transmit data
	completedMessage = Orbit confirmed, and we got some excellent new data!

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 5
	maxSimultaneous = 1
	deadline = 475

	targetBody = Minmus

	// ************ REWARDS ************
    prestige = Significant  // Exceptional
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks8
	rewardFunds = @advanceFunds * 0.75
	failureFunds = @advanceFunds * 1.1
	rewardScience = 5
    rewardReputation = 200
	failureReputation = @rewardReputation * 0.5

	// ************ REQUIREMENTS ************
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = MunOrbiter
		title = Complete 'First Mun Orbiter' contract
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = MunImpactor
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = MunImpactorOptional
		invertRequirement = true
	}

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Achieve Mun orbit and receive data
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Mun
			situation = ORBITING
            minAltitude = 25000
            maxAltitude = 300000
			
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
		
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = Mun
			recoveryMethod = RecoverOrTransmit
			title = Collect science from around the Mun and transmit it to the KSC
			hideChildren = true
		}
	}
}