CONTRACT_TYPE
{
	name = MunOrbiterOptional
	title = Mun Orbiter (Uncrewed)
	group = EarlyLunarProbes

	description = <b>Program: Early Lunar Probes</b><br><br>Design and successfully launch a probe into Mun orbit and successfully transmit or return some scientific data from the Mun's vicinity.
	genericDescription = Achieve Mun orbit and transmit scientific data.

	synopsis = Achieve Mun orbit and transmit data

	completedMessage = Orbit confirmed, and we got some excellent new data!

	sortKey = 705

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 5
	maxSimultaneous = 1
	targetBody = Mun

	// ************ REWARDS ************
    prestige = Trivial
	rewardScience = 0
    advanceFunds = Random(@Blue_Dog_Design_Bureau_Contracts:Kerbucks05,@Blue_Dog_Design_Bureau_Contracts:Kerbucks075)
	rewardFunds = Random(@Blue_Dog_Design_Bureau_Contracts:Kerbucks105,@Blue_Dog_Design_Bureau_Contracts:Kerbucks2)
	rewardReputation = Random(4.0, 6.0)
    failureFunds = @rewardFunds + @Blue_Dog_Design_Bureau_Contracts:Kerbucks025
	failureReputation = @rewardReputation * 2

	// ************ REQUIREMENTS ************
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = MunOrbiter
		title = Complete 'First Mun Orbiter' contract
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = MunImpactor
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = MunImpactorOptional
		invertRequirement = true
	}

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Achieve Mun orbit and receive data
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Mun
			situation = ORBITING
            minAltitude = 25000
            maxAltitude = 300000
			
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
		
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = Mun
			recoveryMethod = RecoverOrTransmit
			title = Collect science from around the Mun and transmit it to the KSC
			hideChildren = true
		}
	}
}