CONTRACT_TYPE
{
    name = INJUN1
    group = NRLSatellites
	title = NRL Satellites: INJUN I

	description = <b>NRL Satellites</b><br> The INJUN I satellite objective is to observe various radiation and magnetic phenomena in the ionosphere and beyond. <br><br><b><color=yellow>NOTE: The satellite will be destroyed upon completion of the contract. This simulates transfer of the payload back to the customer.</color>

    synopsis = Launch a INJUN satellite into space around @targetBody
    completedMessage = Mission Success!.
  
    agent = usnrl
	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 90

	targetBody = HomeWorld()
	
	// ************ REWARDS ************
	prestige = Trivial // Significant  // Exceptional
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks025
	rewardFunds = @advanceFunds * 2
	failureFunds = @advanceFunds * 1.1
	rewardScience = 1
    rewardReputation = 4
	failureReputation = @rewardReputation * 0.5

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = All
		type = All

		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = FirstSolarSat
			minCount = 1
			cooldownDuration = 0d
		}

		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = FirstPolarSat
			minCount = 1
			cooldownDuration = 0d
		}
	}
	
	PARAMETER
    {
        name = INJUN
        type = VesselParameterGroup
        title = Launch a INJUN satellite.
		define = INJUN
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
        
        PARAMETER
        {
            type = PartValidation
            part = bluedog_Injun1
        }
		
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			minInclination = 65
			maxInclination = 75
			minAltitude = 280000
            maxAltitude = 310000
			disableOnStateChange = true
			title = Achieve orbit within the parameters (comparable to early GRAB launches)

			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}	
		}

		PARAMETER
		{
			name = CollectScience
			type = CollectScience

			title = Transmit Experiments data
			situation = InSpaceLow
			location = Space
			recoveryMethod = Transmit
		}
    }
    
    BEHAVIOUR
	{
		name = TransferVessel
		type = DestroyVessel
		onState = CONTRACT_SUCCESS
		vessel = INJUN
	}

	BEHAVIOUR
	{
		name = VesselDestroyed
		type = DialogBox
		DIALOG_BOX
		{
			title = Vessel Ownership Transferred
			condition = CONTRACT_SUCCESS
			position = CENTER
			width = 0.5
			TEXT
			{
				text = The contract has been completed successfully and the satellite has been transferred to the customer.
			}
		}
	}
}
