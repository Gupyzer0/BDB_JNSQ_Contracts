CONTRACT_TYPE
{
	name = Poppy20Constellation2
	group = NRLSatellites
	title = NRL Satellites: Poppy 20" 2 Satellites Constellation

	description = <b>NRL Satellites</b><br> POPPY is the code name given to a series of U.S. intelligence satellites operated by the National Reconnaissance Office. The POPPY satellites are designed to record electronic signals intelligence (ELINT) data, targeting radar installations in the Soviet Union and Soviet naval ships at sea. Block I POPPY satellites have a diameter of 20 inches (51 cm), identical to the diameter of the GRAB satellites. Block II POPPY satellites have a diameter of 24 inches (61 cm) and an increased weight compared to the Block I satellites. The POPPY satellites are intended to find “new and unusual” emitters, equipped with electronics that could scan widely like a pair of binoculars searching the electromagnetic horizon.

	synopsis = Launch a constellation of 2 Poppy 20" satellites into orbit.
	completedMessage = Mission Success!

	agent = usnrl
	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 2
	maxSimultaneous = 1
	deadline = 90

	targetBody = HomeWorld()
	
	// ************ REWARDS ************
	prestige = Trivial  // Exceptional
	advanceFunds = @rewardReputation * @Blue_Dog_Design_Bureau_Contracts:KerbucksTrivial
	rewardFunds = @advanceFunds * @Blue_Dog_Design_Bureau_Contracts:KerbucksRewardTrivial
	failureFunds = @advanceFunds * 1.1
	rewardScience = 0
    rewardReputation = 70
	failureReputation = @rewardReputation * 0.5

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = All
		type = All

		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = GRAB
			minCount = 1
			cooldownDuration = 0d
		}

		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = LOFTI
			minCount = 1
			cooldownDuration = 0d
		}
	}

	PARAMETER
	{
		name = Poppy20-I
		type = VesselParameterGroup
		define = Poppy20-I
		disableOnStateChange = false

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel
			vessel = Poppy20-II
		}
		
		PARAMETER
        {
            name = RequiredParts
            type = Any
          
            title = You'll need any of the required parts

            PARAMETER
            {
                type = PartValidation
                part = bluedog_POPPY1
            }
        }
		PARAMETER
		{
			name = Orbit
			type = Orbit
			disableOnStateChange = false
			minAltitude = 225000
			maxAltitude = 235000
			minInclination = 65
			maxInclination = 75
			maxEccentricity = 0.04
		}

		PARAMETER
		{
			type = CollectScience
			
			title = Collect SIGINT.
			location = Space
			experiment = bd_SIGINT
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}

	PARAMETER
	{
		name = Poppy20-II
		type = VesselParameterGroup
		define = Poppy20-II
		disableOnStateChange = false

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel
			vessel = Poppy20-I
		}
		
		PARAMETER
        {
            name = RequiredParts
            type = Any
          
            title = You'll need any of the required parts

            PARAMETER
            {
                type = PartValidation
                part = bluedog_POPPY1
            }
        }
		PARAMETER
		{
			name = Orbit
			type = Orbit
			disableOnStateChange = false
			minAltitude = 225000
			maxAltitude = 235000
			minInclination = 65
			maxInclination = 75
			maxEccentricity = 0.04
		}

		PARAMETER
		{
			type = CollectScience
			
			title = Collect SIGINT.
			location = Space
			experiment = bd_SIGINT
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}

	BEHAVIOUR
	{
		name = TransferVessel
		type = DestroyVessel
		onState = CONTRACT_SUCCESS
		vessel = Poppy20-I
		vessel = Poppy20-II
	}

	BEHAVIOUR
	{
		name = VesselDestroyed
		type = DialogBox
		DIALOG_BOX
		{
			title = Poppy Constellation Ownership Transferred
			condition = CONTRACT_SUCCESS
			position = CENTER
			width = 0.5
			TEXT
			{
				text = The Poppy Constellation contract has been completed successfully and the satellites have been transferred to the customer.
			}
		}
	}

}
