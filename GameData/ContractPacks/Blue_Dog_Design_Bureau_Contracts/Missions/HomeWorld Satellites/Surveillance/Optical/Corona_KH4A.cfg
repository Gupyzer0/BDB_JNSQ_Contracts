CONTRACT_TYPE
{
    name = Corona_KH4A
    group = CoronaProgram
	title = Perform photo reconnaissance from a polar orbit of @targetBody.

	description = The KH-4A (Keyhole-4A) is the fifth version in the Corona-program to build an optical reconnaissance satellite. It haves another capsule to recover more film and is based on the Agena-D upper stage.
	
    synopsis = Launch a Keyhole KH-4A recon satellite with an Agena-D upperstage into space around @targetBody and perform photo recon of the specified areas.
    completedMessage = Mission Success!.

    agent = nro
	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 52
	maxSimultaneous = 1
	deadline = 30

	targetBody = HomeWorld()
	
	// ************ REWARDS ************
	prestige = Trivial // Significant  // Exceptional
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05
	rewardFunds = @advanceFunds * 4
	failureFunds = @advanceFunds * 1.1
	rewardScience = 0
    rewardReputation = 4
	failureReputation = @rewardReputation * 0.5

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Corona_KH4
		minCount = 1
		cooldownDuration = 0d
	}

	// Deactivate this if a KH-4b mission is flown
	REQUIREMENT
    {
        name = Any
		type = Any
		invertRequirement = true
		
		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = Corona_KH4B
            minCount = 1
            cooldownDuration = 0d
        }
    }
	
    // Hardcoded list of specific experiments
    DATA
    {
        name = experimentslist
		title = experimentslist
		type = List<ScienceExperiment>
        hidden = true

        experiments = [bd_mapping]
    }
	
	// Randomly select 1 valid biome to study from low space.
    DATA
    {
		type = List<ScienceSubject>
        hidden = true

        scienceSubjectsTemp1 = AllScienceSubjectsByBodyExperiment([@targetBody], @experiments)
		scienceSubjectsTemp2 = @scienceSubjectsTemp1.Where(s => !s.Biome().IsKSC())
		scienceSubjectsTemp3 = @scienceSubjectsTemp2.Where(s => s.Situation() == InSpaceLow)
        scienceSubjects = @scienceSubjectsTemp3.Random(1)
    }
	
	PARAMETER
    {
        name = KH-4A Recon Satellite
        type = VesselParameterGroup
        title = Launch a new KH-4A Corona recon satellite
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = The satellite must be a new vessel
		}
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Corona_Pod
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Keyhole_Camera_KH4
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		// Orbit		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			title = Achieve the specified polar low space orbit
			
			maxAltitude = @targetBody.AtmosphereAltitude() + 100000
			maxEccentricity = 0.02
			minInclination = Random(60,70)
			maxInclination = Random(80,90)
			disableOnStateChange = true
		}
    }

	PARAMETER
	{
		name = CollectScience
		type = CollectScience

		title = Take a photo of the specified area
		biome = @scienceSubject.Biome()
		situation = @scienceSubject.Situation()
		experiment = @scienceSubject.Experiment()
		recoveryMethod = Recover

		ITERATOR
		{
			type = ScienceSubject
			scienceSubject = @/scienceSubjects
		}
	}
	
	PARAMETER
	{
		name = ReturnHome
		type = ReturnHome
		title = Recover the film canister
	}
	
}
