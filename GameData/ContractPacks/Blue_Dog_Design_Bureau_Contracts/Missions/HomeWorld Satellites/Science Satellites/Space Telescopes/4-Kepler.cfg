CONTRACT_TYPE
{
	name = Kepler
	group = SpaceTelescopes
	title = Kepler Space Telescope

	description = <b>Program: Space Telescopes</b><br>The Kepler space telescope is a space telescope with the objective of discovering Earth-sized planets orbiting other stars. Kepler's sole scientific instrument is a photometer that continually monitors the brightness of approximately 150,000 main sequence stars in a fixed field of view. 

	synopsis = Launch the Kepler Space Telescope into Helicentric orbit.
	completedMessage = Mission Success!
	
	agent = nasa
	targetBody = HomeWorld().Parent()
	deadline = 180
	minExpiry = 0
	maxExpiry = 0
	cancellable = true
	declinable = true
	
    maxCompletions = 1
	maxSimultaneous = 1

	// ************ REWARDS ************
	prestige = Significant
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	rewardScience = 10
	rewardFunds = @advanceFunds * 2
	failureFunds = @advanceFunds + 5000
	rewardReputation = 50
	failureReputation = 0 // was @rewardReputation
	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = OAO-3
		minCount =1
		maxCount =1
		cooldownDuration = 0d
	}

	PARAMETER
	{
		name = Kepler
		type = VesselParameterGroup
		title = Launch the Kepler Telescope
		define = Kepler

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_OAO_ProbeCore
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit

			targetBody = @/targetBody
			maxEccentricity = 0.01

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			
            title = Collect Exoplanetary Systems Observations.
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}
}