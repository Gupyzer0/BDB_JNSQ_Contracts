CONTRACT_TYPE
{
    name = OGO
	group = OtherScienceProbes
	title = Orbiting Geophysical Observatory

	description = <b>Program: Orbiting Geophysical Observatory</b><br><br>The purpose of the Orbiting Geophysical Observatories spacecraft is to conduct diversified geophysical experiments to obtain a better understanding of the earth as a planet and to develop and operate a standardized observatory-type satellite. 

	synopsis = Launch an OGO satellite into orbit.
	completedMessage = Mission Success!.

	agent = nasa
	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 6
	maxSimultaneous = 1
	deadline = 180

	targetBody = HomeWorld()
	
	// ************ REWARDS ************
	prestige = Trivial // Significant  // Exceptional
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	rewardFunds = @advanceFunds * 2
	failureFunds = @advanceFunds * 1.1
	rewardScience = 5
    rewardReputation = 10
	failureReputation = @rewardReputation * 0.5

	// ************ REQUIREMENTS ************

	// ************ REQUIREMENTS ************

    REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        
        contractType = Explorer-IMP
        minCount = 1
        cooldownDuration = 0d
	}
	
	PARAMETER
	{
        name = OGO
        type = VesselParameterGroup
        title = Launch the OGO satellite into orbit.
        define = OGO
		dissassociateVesselsOnContractCompletion = true

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_OGO_Bus
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
            minInclination = Random(0,85)

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Waiting for orbital insertion.
				waitingText = Checking Stable Orbit.
				completionText = Orbit Stable.
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience

			title = Collect and transmit science data from orbit
			situation = InSpaceHigh
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}
}    