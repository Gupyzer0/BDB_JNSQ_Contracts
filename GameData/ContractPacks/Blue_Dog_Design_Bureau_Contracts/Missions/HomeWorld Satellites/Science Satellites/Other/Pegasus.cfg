CONTRACT_TYPE
{
    name = Pegasus
	group = OtherScienceProbes
	title = Pegasus Satellite

	description = <b>Program: Pegasus Project</b><br><br> The mission of the Pegasus spacecrafts is to measure micrometeoroid abundances near the Earth. Like its namesake, the Pegasus satellite is notable for its "wings", a pair of 29 m-long, 4.3 m-wide arrays of 104 panels fitted with sensors to detect punctures by micrometeoroids at high altitudes.

	synopsis = Launch a Pegasus satellite into orbit.
	completedMessage = Mission Success!.

	agent = nasa
	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 3
	maxSimultaneous = 1
	deadline = 90

	targetBody = HomeWorld()
	
	// ************ REWARDS ************
	prestige = Significant //Exceptional
	advanceFunds = @rewardReputation * @Blue_Dog_Design_Bureau_Contracts:KerbucksSignificant
	rewardFunds = @advanceFunds * @Blue_Dog_Design_Bureau_Contracts:KerbucksRewardSignificant
	failureFunds = @advanceFunds * 1.1
	rewardScience = 5
	rewardReputation = 60
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation

	// ************ REQUIREMENTS ************

    REQUIREMENT
	{
        name = AcceptContract
        type = AcceptContract
        
        contractType = OrbitalFlight3
        minCount = 1
        cooldownDuration = 0d
	}
	
	PARAMETER
	{
        name = Pegasus
        type = VesselParameterGroup
        title = Launch the Pegasus satellite into orbit.
        define = Pegasus
		dissassociateVesselsOnContractCompletion = true

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_Boilerplate
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pegasus_ElectronicsCanister
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pegasus_Truss
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pegasus_ForwardSolar
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pegasus_Solar //2 
			minCount = 2
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pegasus_MM_Experiment //2
			minCount = 2
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pegasus_ElectronSpectrometer
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
            maxAltitude = @targetBody.SpaceAltitudeThreshold()
            minAltitude = @targetBody.AtmosphereAltitude()
            maxEccentricity = 0.002

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Waiting for orbital insertion.
				waitingText = Checking Stable Orbit.
				completionText = Orbit Stable.
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience

			title = Log micrometeorites impacts and trapped radiation data.
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}
}    