CONTRACT_TYPE
{
    name = Vanguard-1
	group = VanguardProject
	title = Vanguard 1

	description = <b>Vanguard Project</b><br>Vanguard 1 is a small Earth-orbiting satellite designed to test the launch capabilities of a three-stage launch vehicle and the effects of the environment on a satellite and its systems in Earth orbit. It also was used to obtain geodetic measurements through orbit analysis.
	
	synopsis = Launch The Vanguard 1 solar powered satellite into orbit
	completedMessage = Mission Success!

	agent = usnrl
	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 180

	targetBody = HomeWorld()
	
	// ************ REWARDS ************
	prestige = Trivial // Significant  // Exceptional
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks025
	rewardFunds = @advanceFunds * 2
	failureFunds = @advanceFunds * 1.1
	rewardScience = 1
    rewardReputation = 4
	failureReputation = @rewardReputation * 0.5

	// ************ REQUIREMENTS ************

	PARAMETER
	{
        name = Vanguard-1
        type = VesselParameterGroup
        title = Launch the Vanguard 1 satellite into orbit.
        define = Vanguard-1
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Vanguard_Satellite1
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			
			minApA = @targetBody.SpaceAltitudeThreshold()
			minPeA = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			
			title = Transmit science data from orbit
			situation = InSpaceHigh
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}
}