CONTRACT_TYPE
{
    name = Vanguard-3
	group = VanguardProject
	title = Vanguard 3

	description = <b>Program: Vanguard Project</b><br>Vanguard 3 is a satellite designed to measure Kerbin's magnetic field, the solar X-ray radiation and its effects on the atmosphere, the near-earth micrometeoroid environment, and the drag effects and density of the upper atmosphere.
	
	synopsis = Launch The Vanguard 3 weather satellite into orbit
	completedMessage = Mission Success!

	agent = usnrl
 	maxCompletions = 1
    maxSimultaneous = 1
    targetBody = HomeWorld()
	deadline = 90
	minExpiry = 1
	maxExpiry = 1
	
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks025
    rewardFunds = @advanceFunds
	failureFunds = @advanceFunds + 1000

    REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Vanguard-2
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}

	PARAMETER
	{
        name = Vanguard-3
        type = VesselParameterGroup
        title = Launch the Vanguard 3 satellite into orbit.
        define = Vanguard-3
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Vanguard_Satellite3
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			
			minApA = @targetBody.SpaceAltitudeThreshold()
			minPeA = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			
			title = Transmit science data from orbit
			situation = InSpaceHigh
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}
}