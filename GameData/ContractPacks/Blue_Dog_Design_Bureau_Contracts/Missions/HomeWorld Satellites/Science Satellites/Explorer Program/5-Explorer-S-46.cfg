CONTRACT_TYPE
{
    name = Explorer-S46
	title = Explorer S-46
	group = ExplorerSatellites
	agent = nasa

	description = <b>Explorers Program</b><br><br>Explorer S-46 is an American earth magnetosphere satellite. Its mission is to analyze electron and proton radiation energies in a highly elliptical orbit.         
	synopsis = Launch Explorer S-46 into a MEO.
	completedMessage = Mission Success!

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 90

	targetBody = HomeWorld()
	
	// ************ REWARDS ************
	prestige = Trivial  // Significant //Exceptional
	advanceFunds = @rewardReputation * @Blue_Dog_Design_Bureau_Contracts:KerbucksTrivial
	rewardFunds = @advanceFunds * @Blue_Dog_Design_Bureau_Contracts:KerbucksRewardTrivial
	failureFunds = @advanceFunds * 1.1
	rewardScience = 5
	rewardReputation = 25
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation

	// ************ REQUIREMENTS ************

    REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-S-1
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
	
	PARAMETER
	{
        name = S-46
        type = VesselParameterGroup
        title = Launch the S-46 satellite into orbit.
        define = S-46
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Explorer_S46
		}
		// /Required Parts ---------------------------------

		// MEO
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = @targetBody.SpaceAltitudeThreshold()
			minPeA = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Waiting for orbital insertion.
				waitingText = Checking Stable Orbit.
				completionText = Orbit Stable.
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			
			title = Transmit experiments data
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}
}