CONTRACT_TYPE
{
    name = Explorer-S-2
	title = Explorer S-2
	group = ExplorerSatellites
	agent = nasa

	description = <b>Explorers Program</b><br><br>The Explorer S-2 satellite is designed to study trapped radiation of various energies, galactic cosmic rays, geomagnetism, radio propagation in the upper atmosphere, and the flux of micrometeorites. It haves a scanning device designed for photographing the Earth's cloud cover.
	synopsis = Launch the Explorer S-2 research satellite into orbit
	completedMessage = Mission Success!.

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 90

	targetBody = HomeWorld()
	
	// ************ REWARDS ************
	prestige = Trivial  // Significant //Exceptional
	advanceFunds = @rewardReputation * @Blue_Dog_Design_Bureau_Contracts:KerbucksTrivial
	rewardFunds = @advanceFunds * @Blue_Dog_Design_Bureau_Contracts:KerbucksRewardTrivial
	failureFunds = @advanceFunds * 1.1
	rewardScience = 5
	rewardReputation = 25
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation

	// ************ REQUIREMENTS ************

    REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract

        contractType = Explorer-A-1
        minCount =1
        cooldownDuration = 0d
	}
	
	PARAMETER
	{
        name = Explorer-S-2
        type = VesselParameterGroup
        title = Launch the Explorer S-2 satellite
        define = Explorer-S-2
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer5_Core //Explorer 6 config
		}
		// /Required Parts ---------------------------------

		// HEO
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = @targetBody.SpaceAltitudeThreshold()
			minPeA = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Waiting for orbital insertion.
				waitingText = Checking Stable Orbit.
				completionText = Orbit Stable.
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience

			title = Transmit experiments data 
			situation = InSpaceHigh
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}

	}   
}    