CONTRACT_TYPE
{
	name = Explorer-IMP
	title = Explorer IMP
	group = ExplorerSatellites
	agent = nasa

	description = <b>Explorers Program</b><br><br>Explorer IMP is a 138.0 kg solar-cell and chemical-battery powered spacecraft instrumented for interplanetary and distant magnetospheric studies of energetic particles, cosmic rays, magnetic fields, and plasmas.
	synopsis = Launch the Explorer IMP interplanetary monitoring satellite into orbit.
	completedMessage = Mission Success!

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 3
	maxSimultaneous = 1
	deadline = 90

	targetBody = HomeWorld()
	
	// ************ REWARDS ************
	prestige = Trivial  // Significant //Exceptional
	advanceFunds = @rewardReputation * @Blue_Dog_Design_Bureau_Contracts:KerbucksTrivial
	rewardFunds = @advanceFunds * @Blue_Dog_Design_Bureau_Contracts:KerbucksRewardTrivial
	failureFunds = @advanceFunds * 1.1
	rewardScience = 15
	rewardReputation = 30
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-S-15
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
	
	PARAMETER
	{
        name = Explorer-IMP
        type = VesselParameterGroup
        title = Launch the Explorer IMP research satellite into orbit.
        define = Explorer-IMP
        dissassociateVesselsOnContractCompletion = true

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_Core
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_Antenna
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_Magnetometer
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_SolarPaddle
			minCount = 4
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_IMP_Magnetometer
		}
		// /Required Parts ---------------------------------

		// HEO
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = @targetBody.SpaceAltitudeThreshold()
			minPeA = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Waiting for orbital insertion.
				waitingText = Checking Stable Orbit.
				completionText = Orbit Stable.
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			
			title = Transmit science data
			situation = InSpaceHigh
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}
}