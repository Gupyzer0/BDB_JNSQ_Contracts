CONTRACT_TYPE
{
	name = Explorer-RAE-B
	group = ExplorerMission
	title = Explorer RAE-B

	description = Explorer RAE-B (also called as Radio Astronomy Explorer B or RAE-2) needs to be placed into lunar orbit to provide radio astronomical measurements of the planets, the Sun, and the galaxy over the frequency range of 25-kHz to 13.1-MHz. 

	synopsis = Launch the Explorer RAE-B Radio Astronomy Explorer B into a circular Lunar orbit.
	completedMessage = Mission Success!

	agent = nasa
	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 365

	targetBody = HomeWorld().Children().First()
	
	// ************ REWARDS ************
	prestige = Significant  // Exceptional
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075
	rewardFunds = @advanceFunds * 2
	failureFunds = @advanceFunds * 1.1
	rewardScience = 30
    rewardReputation = 10
	failureReputation = @rewardReputation * 0.5

	// ************ REQUIREMENTS ************

    REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-RAE-A
        minCount =1
        maxCount =1
        cooldownDuration = 0d
    }

	PARAMETER
    {
        name = Explorer-RAE-B
        type = VesselParameterGroup
        title = Launch the Explorer RAE-B
        define = Explorer-RAE-B
		
		PARAMETER 
        {
			name = NewVessel
			type = NewVessel
			hidden = true
        }
		
		PARAMETER
        {
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
        }

		// Required Parts ---------------------------------

        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_ProbeCore
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_DipoleAntenna
		}

        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_RadioAntenna
		}

        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_TrackingSolarPaddle
            minCount = 4
		}
		
        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_TelemetryAntenna
		}

        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_VCPS_Decoupler
			disableOnStateChange = True
		}

        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_VCPS
			disableOnStateChange = True
		}
		
		// /Required Parts ---------------------------------

        //Lunar orbit
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = @/targetBody
			minAltitude = 1000
			maxEccentricity = 0.02

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Waiting for orbital insertion.
				waitingText = Checking Stable Orbit.
				completionText = Orbit Stable.
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			
            targetBody = @/targetBody
			title = Transmit science data from @targetBody
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
    }
}