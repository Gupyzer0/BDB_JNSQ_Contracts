CONTRACT_TYPE
{
	name = Beacon
	group = BeaconMissions
	title = Beacon 
	
	description = Beacon is an International Geophysical Year (IGY) satellite program developed by the National Advisory Committee for Aeronautics Space Vehicle Group at Langley. The belief is that measuring the air density at orbital altitudes would be of critical importance to a space agency and that a simple balloon satellite, several meters in diameter, will be well suited to the task.
	
	synopsis = <color=yellow>Launch the Beacon satellite into orbit and collect some science.</color>
	completedMessage = Mission Success!

	agent = nasa
	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 2
	maxSimultaneous = 1
	deadline = 90

	targetBody = HomeWorld()
	
	// ************ REWARDS ************
	prestige = Trivial // Significant  // Exceptional
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks025
	rewardFunds = @advanceFunds * 2
	failureFunds = @advanceFunds * 1.1
	rewardScience = 5
    rewardReputation = 4
	failureReputation = @rewardReputation * 0.5

	// ************ REQUIREMENTS ************
    REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Explorer-A-1
		minCount = 1
		maxCount = 1
		cooldownDuration = 0d
	}

	PARAMETER
	{
		name = Beacon
		type = VesselParameterGroup
		title = Launch the Beacon 1 into orbit
		define = Beacon

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Beacon1
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit

			minAltitude = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience

			title = Transmit barometric readings
			situation = InSpaceLow
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}
}
