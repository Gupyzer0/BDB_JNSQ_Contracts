CONTRACT_TYPE
{
    name = Explorer-A-1
	group = ExplorerProgram
	title = Explorer A-1

	description = The Cold War is running hot. The K.U.S. and K.S.S.R. each sought to gain an edge over the other with new technologies and weapons developed during World War II and in the burgeoning Atomic Age. The competition to put a satellite into orbit ― a goal of the International Geophysical Year (IGY) ― is particularly intense.<br><br>The main instrument is a cosmic-ray detection package.

	synopsis = Launch the Explorer satellite into orbit.
	completedMessage = Mission Success!.

	agent = abma
	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 5
	maxSimultaneous = 1
	deadline = 90

	// ************ REWARDS ************
	prestige = Trivial // Significant  // Exceptional
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks025
	rewardFunds = @advanceFunds * 2
	failureFunds = @advanceFunds * 1.1
	rewardScience = 5
    rewardReputation = 4
	failureReputation = @rewardReputation * 0.5
	// ************ REQUIREMENTS ************

	// Deactivate this if a Explorer S-2 mission is flown
	REQUIREMENT
    {
        name = Any
		type = Any
		invertRequirement = true
		
		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = Explorer-S-2
            minCount = 1
            cooldownDuration = 0d
        }
    }
	
	PARAMETER
	{
        name = Explorer-A-1
        type = VesselParameterGroup
        title = Launch the Explorer satellite into orbit.
        define = Explorer-A-1
		dissassociateVesselsOnContractCompletion = true

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Juno1_Explorer1
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit

			minApA = @targetBody.SpaceAltitudeThreshold()
			minPeA = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Waiting for orbital insertion.
				waitingText = Checking Stable Orbit.
				completionText = Orbit Stable.
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			
			title = Measure the radiation High in space
			situation = InSpaceHigh
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}
}    