CONTRACT_TYPE
{
    name = Explorer-S45
	group = ExplorerMission
	title = Explorer S-45

    description = <b>Explorers Program</b><br><br>Explorer S45 is intended to operate in a highly elliptical orbit, from which it haves provide data on the shape of the ionosphere, and on the Earth's magnetic field.
	
	synopsis = Launch Explorer-S45 into orbit.
	completedMessage = Mission Success!

	agent = nasa
    cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 90

	targetBody = HomeWorld()
	
	// ************ REWARDS ************
	prestige = Trivial  // Significant //Exceptional
	advanceFunds = @rewardReputation * @Blue_Dog_Design_Bureau_Contracts:KerbucksTrivial
	rewardFunds = @advanceFunds * @Blue_Dog_Design_Bureau_Contracts:KerbucksRewardTrivial
	failureFunds = @advanceFunds * 1.1
	rewardScience = 5
	rewardReputation = 25
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation

	// ************ REQUIREMENTS ************

	PARAMETER
	{
         name = Explorer-S45
         type = VesselParameterGroup
         title = Launch the Explorer S-45 into orbit.
         define = Explorer-S45
		
		PARAMETER 
		{
         name = NewVessel
         type = NewVessel
         hidden = true
		}

		PARAMETER
		{
          name = Crewmembers
          type = HasCrew
          minCrew = 0
          maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Explorer_S45
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = @targetBody.SpaceAltitudeThreshold()
			minPeA = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Waiting for orbital insertion.
				waitingText = Checking Stable Orbit.
				completionText = Orbit Stable.
			}
		}

		PARAMETER
		{			
			name = CollectScienceA
			type = CollectScience
			
			title = Transmit experiments data
			situation = InSpaceHigh
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-S-30
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}