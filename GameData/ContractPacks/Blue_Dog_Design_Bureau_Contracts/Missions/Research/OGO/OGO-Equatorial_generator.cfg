			maxPeA = 95250
			minInclination = 28
			maxInclination = 34

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 30d

				preWaitText = Collecting science data
				waitingText = Collecting science data
				completionText = Data collected
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience

			title = Collect and transmit science data from orbit
			situation = InSpaceHigh
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
