	notes = OGO-1 was launched by an Atlas LV-3A Agena-B on September 5, 1964 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the an OGO observatory into a highly elliptical orbit.</color>
	completedMessage = Mission Success!

	prestige = trivial
	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = true
	declinable = true
	maxCompletions = 3
	maxSimultaneous = 3
	
	rewardScience = 1
	rewardReputation = 2
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05

	targetBody = HomeWorld()

	PARAMETER
	{
        name = OGO-Equatorial
        type = VesselParameterGroup
        title = Launch the OGO 1 observatory into orbit
        define = OGO-Equatorial

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

        // Required Parts ---------------------------------
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OGO_Bus
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = 37345000
			maxApA = 39845000
