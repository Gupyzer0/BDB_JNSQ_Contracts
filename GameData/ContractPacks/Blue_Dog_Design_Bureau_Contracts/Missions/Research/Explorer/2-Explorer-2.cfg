CONTRACT_TYPE
{
    name = Explorer-2
	group = ExplorerMission
	title = Explorer 2

	description = Explorer 2 is a repeat of the Explorer 1 mission to get some extra data.

	notes = Explorer 2 was launched on a a Juno-I on March 5, 1958 from LC-26A at the Cape Canaveral Air Force Station.
	synopsis = <color=yellow>Launch Explorer 2 into a medium Earth orbit.</color>
	completedMessage = Mission Success!
	
	prestige = trivial
	agent = abma
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1

	rewardScience = 3
	rewardReputation = 4
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05

	PARAMETER
	{
        name = Explorer-2
        type = VesselParameterGroup
        title = Launch the Explorer 2 satellite into orbit.
        define = Explorer-2

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Juno1_Explorer1
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit

			targetBody = HomeWorld()
			minApA = HomeWorld().SpaceAltitudeThreshold()
			minPeA = HomeWorld().AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 5d

				preWaitText = Awaiting orbital insertion
				waitingText = Gathering radiation data from space
				completionText = Studies complete
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			
			title = Measure the radiation High in space
			situation = InSpaceHigh
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}   

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-1
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}

	// Deactivate this if Explorer-6 is flown
	REQUIREMENT
    {
        name = Any
		type = Any
		invertRequirement = true
		
		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = Explorer-6
            minCount = 1
            cooldownDuration = 0d
        }
    }
}    