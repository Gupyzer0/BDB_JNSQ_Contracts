CONTRACT_TYPE
{
    name = Skylab-1
    group = SkylabMission
    title = Skylab
	
    description = Skylab is our first space station. The OWS is a modified S-IVB stage suitable for long-duration crewed habitation in orbit. It contains provisions and crew quarters necessary to support three-person crews for periods of up to 84 days each. All parts are also capable of uncrewed, in-orbit storage, reactivation, and reuse.
	
    notes = Skylab was launched by a Saturn 5 on May 14, 1973 from the Cape Canaveral launch site.
    synopsis = <color=yellow>Launch the Skylab station into its orbit around @targetBody, but leave it uncrewed for now.</color>
    completedMessage = Mission Success!

    agent = nasa
    prestige = Trivial
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	prestige = Exceptional
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1 
	
	rewardScience = 15
	rewardReputation = 20
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks14
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks7

	PARAMETER
	{
		name = Skylab
		type = VesselParameterGroup
		title = Launch the Uncrewed Skylab Space Station into a circular medium orbit
		define = Skylab

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = VesselIsType
			type = VesselIsType
			vesselType = Station
			title = It must be a station-type vessel
		}
		
		PARAMETER
        {
            name = HabModuleChild
            type = HasCrewCapacity
			title = It must be able to support 3 crew onboard
			minCapacity = 3
        }
		
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew 
			minCrew = 0
			maxCrew = 0
		}

        // Required Parts ---------------------------------
        PARAMETER
        {
            name = PartValidationSolar
            type = PartValidation
			title = 4 or more solar panel arrays must be included
            partModule = ModuleDeployableSolarPanel
            minCount = 4
        }
		PARAMETER 
		{
			name = PartValidationDocking
			type = PartValidation
			partModule = ModuleDockingNode
			minCount = 1
			maxCount = 1
			title = Have a docking port for visiting craft
		}
        PARAMETER
		{
			name = PartValidation	
			type = PartValidation	
			part = bluedog_Skylab_Workshop
			title = Include Skylab's workshop
		}
		
		PARAMETER
		{
			name = PartValidation	
			type = PartValidation	
			part = bluedog_Skylab_ATM_core
			title = Include the solar observatory telescope
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
			name = Orbit
			type = Orbit

			minAltitude = 115000
			maxEccentricity = 0.01
			minInclination = 45
			maxInclination = 55
			targetBody = HomeWorld()
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
		name = PreviousMission
		type = CompleteContract
		contractType = Apollo-11
		minCount = 1
		maxCount = 1
		cooldownDuration = 0d
	}
}