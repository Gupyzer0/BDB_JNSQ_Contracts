CONTRACT_TYPE
{
    name = Apollo-16
    group = ApolloMission
    title = Apollo-16
	
	description = Apollo 16 is the tenth crewed mission in the Apollo program. It's a J type mission with Minmus as objective.
	
    notes = Apollo 16 was launched by a Saturn 5 on April 16, 1972 from the Cape Canaveral launch site.
    synopsis = <color=yellow>Perform the eleventh flight of the Apollo Program, landing on Minmus, launching a subsatellite around Minmus and returning home.</color>
    completedMessage = Mission Complete.
	
    agent = nasa
	minExpiry = 0
	maxExpiry = 0
	prestige = Exceptional
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1 
	
	rewardScience = 20
	rewardReputation = 10
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks5
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks5

	targetBody = HomeWorld().Children().First()

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		RANDOM_WAYPOINT
		{
			name = Apollo-16 Landing Site
			hidden = False
			targetBody = HomeWorld().Children().First()
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			forceEquatorial = false
		}
	}
	
	PARAMETER
	{
		name = Apollo-16
		type = VesselParameterGroup
		title = Launch Apollo-16 to Minmus
		define = Apollo-16

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew 
			minCrew = 1
			maxCrew = 3
			title = Take along 3 crew members.
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = LM-16
        }
		
		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = PFS-2
        }
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_LES
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_CrewPod
			disableOnStateChange = True
		}
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = Must have a docking port
			partModule = ModuleDockingNode
			disableOnStateChange = True
		}
		// SIM bay experiments
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_SIMbay_mappingCamera
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_SIMbay_PanoramicCamera
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_SIMbay_subSatellite_dispenser
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_SIMbay_GRS
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_SIMbay_MasSpec
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_SIMbay_alphaXraySpectrometer
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = OrbitB
			type = Orbit
			targetBody = HomeWorld().Children().First()
			maxAltitude = 30000
			minAltitude = 5000
			title = Then establish an orbit around @targetBody
			disableOnStateChange = true
		}

		PARAMETER
		{    
			name = Docking    
			type = Docking    
			vessel = LM-16
			disableOnStateChange = true
			completeInSequence = true
			title = Dock with the Lunar Module after it has completed its mission
		}
	}

	PARAMETER
	{
		name = LM-16
		type = VesselParameterGroup
		title = Separate the LM from Apollo-16 in lunar orbit, land it near the waypoint and return
		define = LM-16

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew 
			minCrew = 0
			maxCrew = 2
			title = The LM must be crewed after launch to be able to perform its mission
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = Apollo-16
        }
		
		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = PFS-2
        }
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_LM_Ascent_Cockpit
			disableOnStateChange = True
		}
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = Must have a docking port
			partModule = ModuleDockingNode
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = HomeWorld().Children().First()
			situation = LANDED
			disableOnStateChange = true
		}
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 0
			distance = 1000.0
			title = Land near the indicated area
		}
	}
	
	PARAMETER
	{
		name = CollectScienceA
		type = CollectScience
		targetBody = HomeWorld().Children().First()
		situation = SrfLanded
		experiment = [crewReport, evaReport, surfaceSample]
		recoveryMethod = Ideal
		title = Report the crew's findings from the surface and take a sample
		disableOnStateChange = true
	}
	
	PARAMETER
	{
		name = CollectScienceB
		type = CollectScience
		targetBody = HomeWorld().Children().First()
		situation = SrfLanded
		recoveryMethod = Recover
		experiment = [bd_camera, mobileMaterialsLab, bd_cosmicRay]
		title = Recover various additional photos and experimentals studied from the lunar surface
		disableOnStateChange = true
	}
	
	PARAMETER
	{
		name = CollectScienceC
		type = CollectScience
		targetBody = HomeWorld().Children().First()
		situation = InSpaceLow
		recoveryMethod = Transmit
		experiment = [bd_mapping, bd_gammaRay, bd_IRradiometer]
		title = Perform SIM bay experiments in lunar orbit
		disableOnStateChange = true
	}
	
	PARAMETER
	{
		name = PlantFlag
		type = PlantFlag
		targetBody = HomeWorld().Children().First()
		title = Plant a flag on the surface of @targetBody
	}

	PARAMETER
	{
		name = PFS-2
		type = VesselParameterGroup
		title = Release the PFS-2 subsatellite into lunar orbit from Apollo-16
		define = PFS-2

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew 
			minCrew = 0
			maxCrew = 0
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = Apollo-16
        }
		
		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = LM-16
        }

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_SIMbay_subSatellite
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
			type = Orbit
			targetBody = HomeWorld().Children().First()
			maxAltitude = 45000
			disableOnStateChange = true
		}
		
		PARAMETER
		{
			type = CollectScience
			targetBody = HomeWorld().Children().First()
			situation = InSpaceLow
			recoveryMethod = Transmit
			experiment = logIonTrap
			title = Study particles data from low space around @targetBody with PFS-2
			disableOnStateChange = true
		}
	}

	PARAMETER
	{
		name = ReturnHome
		type = ReturnHome
		title = Return Apollo-16 home safely
		completeInSequence = true
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Apollo-15
		minCount = 1
		maxCount = 1
		cooldownDuration = 0d
	}
}