CONTRACT_TYPE
{
	name = Apollo-10
	group = ApolloMission
	title = Apollo-10
	
	description = Apollo 10 is the fourth crewed mission of the Apollo space program. The mission is a full "dry run" for the Apollo 11 mission, in which all operations except the actual lunar landing are performed. 
	
	notes = Apollo X was launched by a Saturn 5 on May 18, 1969 from the Cape Canaveral launch site.
	synopsis = <color=yellow>Perform the fifth flight of the Apollo Program, orbiting the Lunar Module close to the Mun and returning home.</color>
	completedMessage = Mission Complete
	
    agent = nasa
	minExpiry = 0
	maxExpiry = 0
	prestige = Exceptional
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1 
	
	rewardScience = 10
	rewardReputation = 10
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks2
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks7
	
	targetBody = HomeWorld().Children().First()
		
	PARAMETER
	{
		name = Apollo-10
		type = VesselParameterGroup
		title = Launch Apollo-10 to the Mun
		define = Apollo-10
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 1
			maxCrew = 3
			title = Take along 3 crew members.
		}
		
		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = LM-10
        }
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_LES
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_CrewPod
			disableOnStateChange = True
		}
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = Must have a docking port
			
			partModule = ModuleDockingNode
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
			name = OrbitB
			type = Orbit

			targetBody = HomeWorld().Children().First()
			title = Establish a circular orbit around @targetBody
			maxAltitude = 30000
			maxEccentricity = 0.01
			disableOnStateChange = true
		}
	
		PARAMETER
		{    
			name = Docking
			type = Docking

			title = Dock with the Lunar Module after it has completed its mission
			vessel = LM-10 
			disableOnStateChange = true
			completeInSequence = true
		}
	}

	PARAMETER
	{
		name = LM-10
		type = VesselParameterGroup
		title = Launch the Apollo-10 Lunar Module and separate it from Apollo-10 in lunar orbit
		define = LM-10

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew 
			minCrew = 0
			maxCrew = 2
			title = The LM must be crewed after launch to be able to perform its mission
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = Apollo-10
        }
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_LM_Ascent_Cockpit
			disableOnStateChange = True
		}
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = Must have a docking port
			partModule = ModuleDockingNode
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld().Children().First()
			maxApA = 30000
			maxPeA = 4000
			disableOnStateChange = true
			title = Have the LM pass at low altitude before docking back with the CSM
		}
	}

	PARAMETER
	{
		name = CollectScience
		type = CollectScience
		targetBody = HomeWorld().Children().First()
		situation = InSpaceLow
		experiment = crewReport
		recoveryMethod = Transmit
		title = Report the crew's findings from the Lunar Module
		disableOnStateChange = true
	}
	
	PARAMETER
	{
		name = ReturnHome
		type = ReturnHome
		title = Return Apollo-10 home safely
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Apollo-9
		minCount = 1
		maxCount = 1
		cooldownDuration = 0d
	}
}
