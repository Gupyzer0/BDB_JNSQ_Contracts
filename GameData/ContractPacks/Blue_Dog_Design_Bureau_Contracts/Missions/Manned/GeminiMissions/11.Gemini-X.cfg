CONTRACT_TYPE
{
	name = Gemini-X
	group = GeminiMission
	title = Gemini X

	description = Gemini 10 is the eighth crewed Earth-orbiting spacecraft of the Gemini series. Its primary purpose is to conduct rendezvous and docking tests with the Agena target vehicle. Also, the use of the GATV propulsion system for maneuvers.

	notes = Gemini X was launched by a Titan II GLV on July 18, 1966 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Gemini X spacecraft into orbit, dock with the Gemini X ATV, and return home after 3 days in orbit.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	prestige = Significant
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 10
	rewardReputation = 10
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1

	PARAMETER
	{
        name = Gemini-X
        type = VesselParameterGroup
        title = Launch the Gemini X spacecraft into orbit

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 2
			maxCrew = 2
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			name = PartValidation	
			type = PartValidation	
			part = bluedog_Gemini_Capsule
			disableOnStateChange = True
		}
		// Experiments
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_Spectrometer //2
			minCount = 2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_Magnetometer
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{    
			name = Docking    
			type = Docking    
			vessel = Gemini-X-ATV   
			defineDockedVessel = Gemini-X    
			title = Dock with the Agena Target Vehicle
			disableOnStateChange = True

			PARAMETER
			{
				name = Orbit  
				type = Orbit   
				targetBody = HomeWorld()   
				title = Use GATV for raising your apoapsis.
				minApA = 191000
				disableOnStateChange = True
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience

			situation = InSpaceLow
			recoveryMethod = Transmit
			title = Report the crew's situation and experiments data
			disableOnStateChange = True
		}

		PARAMETER
		{    
			type = Rendezvous
			vessel = Gemini-VIII-ATV
			distance = 50.0
			title = Rendezvous with Gemini-VIII's derelict GATV.
			optional = true
			disableOnStateChange = True
		}
	}

	PARAMETER
	{
        name = ReturnHome
        type = ReturnHome
		title = Recover the Gemini X capsule and its occupants intact.
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Gemini-X-ATV
        minCount = 1
        cooldownDuration = 0d
	}

	// Deactivate this if Apollo-7 is flown
	REQUIREMENT
    {
        name = Any
		type = Any
		invertRequirement = true
		
		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = Apollo-7
            minCount = 1
            cooldownDuration = 0d
        }
    }
}