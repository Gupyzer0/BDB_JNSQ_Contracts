CONTRACT_TYPE
{
	name = Gemini-IX-ATDA
	group = GeminiMission
	title = Gemini IX ATDA

	description = The Augmented Target Docking Adapter (ATDA) had been prepared as a backup target in case of an Agena Target Vehicle failure. The ATDA was a short cylinder consisting of a target docking adapter cone mounted on the front and containing a communications system, a guidance and control system, and a reaction control system. It also had running lights, but unlike the GATV, the ATDA was not stabilized and did not have independent propulsion to allow maneuvers while docked with the Gemini. As Gemini-IX's GATV failed to orbit the ATDA was launched instead.
	
	notes = The Gemini IX ATDA was launched by an Atlas Agena B on June 1, 1965 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Gemini IX ATDA passive rendezvous target into orbit.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	prestige = Significant
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 1
	rewardReputation = 1
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1

	PARAMETER
	{
        name = Gemini-IX-ATDA
        type = VesselParameterGroup
        title = Launch the Gemini IX ATDA into orbit
        define = Gemini-IX-ATDA

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation	
			part = bluedog_Agena_Avionics
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation	
			part = bluedog_GATV_MaterialsBay
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation	
			part = bluedog_GATV_MMDetector
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation	
			part = bluedog_GATV_DockingPort
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation	
			part = bluedog_ATDA_Battery
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation	
			part = bluedog_ATDA_RCS
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation	
			part = bluedog_GATV_NuclearPackage
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit   
			type = Orbit    
			targetBody = HomeWorld()
			minAltitude = 85000
			maxEccentricity = 0.01

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed, awaiting Gemini-IX
			}
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Gemini-VIII
        minCount = 1
        cooldownDuration = 0d
	}

	// Deactivate this if Apollo-7 is flown
