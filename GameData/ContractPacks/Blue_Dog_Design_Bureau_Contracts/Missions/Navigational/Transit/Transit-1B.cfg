CONTRACT_TYPE
{
    name = Transit-1B
    group= TransitMissions
    title = Transit 1B / Solrad Model 1
    
	description = The Navy Transit 1B contains a navigation payload experiment. It will try to demonstrate the first engine restart in space using the Able-star upper stage and the feasibility of using satellites as navigational aids. Transit spacecraft were developed for updating the inertial navigation systems on board US Navy Polaris submarines, and later for civilian use. Onboard this launch there's a piggyback satellite, a dummy version of the Solrad satellite. The purpose of this object is to test the dual launch with the Transit 1B satellite.

	notes = Transit 1B and Solrad Model were launched by a Thor-Ablestar  on April 13, 1960 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Transit 1B and Solrad Model satellites into orbit.</color>
    completedMessage = Mission Success!

	prestige = trivial
    agent = usn
    deadline = 0
    minExpiry = 0
    maxExpiry = 0
    cancellable = true
    declinable = true
    maxCompletions = 1
    maxSimultaneous = 1
    
	rewardScience = 1
	rewardReputation = 2
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075

	PARAMETER
	{
        name = Transit-1B
        type = VesselParameterGroup
        title = Launch Transit 1B and Solrad Model into orbit.
        define = Transit-1B
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Transit2A
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_SOLRAD
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = 187000
			maxApA = 212000
			minPeA = 93250
			maxPeA = 105750
			minInclination = 48.3
			maxInclination = 54.3

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 30s
				preWaitText = Waiting for orbital insertion.
				waitingText = Checking Stable Orbit.
				completionText = Orbit Stable.
			}
		}
	}

	PARAMETER
	{
		type = CollectScience
		
		title = Take Geodetic Measurements
		location = Space
		experiment = gravityScan
		recoveryMethod = Transmit
		disableOnStateChange = true
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Transit-1A
        minCount =1
        cooldownDuration = 0d
	}
}