CONTRACT_TYPE
{
	name = flybyEveRepeat
	title = Eve Flyby
	group = EarlyInnerPlanetProbes
	agent = nasa

	description = <b>Program: Early Inner Planet Probes<br><br>Create a probe and send it to flyby Eve within 10,000 km. Make sure to transmit science from the flyby.

	synopsis = Flyby Eve closer than 10,000 km and transmit science

	completedMessage = Congratulations on the flyby! The data is coming in now.

	sortKey = 800

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Eve

	// ************ REWARDS ************
	prestige = Exceptional
	rewardScience = 0
    advanceFunds = Random(@Blue_Dog_Design_Bureau_Contracts:Kerbucks1,@Blue_Dog_Design_Bureau_Contracts:Kerbucks105)
	rewardFunds = Random(@Blue_Dog_Design_Bureau_Contracts:Kerbucks105,@Blue_Dog_Design_Bureau_Contracts:Kerbucks2)
	rewardReputation = Random(6.0, 10.0)
    failureFunds = @rewardFunds + @Blue_Dog_Design_Bureau_Contracts:Kerbucks025
	failureReputation = @rewardReputation * 2

	// ************ REQUIREMENTS ************
    //TODO Lunar flyby / Lunar Impactor
    REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract

        contractType = flybyEve
    }

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Flyby Eve
		define = FlybyEve
	
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = 10000000
			disableOnStateChange = true
			title = Flyby Eve within 10,000 km
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectSpaceScience
			type = CollectScience
			recoveryMethod = Transmit
			title = Transmit science data from space near @targetBody
			hideChildren = true
		}
	}
}