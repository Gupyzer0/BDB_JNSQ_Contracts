CONTRACT_TYPE
{
	name = probeEve
	title = Eve Atmospheric Probe
	group = EveSurfaceExploration
	agent = nasa

	description = <b>Program: Eve Surface Exploration</b><br><br>Design and successfully launch an uncrewed probe that will enter into the atmosphere of Eve and return scientific data.

	synopsis = Send an uncrewed probe into the Eve's atmosphere and transmit science

	completedMessage = Congratulations! Our scientists have learned valuable information about the make-up of the atmosphere.

	sortKey = 1100

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 1095

	targetBody = Eve

	// ************ REWARDS ************
	prestige = Exceptional
	rewardScience = 0
    advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks3
	rewardReputation = Random(6.0, 10.0)
    failureFunds = @rewardFunds + @Blue_Dog_Design_Bureau_Contracts:Kerbucks025
	failureReputation = @rewardReputation * 2

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EveSurfaceExp
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Atmospheric probe Eve
		define = ProbeEve
	
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = EnterAtmo
			type = ReachState
			situation = FLYING
			disableOnStateChange = true
			maxAltitude = @/targetBody.AtmosphereAltitude()
			title = Enter Eve's atmosphere
			hideChildren = true
		}
		PARAMETER
		{
			name = AtmoScience
			type = CollectScience
			situation = FlyingHigh
			recoveryMethod = Transmit
			title = Transmit science data from Eve's atmosphere
			hideChildren = true
			completeInSequence = true
		}
	}
}