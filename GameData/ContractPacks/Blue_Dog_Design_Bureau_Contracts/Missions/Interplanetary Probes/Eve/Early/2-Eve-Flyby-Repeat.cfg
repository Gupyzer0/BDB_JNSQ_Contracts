CONTRACT_TYPE
{
	name = flybyEveRepeat
	title = Eve Flyby
	group = EarlyInnerPlanetProbes
	agent = nasa

	description = <b>Early Inner Planet Probes<br><br>Create a probe and send it to flyby Eve within 10,000 km. Make sure to transmit science from the flyby.
	synopsis = Flyby Eve closer than 10,000 km and transmit science
	completedMessage = Congratulations on the flyby! The data is coming in now.


	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 1095

	targetBody = Eve

	// ************ REWARDS ************
	prestige = Significant //Exceptional
	advanceFunds = @rewardReputation * @Blue_Dog_Design_Bureau_Contracts:KerbucksSignificant
	rewardFunds = @advanceFunds * @Blue_Dog_Design_Bureau_Contracts:KerbucksRewardSignificant
	failureFunds = @advanceFunds * 1.1
	rewardScience = 0
	rewardReputation = 150
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation

	// ************ REQUIREMENTS ************
    REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract

        contractType = flybyEve
    }

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Flyby Eve
		define = FlybyEve

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = 10000000
			disableOnStateChange = true
			title = Flyby Eve within 10,000 km
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectSpaceScience
			type = CollectScience
			recoveryMethod = Transmit
			title = Transmit science data from space near @targetBody
			hideChildren = true
		}
	}
}