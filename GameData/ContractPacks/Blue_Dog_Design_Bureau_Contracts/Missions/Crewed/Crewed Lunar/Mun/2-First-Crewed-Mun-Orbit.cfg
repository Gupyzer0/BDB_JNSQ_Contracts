CONTRACT_TYPE
{
	name = FirstCrewedLunarOrbit
	title = First Crewed Lunar Orbit
	group = CrewedLunar
	agent = nasa

	description = <b>Program: Crewed Lunar Exploration</b><br><br>Design and launch a spacecraft with at least one crew member to orbit close to the Mun for at least 20 hours and return safely to Earth. Historically, Apollo 8 was the first to do this, flying to the Mun over Christmas, 1968.
	synopsis = Fly the first Crewed Lunar Orbit mission
	completedMessage = Crew alive and well after the mission--congratulations!

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Mun

	// ************ REWARDS ************
	prestige = Exceptional
	advanceFunds = @rewardReputation * @Blue_Dog_Design_Bureau_Contracts:KerbucksExceptional
	rewardFunds = @advanceFunds * @Blue_Dog_Design_Bureau_Contracts:KerbucksRewardExceptional
	failureFunds = @advanceFunds * 1.1
	rewardScience = 15
	rewardReputation = 800
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = CrewedLunar
	}

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = First crewed orbit of @targetBody
	
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
			crewOnly = true
			title = Have at least 1 crewmember on board
			hideChildren = true
		}

		PARAMETER
		{
			name = OrbitWrapper
			title = Stay in specified orbit for 20 hours
			type = All
			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = MunOrbit
				type = Orbit
				minAltitude = 100000  // relatively circular
				maxAltitude = 250000  // relatively circular
				targetBody = Mun
				title = Reach orbit of the Mun with a maximum periselene of 100 km and a maximum aposelene of 250 km and hold it for at least 20 hours
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 20h
				preWaitText = Reach specified orbit
				waitingText = Orbiting...
				completionText = Orbits are complete, you may return to Earth when ready
			}
		}

		PARAMETER
        {
            name = ReturnHome
            type = ReturnHome
            title = Recover the spaceship and its crew intact
        }
	}
}