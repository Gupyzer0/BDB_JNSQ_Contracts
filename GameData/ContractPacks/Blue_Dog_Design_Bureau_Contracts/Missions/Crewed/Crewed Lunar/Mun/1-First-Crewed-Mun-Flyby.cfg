CONTRACT_TYPE
{
	name = first_MunFlybyCrewed
	title = Crewed Lunar Flyby
	group = CrewedLunar
	agent = nasa

	description = <b>Program: Crewed Lunar Exploration<br></b><br><br>Design, build, and launch a crewed spacecraft into lunar space (with a periselene under 2500 km) and return safely to Earth.
	synopsis = Launch a crewed ship to flyby the Mun
	completedMessage = Crew alive and well after the mission--congratulations! The first humans to have seen the Mun from up close, this is an historic day!

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Mun

	// ************ REWARDS ************
	prestige = Exceptional
	advanceFunds = @rewardReputation * @Blue_Dog_Design_Bureau_Contracts:KerbucksExceptional
	rewardFunds = @advanceFunds * @Blue_Dog_Design_Bureau_Contracts:KerbucksRewardExceptional
	failureFunds = @advanceFunds * 1.1
	rewardScience = 15
	rewardReputation = 300
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation

	// ************ REQUIREMENTS ************
    REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract
        contractType = CollectCrewedScienceBasic
    }

    REQUIREMENT
	{
		name = FacilityLunar
		type = Facility
		facility = AstronautComplex
		minLevel = 5 // Custom barn kit RP1 like config
	}

	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = First crewed flyby of @targetBody
		define = firstMunFlybyCrewed
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = TwoCrew
			type = HasCrew
			minCrew = 1
			crewOnly = true
			title = Have at least 1 crewmember on board
			hideChildren = true
		}
		PARAMETER
		{
			name = ReachMun
			type = ReachState
			targetBody = Mun
			//Luna 1 barely fails at 6Mm
			maxAltitude = 2500000
			disableOnStateChange = true
			title = Flyby the Mun within 2500 km
			hideChildren = true
		}
		PARAMETER
        {
            name = ReturnHome
            type = ReturnHome
            title = Recover the spaceship and its crew intact
        }
	}
}