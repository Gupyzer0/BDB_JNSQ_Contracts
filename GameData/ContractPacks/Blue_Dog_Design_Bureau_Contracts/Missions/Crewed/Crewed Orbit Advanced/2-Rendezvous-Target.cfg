CONTRACT_TYPE
{
	name = RendezvousTargetVehicle
	title = Rendezvous Target Vehicle
	group = CrewedOrbitAdv
	agent = nasa

	description = <b>Program: Advanced Crewed Orbit</b><br><br>Put a vehicle in orbit to act as a target vehicle for the rendezvous

	synopsis = Put a vehicle in orbit to act as a target for rendezvous
	completedMessage = Perfect! waiting for the rendezvous!

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 365

	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Trivial //Exceptional
	advanceFunds = @rewardReputation * @Blue_Dog_Design_Bureau_Contracts:KerbucksTrivial
	rewardFunds = @advanceFunds * @Blue_Dog_Design_Bureau_Contracts:KerbucksRewardTrivial
	failureFunds = @advanceFunds * 1.1
	rewardScience = 0
	rewardReputation = 40
	failureReputation = @rewardReputation * 0.5 // was @rewardReputation

	// ************ REQUIREMENTS ************

    REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract
        contractType = first_EVA
		title = Complete the first EVA contract
    }

	REQUIREMENT
	{
		name = All
		type = All
		title = Don't have any other Orbital Flight Contract Active.

		REQUIREMENT
		{
			name = AcceptContract
			type = AcceptContract
			
			contractType = OrbitalFlight1
			invertRequirement = true
		}

		REQUIREMENT
		{
			name = AcceptContract
			type = AcceptContract
			
			contractType = OrbitalFlight2
			invertRequirement = true
		}

		REQUIREMENT
		{
			name = AcceptContract
			type = AcceptContract
			
			contractType = OrbitalFlight3
			invertRequirement = true
		}
	}

	PARAMETER
	{
		name = RendezvousTargetVehicle
		type = VesselParameterGroup
		title = Rendezvous Target Vehicle
		define = RendezvousTargetVehicle

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = @targetBody.AtmosphereAltitude()
			title = Orbit @targetBody
			disableOnStateChange = true
			hideChildren = true
		}
	}
}