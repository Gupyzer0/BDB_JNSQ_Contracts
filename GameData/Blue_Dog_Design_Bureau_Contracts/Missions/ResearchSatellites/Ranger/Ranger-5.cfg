CONTRACT_TYPE
{
	name = Ranger-5
	group= RangerMission
	title = Ranger 5
	
	description = Ranger 5 is designed to transmit pictures of the lunar surface to Earth stations during a period of 10 minutes of flight prior to impacting Minmus, to rough-land a seismometer capsule, to collect gamma-ray data in flight, to study radar reflectivity of the lunar surface, and to continue testing of the Ranger program for development of lunar and interplanetary spacecraft.

	notes = Ranger 5 was launched by an Atlas-Agena B on October 18, 1962 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch Ranger 5, impact Minmus and if able, rough-land the seismometer probe.</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 0 
	maxExpiry = 0
	cancellable = true
	declinable = true
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 1
	rewardReputation = 10
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1

	PARAMETER
	{
        name = Ranger-5
        type = VesselParameterGroup
        title = Impact Minmus.
        define = Ranger-5

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = Ranger-5-Capsule
        }

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Bus
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Battery
			disableOnStateChange = True
			minCount = 3
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Dish
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Solar
			disableOnStateChange = True
			minCount = 2
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Block2_OmniAntenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Block2_RetroDecoupler
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_UpperSolids_BE3
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Block2_RadarAltimeter
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Block2_GammaRaySpectrometer
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Engine
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Block2_TVCamera
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			type = CollectScience
			
			targetBody = HomeWorld().Children().Last()
			situation = InSpaceHigh
			location = Space
			experiment = [bd_radarAltimeter,bd_gammaRay,bd_camera]
			recoveryMethod = Transmit
			rewardScience = 10.0
			disableOnStateChange = true
		}

		PARAMETER
		{
			type = CollectScience
			
			targetBody = HomeWorld().Children().Last()
			situation = InSpaceLow
			location = Space
			experiment = [bd_radarAltimeter,bd_gammaRay,bd_camera]
			recoveryMethod = Transmit
			rewardScience = 10.0
			disableOnStateChange = true
		}

		PARAMETER
		{
			name = VesselDestroyed
			type = VesselDestroyed

			mustImpactTerrain = true
			targetBody = HomeWorld().Children().Last()	
			disableOnStateChange = true
		}

	}

	PARAMETER
	{
		name = Ranger-5-Capsule
		type = VesselParameterGroup
		title = Separate the capsule from Ranger, activate the retro rocket and then rough land on Minmus
		define = Ranger-5-Capsule

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = Ranger-5
        }
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Block2_RoughLander
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = HomeWorld().Children().Last()
			situation = LANDED
			title = Rough Land on Minmus
			optional = true
			rewardReputation = 20.0
			disableOnStateChange = true
		}

		PARAMETER
		{
			type = CollectScience

			targetBody = HomeWorld().Children().Last()
			situation = SrfLanded
			experiment = seismicScan
			recoveryMethod = Transmit
			title = Report the seismic scan
			rewardScience = 10.0
			optional = true
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Ranger-4
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}

	// Deactivate this if Ranger 6 is flown
	REQUIREMENT
    {
        name = Any
		type = Any
		invertRequirement = true
		
		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = Ranger-6
            minCount = 1
            cooldownDuration = 0d
        }
    }
}