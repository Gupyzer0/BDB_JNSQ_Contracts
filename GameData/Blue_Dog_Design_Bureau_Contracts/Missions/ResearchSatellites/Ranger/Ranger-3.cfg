CONTRACT_TYPE
{
	name = Ranger-3
	group = RangerMission
	title = Ranger 3

	description = Ranger 3 is designed to transmit pictures of the lunar surface to Earth stations during a period of 10 minutes of flight prior to impacting on the Mun, to rough-land a seismometer capsule on the Mun, to collect gamma-ray data in flight, to study radar reflectivity of the lunar surface, and to continue testing of the Ranger program for development of lunar and interplanetary spacecraft.

	notes = Ranger 3 was launched by an Atlas Agena B on January 26, 1962 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch Ranger 3, impact the Mun and rough-land the seismometer probe.</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 0 
	maxExpiry = 0
	cancellable = false
	declinable = false
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 1
	rewardReputation = 5
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075

	targetBody = HomeWorld().Children().First()

	PARAMETER
	{
        name = Ranger-3
        type = VesselParameterGroup
        define = Ranger-3
        title = Ranger-3 impactor.


		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = Ranger-3-Capsule
        }

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Bus
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience

			targetBody = @/targetBody
			situation = InSpaceHigh
			recoveryMethod = Transmit
			title = Transmit science data from high in space above @targetBody
			hideChildren = true
			disableOnStateChange = true
		}

		PARAMETER
		{
			name = CollectScienceB
			type = CollectScience

			targetBody = @/targetBody
			situation = InSpaceLow
			recoveryMethod = Transmit
			title = Transmit science data from low in space above @targetBody
			hideChildren = true
			disableOnStateChange = true
		}

		PARAMETER
		{
			name = VesselDestroyed
			type = VesselDestroyed

			mustImpactTerrain = true
			targetBody = @/targetBody	
			disableOnStateChange = true
		}

	}

	PARAMETER
	{
		name = Ranger-3-Capsule
		type = VesselParameterGroup
		define = Ranger-3-Capsule
		title = Ranger-3-Capsule

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = Ranger-3
        }
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Block2_RoughLander
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = @/targetBody
			situation = LANDED
			title = Rough Land on @targetBody
			disableOnStateChange = true
		}
		

		PARAMETER
		{
			type = CollectScienceC

			targetBody = @/targetBody
			situation = SrfLanded
			recoveryMethod = Transmit
			title = Transmit science from @targetBody surface
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Ranger-1
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}