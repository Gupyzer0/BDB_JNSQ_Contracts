CONTRACT_TYPE
{
	name = OAO-1
	group= USA_Research_Programs
	title = OAO 1

	description = OAO 1 (Orbiting Astronomical Observatory) is a solar-cell-powered satellite instrumented to make precision astronomical observations and to measure the absorption and emission characteristics of the stars, planets, nebulae, and the interplanetary and interstellar media from visible to gamma-ray regions. The stabilization system permitted three axes a pointing accuracy of 1 arc minute after the star tracker acquired a guide star. The control system permitted an ultimate pointing accuracy of 0.1 arc second.

	notes = OAO 1 was launched by an Atlas SLV-3B Agena-D on April 8, 1966 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the OAO 1 solar observatory into a circular low Earth orbit.</color>
	completedMessage = Mission Success!
	
	prestige = trivial
	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1

	PARAMETER
	{
		name = OAO-1
		type = VesselParameterGroup
		title = Launch the OAO 1 research satellite into orbit
		define = OAO-1

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
