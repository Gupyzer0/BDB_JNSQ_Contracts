		{
			type = PartValidation
			part = bluedog_OAO_ProbeCore
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_OAO3_serviceModule
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_OAO_WEP_instrument
			disableOnStateChange = True
		}
