CONTRACT_TYPE
{
	name = OAO-3
	group= USA_Research_Programs
	title = OAO-3

	description = OAO-3 (Orbiting Astronomical Observatory) also known as Copernicus is the third in the OAO program with the objective of observing the celestial sphere from above the earth's atmosphere. It contains a UV telescope with a spectrometer that measures high-resolution spectra of stars, galaxies, and planets with the main emphasis on the determination of interstellar absorption lines. Three X-ray telescopes and a collimated proportional counter provide measurements of celestial X-ray sources and interstellar absorption between 1 and 100 A.

	notes = OAO-3 was launched by an Atlas-SLV3C Centaur-D on August 21, 1972 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the OAO-3 solar observatory into a circular low Earth orbit.</color>
	completedMessage = Mission Success!
	
	prestige = trivial
	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1

	PARAMETER
	{
		name = OAO-3
		type = VesselParameterGroup
		title = Launch the OAO-3 research satellite into orbit
		define = OAO-3

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
        
		// Required Parts ---------------------------------

		PARAMETER
		{
			type = PartValidation
			part = bluedog_OAO_ProbeCore
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OAO_antenna //2
            minCount = 2
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OAO3_PEP_instrument
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OAO_balanceBoom //2
            minCount = 2
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OAO_starTracker //2
            minCount = 2
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OAO3_serviceModule
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OAO_solarLower //2
            minCount = 2
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OAO_solarUpper //2
            minCount = 2
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OAO_spacecraftAdapter
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minPeA = 200000
			maxPeA = 225000
			maxEccentricity = 0.001

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			type = CollectScience
			
            title = Collect high-quality observations of distant objects.
			location = Space
			experiment = [bd_XrayImaging, bd_UVscope]
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = OAO-2
		minCount = 1
		cooldownDuration = 0d
	}
}