CONTRACT_TYPE
{
	name = OGO-Equatorial
	group = OGOMissions
	title = OGO Equatorial

	description = The purpose of the Orbiting Geophysical Observatories spacecraft is to conduct diversified geophysical experiments to obtain a better understanding of the earth as a planet and to develop and operate a standardized observatory-type satellite. 

	notes = OGO-1 was launched by an Atlas LV-3A Agena-B on September 5, 1964 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the an OGO observatory into a highly elliptical orbit.</color>
	completedMessage = Mission Success!

	prestige = trivial
	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = true
	declinable = true
	maxCompletions = 3
	maxSimultaneous = 1
	
	rewardScience = 1
	rewardReputation = 2
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05

	PARAMETER
	{
        name = OGO-Equatorial
        type = VesselParameterGroup
        title = Launch the OGO 1 observatory into orbit
        define = OGO-Equatorial

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

        // Required Parts ---------------------------------
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OGO_Bus
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OGO_ExperimentBoom_1
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OGO_LongBoom_Hoop
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OGO_RCS //2
            minCount = 2
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OGO_HighGainAntenna
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OGO_ExperimentBoom_3
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OGO_ExperimentBoom_2
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OGO_OPEP //2
            minCount = 2
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OGO_SolarPanel_Antenna //2
            minCount = 2
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OGO_LongBoom_Ball
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = 37345000
			maxApA = 39845000
			minPeA = 80000
			maxPeA = 95250
			minInclination = 28
			maxInclination = 34

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			type = CollectScience

			targetBody = HomeWorld()
			situation = InSpaceHigh
			location = Space
			experiment = [bd_ionElec, gravityScan, logIonTrap, bd_gammaRay, bd_magScan, bd_massSpec, bd_cosmicRay, bd_rpws]
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-18
        minCount = 1
        cooldownDuration = 0d
	}
