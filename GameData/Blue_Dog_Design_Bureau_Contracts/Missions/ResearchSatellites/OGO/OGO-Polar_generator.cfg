CONTRACT_TYPE
{
	name = OGO-Polar
	group = OGOMissions
	title = Orbiting Geophysical Observatories spacecraft

	description = The purpose of the Orbiting Geophysical Observatories spacecraft is to conduct diversified geophysical experiments to obtain a better understanding of the earth as a planet and to develop and operate a standardized observatory-type satellite. 

	notes = OGO-2 was launched by a Thor SLV2A Agena D on October 14, 1965 from the Vandenberg AFB Launch Complex.
	synopsis = <color=yellow>Launch the an OGO observatory into a highly elliptical orbit.</color>
	completedMessage = Mission Success!

	prestige = trivial
	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = true
	declinable = true
	maxCompletions = 3
	maxSimultaneous = 3
	
	rewardScience = 1
	rewardReputation = 2
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	
	targetBody = HomeWorld()

	PARAMETER
	{
        name = OGO-Polar
        type = VesselParameterGroup
        title = Launch the OGO observatory into a polar orbit
        define = OGO-Polar

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

        // Required Parts ---------------------------------
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OGO_Bus
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
          name = Orbit
          type = Orbit
          targetBody = HomeWorld()
          minApA = 377500
		  maxPeA = 402500
          minPeA = 103500
		  maxPeA = 128500
          minInclination = 84.4
		  maxInclination = 90.4

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 30d

				preWaitText = Collecting science data
				waitingText = Collecting science data
				completionText = Data collected
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience

			title = Collect and transmit science data from orbit
			situation = InSpaceHigh
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = OGO-Equatorial
        minCount = 1
        cooldownDuration = 0d
	}
