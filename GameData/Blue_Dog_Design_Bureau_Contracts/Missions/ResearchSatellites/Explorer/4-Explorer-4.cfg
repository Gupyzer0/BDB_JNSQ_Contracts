CONTRACT_TYPE
{
    name = Explorer-4
	group = ExplorerMission
	title = Explorer 4

	description = After the success of previous Explorer missions we need to make detailed measurements of charged particles (protons and electrons) trapped in the terrestrial radiation belts and to provide measurements of artificially injected electrons from the three high-altitude Argus nuclear detonations.

	notes = Explorer 4 had a mass of 25.5 kg and was launched on a modified Juno-I rocket from the Cape Canaveral launch site on July 26, 1958.
	synopsis =  <color=yellow>Launch the Explorer 4 research satellite into a medium Earth orbit.</color>
	completedMessage = Mission Success!

	prestige = trivial
	agent = abma
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 5
	rewardReputation = 2
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05
	
	PARAMETER
	{
        name = Explorer-4
        type = VesselParameterGroup
        title = Launch the Explorer 4 satellite into orbit  
        define = Explorer-4

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Juno1_Explorer1
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = @targetBody.SpaceAltitudeThreshold()
			minPeA = @targetBody.AtmosphereAltitude()
			minInclination = 47.3
			maxInclination = 53.3

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 5d

				preWaitText = Awaiting orbital insertion
				waitingText = Gathering radiation data from space
				completionText = Studies complete
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			
			title = Measure the radiation High in space
			situation = InSpaceHigh
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}   

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-3
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}

	// Deactivate this if Explorer-6 is flown
	REQUIREMENT
    {
        name = Any
		type = Any
		invertRequirement = true
		
		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = Explorer-6
            minCount = 1
            cooldownDuration = 0d
        }
    }
}    