CONTRACT_TYPE
{
    name = Pioneer-4
	group= PioneerMission
	title = Pioneer 4

	description = Pioneer 4 is a spin stabilized spacecraft to be launched on a lunar flyby trajectory and into a heliocentric orbit making it the first US probe to escape from the Earth's gravity. Carries a payload similar to the ill fated Pioneer 3: a lunar radiation environment experiment using a Geiger-Mueller tube detector and a lunar photography experiment.
	
	notes = Pioneer 4 was launched by a Juno II on March 3, 1959 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch Pioneer 4, flyby the Moon, and end in a heliocentric orbit.</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 0
	maxExpiry = 0
	cancellable = false
	declinable = false
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 20
	rewardReputation = 10
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05

	PARAMETER
	{
        name = Pioneer-4
        type = VesselParameterGroup
        title = Encounter Mun then leave on a heliocentric orbit  
        define = Pioneer-4
		 
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer_4
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER		
		{			
			name = Orbit			
			type = Orbit			
			targetBody = HomeWorld().Children().First()
			situation = ESCAPING			
			maxPeA = HomeWorld().Children().First().SphereOfInfluence()
			minInclination = 0
			disableOnStateChange = true			
			title = Encounter Mun		
		}
	
		PARAMETER		
		{			
			name = Orbit			
			type = Orbit			
			targetBody = HomeWorld()			
			situation = ESCAPING
			minInclination = 0		
			completeInSequence = true		
			title = Leave the Mun on a heliocentric trajectory		
		}

		PARAMETER
		{
			type = CollectScience

			targetBody = HomeWorld().Children().First()
			location = Space
			experiment = [bd_camera, bd_TrappedRadiation]
			recoveryMethod = Transmit
			disableOnStateChange = true
			title = Collect and transmit all the required science data in the Mun encounter.
		}

		PARAMETER
		{
			type = CollectScience

			targetBody = HomeWorld()
			situation = InSpaceHigh
			location = Space
			experiment = bd_TrappedRadiation
			recoveryMethod = Transmit
			disableOnStateChange = true
			title = Collect and transmit all the required science data.
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Pioneer-1
        minCount = 1
        maxCount = 1
        cooldownDuration = 0d
	}
}