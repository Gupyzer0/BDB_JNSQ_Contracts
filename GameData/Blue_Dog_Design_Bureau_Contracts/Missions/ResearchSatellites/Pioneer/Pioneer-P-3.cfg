CONTRACT_TYPE
{
    name = Pioneer-P-3
	group= PioneerMission
	title = Pioneer P-3

	description = Pioneer P-3 is intended to be a lunar orbiter probe. The objectives are to place a highly instrumented probe in lunar orbit, to investigate the environment between the Earth and Moon, and to develop technology for controlling and maneuvering spacecraft from Earth. It is equipped to take images of the lunar surface with a television-like system, estimate the Moon's mass and topography of the poles, record the distribution and velocity of micrometeorites, and study radiation, magnetic fields, and low frequency electromagnetic waves in space.

	notes = Pioneer P-3 was launched by an Atlas Able on November 26, 1959 from the Cape Canaveral Launch Complex and failed to reach the moon due to engine cut-off.
	synopsis =  <color=yellow>Launch Pioneer P-3 into a lunar orbit</color>
	completedMessage = Mission Success!

	prestige = trivial
	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 3
	rewardReputation = 5
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05

	PARAMETER
	{
        name = Pioneer-P-3
        type = VesselParameterGroup
        title = Launch the Pioneer P-3 into a lunar orbit.
        define = Pioneer-P-3

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_PioneerAble_Core
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_PioneerAble_Adapter
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_PioneerAble_Antenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_PioneerAble_Engine
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_PioneerAble_SolarPaddle
			disableOnStateChange = True
			minCount = 4
		}
		// /Required Parts ---------------------------------

		//Lunar orbit
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld().Children().First()
			minAltitude = 1000

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			type = CollectScience
			
			targetBody = HomeWorld().Children().First()
			experiment = [logmmImpacts, bd_TrappedRadiation, bd_GeigerCounter]
			location = Space
			recoveryMethod = Transmit
			title = Log and transmit the required data from Mun orbit.
			disableOnStateChange = true
		}
	}  

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Pioneer-4
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}    