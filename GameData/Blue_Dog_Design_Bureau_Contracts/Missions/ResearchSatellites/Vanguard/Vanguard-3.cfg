CONTRACT_TYPE
{
    name = Vanguard-3
    group = VanguardMission
	title = Vanguard 3

	description = Vanguard 3 is a satellite designed to measure the Earth's magnetic field, the solar X-ray radiation and its effects on the Earth's atmosphere, the near-earth micrometeoroid environment, and the drag effects and density of the upper atmosphere. Instrumentation includes a proton magnetometer, X-ray ionization chambers, radio transmitters, and various micrometeoroid detectors.
	
	notes = Vanguard 3 was launched by a Vanguard-SLV4 on September 18, 1959 from the Atlantic Missile Range in Cape Canaveral Florida.
	synopsis = <color=yellow>Launch Vanguard 3 into orbit around Earth.</color>
	completedMessage = Mission Success!

	prestige = trivial
	agent = usnrl
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 2
	rewardReputation = 2
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05

	targetBody = HomeWorld()

	PARAMETER
	{
        name = Vanguard-3
        type = VesselParameterGroup
        title = Launch the Vanguard 3 satellite into orbit.
        define = Vanguard-3

		 PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Vanguard_Satellite3
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			
			minApA = @targetBody.SpaceAltitudeThreshold()
			minPeA = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience

			title = Collect science data from orbit
			location = Space
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Vanguard-2
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}