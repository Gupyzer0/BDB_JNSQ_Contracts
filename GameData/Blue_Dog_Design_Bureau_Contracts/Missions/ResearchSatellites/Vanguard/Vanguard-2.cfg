CONTRACT_TYPE
{
    name = Vanguard-2
	group = VanguardMission
	title = Vanguard 2

	description = Vanguard 2 (1959 Alpha 1) was an Earth-orbiting satellite designed to measure cloud-cover distribution over the daylight portion of its orbit. It was the second successful Vanguard launch to orbit and the first operational weather satellite. The program objectives were to measure sunlight reflected from cloud cover and from the Earth's surface. The purpose of the IGY Vanguard satellite program, run by the U.S. Navy, was to launch one or more satellites into Earth orbit during the International Geophysical Year (IGY).
	synopsis = <color=yellow>Launch Vanguard-2, the first weather satellite, into orbit.</color>
	completedMessage = Mission Success!

	agent = usnrl
	prestige = trivial
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 2
	rewardReputation = 2
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05

	targetBody = HomeWorld()

	PARAMETER
	{
        name = Vanguard-2
        type = VesselParameterGroup
        title = Launch the Vanguard 2 weather satellite into orbit.
        define = Vanguard-2

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Vanguard_Satellite2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_UpperSolids_Altair
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Able_Engine
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Vanguard_GE405
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_YoYoDespin //2
			minCount = 2
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			
			minApA = @targetBody.SpaceAltitudeThreshold()
			minPeA = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			type = CollectScience

			situation = InSpaceLow
			targetBody = HomeWorld()
			location = Space
			experiment = bd_Photometer
			recoveryMethod = Transmit
			disableOnStateChange = true
		}

		PARAMETER
		{
			type = CollectScience

			targetBody = HomeWorld()
			situation = InSpaceHigh
			location = Space
			experiment = bd_Photometer
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Vanguard-1
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}