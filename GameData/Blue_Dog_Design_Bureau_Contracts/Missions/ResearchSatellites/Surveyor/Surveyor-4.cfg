CONTRACT_TYPE
{
    name = Surveyor-4
    group = SurveyorMissions
    title = Surveyor 4
	
	description = Surveyor 4 is the fourth lunar lander in the American uncrewed Surveyor program, which mission is to explore the surface of @targetBody.
	notes = Surveyor 4 was launched from an Atlas Centaur D on July 14, 1967 from the Cape Canaveral Launch Complex.
    synopsis = <color=yellow>Launch Surveyor 4 to @targetBody and land at the designated area.</color>
    completedMessage = Mission Success!
	
	agent = nasa
	minExpiry = 0
	maxExpiry = 0
	cancellable = false
	declinable = false
	prestige = Significant
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075

	targetBody = HomeWorld().Children().Last() //Minmus

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		WAYPOINT
		{
			name = Surveyor-4 Landing Site
			hidden = False
			targetBody = @/targetBody
			icon = marker
			altitude = 0.0
			latitude = 0.45
        	longitude = -1.39
		}
	}

	PARAMETER
	{
        name = Surveyor-4
        type = VesselParameterGroup
        define = Surveyor-4
		title = Surveyor-4

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Core
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
		}
		
		PARAMETER
		{
			name = WaypointA
			type = VisitWaypoint
			index = 0
			distance = 1000.0
			title = Land at site Alpha
		}
	}

	PARAMETER
	{
		name = CollectScienceA
		type = CollectScience

		targetBody = @/targetBody
		situation = Surface
		recoveryMethod = Transmit
		title = Gather all the required info from the surface of @targetBody
		hideChildren = true
		disableOnStateChange = true
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Surveyor-3
		minCount = 1
		maxCount = 1
		cooldownDuration = 0d
	}

}