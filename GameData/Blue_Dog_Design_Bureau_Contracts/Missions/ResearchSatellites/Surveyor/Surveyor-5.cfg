CONTRACT_TYPE
{
    name = Surveyor-5
    group = SurveyorMissions
    title = Surveyor 5
	
	description = Surveyor 5 is the fifth lunar lander of the American uncrewed Surveyor program to explore the surface of the @targetBody.
	
    notes = Surveyor 5 was launched from an Atlas-SLV3C Centaur D on September 8, 1967 from the Cape Canaveral Launch Complex.
    synopsis = <color=yellow>Launch Surveyor 5 to the @targetBody, land on its surface and transmit scientific experiment results.</color>
    completedMessage = Mission Success!
	
	agent = nasa
	minExpiry = 0
	maxExpiry = 0
	cancellable = false
	declinable = false
	prestige = Significant
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1

    targetBody = HomeWorld().Children().First() //Mun
	
	PARAMETER
	{
		name = Surveyor-5
		type = VesselParameterGroup
		title = Land Surveyor 5 at the designated landing site on the @targetBody
		define = Surveyor-5

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			disableOnStateChange = true
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Core
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Vernier //3
			minCount = 3
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Leg //3
			minCount = 3
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_SolarAntenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Omni1
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Omni2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Camera
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Scoop
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_AlphaSpectrometer
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
		}
		
		PARAMETER
		{
			name = WaypointA
			type = VisitWaypoint
			index = 0
			distance = 1000.0
			title = Land at site Alpha
		}
	}

	PARAMETER
	{
		type = CollectScience

		targetBody = @/targetBody
		location = Surface
		recoveryMethod = Transmit
		title = Gather all the required info from the surface of @targetBody
		experiment = [temperatureScan, bd_SiteSurvey, bd_soilScoop, bd_XRayDiffract]
		hideChildren = true
		disableOnStateChange = true
	}

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		WAYPOINT
		{
			name = Surveyor-5 Landing Site
			hidden = False
			targetBody = @/targetBody
			icon = marker
			altitude = 0.0
			latitude = 1.45
        	longitude = 23.18
		}
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Surveyor-4
		minCount = 1
		maxCount = 1
		cooldownDuration = 0d
	}
}