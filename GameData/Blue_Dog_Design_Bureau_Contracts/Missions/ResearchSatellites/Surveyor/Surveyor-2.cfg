CONTRACT_TYPE
{
	name = Surveyor-2
	group = SurveyorMissions
	title = Surveyor 2

	description = This spacecraft is the second of a series designed to achieve a soft landing on @targetBody and to return lunar surface photography for determining characteristics of the lunar terrain for Apollo @targetBody landing missions. It was also equipped to return data on radar reflectivity of the lunar surface, bearing strength of the lunar surface, and spacecraft temperatures for use in the analysis of lunar surface temperatures.

	notes = Surveyor 2 was launched from an Atlas LV-3C - Centaur D on September 20, 1966 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch Surveyor 2 and land on @targetBody</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 0
	maxExpiry = 0
	cancellable = false
	declinable = false
	prestige = Significant
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 1
	rewardReputation = 5
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075

	targetBody = HomeWorld().Children().Last() // Minmus

	PARAMETER
	{
        name = Surveyor-2
        type = VesselParameterGroup
        define = Surveyor-2
		title = Surveyor-2

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Core
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
	}

	PARAMETER
	{
        name = ReachState
        type = ReachState
        targetBody = @/targetBody
        situation = LANDED
        title = Land on @targetBody
        disableOnStateChange = true

	}

	PARAMETER
	{
		name = CollectScienceA
		type = CollectScience

		targetBody = @/targetBody
		situation = Surface
		recoveryMethod = Transmit
		title = Gather all the required info from the surface of @targetBody
		hideChildren = true
		disableOnStateChange = true
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Surveyor-1
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}