CONTRACT_TYPE
{
    name = Surveyor-6
    group = SurveyorMissions
    title = Surveyor 6
	
	description = Surveyor 6 is the sixth lunar lander of the American uncrewed Surveyor program to explore the surface of @targetBody.
	
    notes = Surveyor 6 was launched by an Atlas-SLV3C Centaur D on November 7, 1967 from Cape Canaveral Launch Complex.
    synopsis = <color=yellow>Launch Surveyor 6 to @targetBody, land on its surface and perform a secondary restart and landing.</color>
    completedMessage = Mission Success!
	
	agent = nasa
    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1
	maxSimultaneous = 1
    cancellable = false
    declinable = false
	prestige = Significant
    
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1

	targetBody = HomeWorld().Children().Last()
	
	PARAMETER
	{
		name = Surveyor-6
		type = VesselParameterGroup
		title = Land the Surveyor-6 at the designated landing site on @targetBody
		define = Surveyor-6

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			disableOnStateChange = true
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Core
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Vernier //3
			minCount = 3
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Leg //3
			minCount = 3
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_SolarAntenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Omni1
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Omni2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Camera
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Scoop
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_AlphaSpectrometer
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
		}
		
		PARAMETER
		{
			name = WaypointA
			type = VisitWaypoint
			index = 0
			distance = 500.0
			title = Land at site Alpha
			disableOnStateChange = true
			hideOnCompletion = true
			completeInSequence = true
		}

		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
			completeInSequence = true
			disableOnStateChange = false
		}
		
		PARAMETER
		{
			name = WaypointB
			type = VisitWaypoint
			index = 1
			distance = 10.0
			title = Restart the engines, lift off and land again closeby
			completeInSequence = true
		}
	}

	PARAMETER
	{
		type = CollectScience

		targetBody = @/targetBody
		location = Surface
		recoveryMethod = Transmit
		title = Gather all the required info from the surface of @targetBody
		experiment = [temperatureScan, bd_SiteSurvey, bd_soilScoop, bd_XRayDiffract]
		hideChildren = true
		disableOnStateChange = true
	}

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		WAYPOINT
		{
			name = Surveyor-6 Landing Site A
			hidden = false
			clustered = true
			targetBody = HomeWorld().Children().Last()
			icon = marker
			altitude = 0.0
			latitude = 0.46
        	longitude = -1.37
		}
		
		RANDOM_WAYPOINT_NEAR
		{
			name = Surveyor-6 Landing Site B
			parameter = WaypointA
			hidden = false
			clustered = false
			targetBody = HomeWorld().Children().Last()
			count = 1
			icon = marker
			altitude = 0.0
			nearIndex = 0
			minDistance = 10.0
			maxDistance = 50.0
		}
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Surveyor-5
		minCount = 1
		maxCount = 1
		cooldownDuration = 0d
	}

}