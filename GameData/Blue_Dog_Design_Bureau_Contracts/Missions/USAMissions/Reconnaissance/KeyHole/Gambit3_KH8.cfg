CONTRACT_TYPE
{
    name = Gambit3_KH8
    group = Gambit3KH8
	title = Perform photo surveillance from a polar orbit of @targetBody.

	description = The KH-8 (Keyhole-8) or Gambit-3 is the second generation of Gambit high-resolution reconnaissance satellites. KH-8 introduces a new camera system and reverted back to the Agena-D flight control stage instead of the OCV of its predecessor. The forward part is joined via a roll joint with the Agena-D.

	notes = The KH-8 was first successfully launched by a Titan IIIB Agena-D on July 29, 1966, from the Vandenberg AFB Launch Complex.
    synopsis = <color=yellow>Launch a KH-8 Gambit surveillance satellite into space around @targetBody and perform photo surveillance of the specified areas.</color>
    completedMessage = Mission Success!.
  
    agent = nro
 	maxCompletions = 54 //KH-8 missions flown, all blocks included
    maxSimultaneous = 1
    targetBody = HomeWorld()
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	advanceFunds = Random(@Blue_Dog_Design_Bureau_Contracts:Kerbucks075,@Blue_Dog_Design_Bureau_Contracts:Kerbucks1)
    rewardFunds = Random(@Blue_Dog_Design_Bureau_Contracts:Kerbucks105,@Blue_Dog_Design_Bureau_Contracts:Kerbucks2)
    rewardReputation = Random(4.0, 8.0)
	
    // Hardcoded list of specific experiments
    DATA
    {
        name = experimentslist
		title = experimentslist
		type = List<ScienceExperiment>
        hidden = true

        experiments = [bd_surveillance]
    }
	
	// Randomly select 2 valid biomes to study from low space.
    DATA
    {
		type = List<ScienceSubject>
        hidden = true

        scienceSubjectsTemp1 = AllScienceSubjectsByBodyExperiment([@targetBody], @experiments)
		scienceSubjectsTemp2 = @scienceSubjectsTemp1.Where(s => !s.Biome().IsKSC())
		scienceSubjectsTemp3 = @scienceSubjectsTemp2.Where(s => s.Situation() == InSpaceLow)
        scienceSubjects = @scienceSubjectsTemp3.Random(2)
    }
	
	PARAMETER
    {
        name = Gamble Surveillance Satellite
        type = VesselParameterGroup
        title = Launch a new Gamble surveillance satellite
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = The satellite must be a new vessel
		}
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Corona_Pod //2
			minCount = 2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Corona_Parachute //2
			minCount = 2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Corona_Heatshield //2
			minCount = 2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Corona_Retro //2
			minCount = 2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Keyhole_DualAdapter
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Decoupler_0p9375m
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Keyhole_RVAdapter
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Keyhole_Camera_KH8
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Agena_Avionics
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Agena_Tank_Long
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Agena_EngineMount
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Agena_EquipmentRack
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Agena_Engine_XLR81
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		//Orbit with random components to be both somewhat unpredictable and scalable to any size body. PeA needs to be below High Space to ensure both space situations are guaranteed to be within the parameters.
		PARAMETER
		{
			name = Orbit
			type = Orbit
			title = Achieve the specified polar low space orbit
			
			maxApA = @targetBody.SpaceAltitudeThreshold()
			maxEccentricity = 0.02
			minInclination = Random(70,85)
			maxInclination = Random(90,105)
			disableOnStateChange = true
		}
    }

	PARAMETER
	{
		name = CollectScience
		type = CollectScience

		title = Take photos of the specified areas
		biome = @scienceSubject.Biome()
		situation = @scienceSubject.Situation()
		experiment = @scienceSubject.Experiment()
		recoveryMethod = Recover

		ITERATOR
		{
			type = ScienceSubject
			scienceSubject = @/scienceSubjects
		}
	}
	
	PARAMETER
	{
		name = ReturnHome
		type = ReturnHome
		title = Recover the film canister
	}
		
	// This requirement specifies the nodes that the parts with the required experiments currently reside in. Deliberately not specifying particular parts, so any part with the experiment can be used. If all applicable parts get placed to later nodes, could lead to issues however.
	REQUIREMENT
    {
        name = TechResearched
		type = TechResearched
		tech = basicScience
    }
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Gambit_KH7
		minCount = 4
		cooldownDuration = 0d
	}

	// Deactivate this if 6 KH-9 missions are flown
	REQUIREMENT
    {
		name = Any
		type = Any

        REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = Hexagon_KH9
            minCount = 3
            cooldownDuration = 0d
        }
    }
}
