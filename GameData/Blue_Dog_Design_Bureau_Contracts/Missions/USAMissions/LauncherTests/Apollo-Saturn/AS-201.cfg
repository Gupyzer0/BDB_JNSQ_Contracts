CONTRACT_TYPE
{
	name = AS-201
	group = LauncherMissions
	title = AS-201

	description = AS-201 is the first uncrewed test flight of an entire production Block I Apollo command and service module and the Saturn IB launch vehicle. It's the first flight of the two-stage Saturn 1B. The objectives of the flight are to verify the structural integrity, launch loads, stage separation, and operation of subsystems of the Saturn 1B, and to evaluate the Apollo spacecraft subsystems, heatshield, and mission support facilities.

	notes = AS-201 was launched on February 26, 1966 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the AS-201 Saturn 1B test rocket to 112 km altitude on a sub-orbital flight and recover the command module intact.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = 25000
	failureFunds = 30000
	advanceFunds = 80000

	PARAMETER
	{
        name = AS-201
        type = VesselParameterGroup
        title = Launch the AS-201 to 450 km altitude on a sub-orbital trajectory. 
        define = AS-201

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

        // Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_Block1_Nose
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_CrewPod
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = ReachState   
			type = ReachState   
			situation = SUB_ORBITAL			
			minAltitude = 112000
			disableOnStateChange = True
		}
	}
	
	PARAMETER
	{
        name = ReturnHome
        type = ReturnHome
		title = Recover the AS-201 command module intact.   
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Gemini-VII
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}

    REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = SA-5
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}