CONTRACT_TYPE
{
	name = AS-203
	group = LauncherMissions		
	title = AS-203

	description = AS-203 is an uncrewed test flight of the Saturn IB rocket. It carries no command and service module, as its purpose is to verify the design of the S-IVB rocket stage restart capability that would later be used in the Apollo program to boost astronauts from Earth orbit to a trajectory towards the Moon. 

	notes = AS-203 (Saturn IB) was launched on July 5, 1966 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Saturn 1B test rocket into low Earth orbit and stay in orbit fot at least 6 hours.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = 25000
	failureFunds = 30000
	advanceFunds = 80000

	PARAMETER
	{
        name = AS-203
        type = VesselParameterGroup
        title = Launch the AS-203 into low Earth orbit.
        define = AS-203

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

        // Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Saturn_S4B_InstrumentUnit
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Saturn_S4B_Tank
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Saturn_S4B_EngineMount
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Saturn_Engine_J2
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Saturn_S4B_APS_200 //2
			disableOnStateChange = True
            minCount = 2
		}
        // Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minAltitude = 85000
			minInclination = 29.4
			maxInclination = 34.4

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 6h

				preWaitText = Waiting for orbital insertion.
				waitingText = Orbit achieved, performing tests.
				completionText = Wait time done, destroy the S-IVB stage.
			}
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = AS-201
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}