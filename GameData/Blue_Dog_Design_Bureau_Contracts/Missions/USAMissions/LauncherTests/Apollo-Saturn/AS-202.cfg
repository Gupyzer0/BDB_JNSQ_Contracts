CONTRACT_TYPE
{
	name = AS-202
	group= LauncherMissions
	title = AS-202

	description = The AS-202 is a suborbital test flight of a production Block I Apollo command and service module launched with the Saturn IB launch vehicle. 

	notes = AS-202 was launched on August 25, 1966 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Saturn 1B test rocket to an altitude of 250 km on a sub-orbital trajectory and recover the command module intact.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = 25000
	failureFunds = 30000
	advanceFunds = 80000

	PARAMETER
	{
        name = AS-202
        type = VesselParameterGroup
        title = Launch the AS-202 rocket to 250 km on a sub-orbital trajectory.
        define = AS-202

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_Block1_Nose
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_CrewPod
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = ReachState
			type = ReachState 
			situation = SUB_ORBITAL
			minAltitude = 250000
			disableOnStateChange = True
		}
	}

	PARAMETER
	{
        name = ReturnHome
        type = ReturnHome
		title = Recover the AS-202 command module intact.
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = AS-203
		minCount =1
		maxCount =1
		cooldownDuration = 0d
	}
}