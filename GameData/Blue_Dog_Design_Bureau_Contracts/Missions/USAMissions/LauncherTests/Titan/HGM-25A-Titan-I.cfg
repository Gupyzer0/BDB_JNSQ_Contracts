CONTRACT_TYPE
{
    name = HGM-25A-Titan-I
	group= LauncherMissions		
	title = HGM-25A Titan I

	description = The Martin Marietta SM-68A/HGM-25A Titan I was ICBM was built as back-up to Atlas, using two stages instead of one and a half, and conventional tank construction in lieu of balloon tanks. 

	notes = The Titan-I ICBM was first launched on February 5, 1959 from the Cape Canaveral Air Force Range.
	synopsis = <color=yellow>Launch the SM-68A Titan I to 125 km altitude and recover the reentry vehicle.</color>
	completedMessage = Mission Success!

	agent = usaf
	targetBody = HomeWorld()
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = 25000
	failureFunds = 30000
	advanceFunds = 10000

	PARAMETER
	{
        name = HGM-25A-Titan-I
        type = VesselParameterGroup
        title = Launch the SM-68A Titan I to 125 km altitude.
        define = HGM-25A-Titan-I

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Titan1_S2_Tank
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Titan1_SeparationBottle
			maxCount = 2
			minCount = 2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_LR91_3
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Titan2_S2_GeminiDecoupler
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Titan1_S1_UpperTank
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Titan1_S1_LowerTank
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_LR87_3
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = ReachState   
			type = ReachState

			situation = SUB_ORBITAL
			minAltitude = 125000
			disableOnStateChange = True
		}

		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome	    
			title = Recover Titan's dummy warhead intact.
		}

	}

	REQUIREMENT
	{
		name = TechResearched
		type = TechResearched

	    tech = generalRocketry
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = SM-65D-Atlas
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}