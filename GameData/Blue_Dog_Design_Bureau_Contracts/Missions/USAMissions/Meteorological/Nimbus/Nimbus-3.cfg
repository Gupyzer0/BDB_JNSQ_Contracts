CONTRACT_TYPE
{
    name = Nimbus-3
    group = NimbusMissions
    title = Nimbus-3
	
	description = Nimbus 3, is the third in a series of second-generation meteorological research and development satellites, is designed to serve as a stabilized, earth-oriented platform for the testing of advanced meteorological sensor systems and the collecting of meteorological data. Nimbus 3 new features include a satellite infrared spectrometer (SIRS) for determining the verticle temperature profiles of the atmosphere and a radioisotope thermoelectric generator (RTG), SNAP-19, to assess the operational capability of radioisotope power for space applications.
	
    notes = Nimbus-3 was launched by a Thor SLV2G Agena-D on April 14, 1969 from Vandenberg Air Force Base.
    synopsis = <color=yellow>Launch the Nimbus-3 probe into a polar orbit and perform meteorological research.</color>
    completedMessage = Mission Success!
	
	prestige = Significant
	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 5
	rewardReputation = 1
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05

	PARAMETER
	{
         name = Nimbus-3
         type = VesselParameterGroup
         title = Launch the Nimbus-3 meteorological satellite into orbit
         define = Nimbus-3
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Nimbus_EarlyControlCore
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Nimbus_Truss
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Nimbus_EarlyCommandAntenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Nimbus_SolarPanel //2
			minCount = 2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Nimbus_InstrumentTorus
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Nimbus_Instrument_THIR //2
			minCount = 2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Nimbus_SBandAntenna //2
			minCount = 2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Nimbus_Instrument_SIS
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Nimbus_BeaconAntenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_RTG_SNAP19_Nimbus
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = 284000
			maxApA = 308000
			minPeA = 268000
			maxPeA = 293000
			minInclination = 97
			maxInclination = 103

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}
		
		PARAMETER
		{
			type = CollectScience

			title = Take cloudcover images and infrared measurements
			situation = InSpaceLow
			experiment = [bd_IRradiometer, bd_IRspec, bd_weather]
			recoveryMethod = Transmit

			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Nimbus-2
        minCount = 1
        cooldownDuration = 30d
	}
}