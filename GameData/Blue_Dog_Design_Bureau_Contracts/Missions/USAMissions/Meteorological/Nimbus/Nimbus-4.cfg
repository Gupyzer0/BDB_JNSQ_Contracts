CONTRACT_TYPE
{
    name = Nimbus-4
    group = NimbusMissions
    title = Nimbus-4
	
	description = Nimbus 4, the fourth in a series of second-generation meteorological research-and-development satellites, is designed to serve as a stabilized, earth-oriented platform for the testing of advanced meteorological sensor systems, and for collecting meteorological data.
	
    notes = Nimbus-4 was launched by a Thor SLV2G Agena-D on April 8, 1970 from Vandenberg Air Force Base.
    synopsis = <color=yellow>Launch the Nimbus-4 probe into a polar orbit and perform meteorological research.</color>
    completedMessage = Mission Success!
	
	prestige = Significant
	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 5
	rewardReputation = 1
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05

	PARAMETER
	{
         name = Nimbus-4
         type = VesselParameterGroup
         title = Launch the Nimbus-4 meteorological satellite into orbit
         define = Nimbus-4
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Nimbus_EarlyControlCore
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Nimbus_Truss
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Nimbus_EarlyCommandAntenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Nimbus_SolarPanel //2
			minCount = 2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Camera_InstrumentTorus
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Nimbus_Instrument_THIR
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Nimbus_SBandAntenna //2
			minCount = 2
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = 277000
			maxApA = 302000
			minPeA = 273000
			maxPeA = 298000
			minInclination = 77
			maxInclination = 83

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}
		
		PARAMETER
		{
			type = CollectScience

			title = Take cloudcover images and infrared measurements
			situation = InSpaceLow
			experiment = [bd_IRradiometer, bd_IRspec]
			recoveryMethod = Transmit

			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Nimbus-3
        minCount =1
        cooldownDuration = 30d
	}
}