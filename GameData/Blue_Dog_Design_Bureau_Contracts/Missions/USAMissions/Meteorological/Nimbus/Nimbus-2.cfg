CONTRACT_TYPE
{
    name = Nimbus-2
    group = NimbusMissions
    title = Nimbus-2
	
	description = Nimbus 2 adds an additional medium-resolution infrared radiometer (MRIR) for measuring the intensity and distribution of electromagnetic radiation emitted by and reflected from the Earth and its atmosphere.
	
    notes = Nimbus-2 was launched by a Thor SLV2A Agena-B on May 15, 1966 from Vandenberg Air Force Base.
    synopsis = <color=yellow>Launch the Nimbus-2 probe into a polar orbit and perform meteorological research.</color>
    completedMessage = Mission Success!
	
	prestige = Significant
	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 5
	rewardReputation = 1
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05

	PARAMETER
	{
         name = Nimbus-2
         type = VesselParameterGroup
         title = Launch the Nimbus-2 meteorological satellite into orbit
         define = Nimbus-2
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Nimbus_EarlyControlCore
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Nimbus_Truss
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Nimbus_EarlyCommandAntenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Nimbus_SolarPanel //2
			minCount = 2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Camera_InstrumentTorus
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Nimbus_Instrument_THIR //2
			minCount = 2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Nimbus_SBandAntenna //2
			minCount = 2
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = 294000
			maxApA = 320000
			minPeA = 275000
			maxPeA = 300000
			minInclination = 96
			maxInclination = 102

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}
		
		PARAMETER
		{
			type = CollectScience

			title = Take cloudcover images and infrared measurements
			situation = InSpaceLow
			experiment = [bd_IRradiometer, bd_IRspec]
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Nimbus-1
        minCount = 1
        cooldownDuration = 30d
	}
}