CONTRACT_TYPE
{
	name = Explorer-21
	group= ExplorerMission		
	title = Explorer 21

	description = Explorer 21, also called IMP-B and Interplanetary Monitoring Platform IMP-B, is a 138.0 kg solar-cell and chemical-battery powered spacecraft instrumented for interplanetary and distant magnetospheric studies of energetic particles, cosmic rays, magnetic fields, and plasmas. Explorer 21 is the second satellite of the Interplanetary Monitoring Platform.

	notes = Explorer 21 was launched by a Delta-C on October 4, 1964 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Explorer 21 interplanetary monitoring satellite into HEO.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = false
	declinable = false
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = 25000
	failureFunds = 5000
	advanceFunds = 5000
	
	PARAMETER
	{
        name = Explorer-21
        type = VesselParameterGroup
        title = Launch the Explorer 21 monitoring satellite into orbit.
        define = Explorer-21

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_Core
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_Antenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_Magnetometer
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_SolarPaddle
			disableOnStateChange = True
			minCount = 4
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_IMP_Magnetometer
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		// HEO
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = 8942000
			minPeA = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			type = CollectScience
			
			situation = InSpaceHigh
			location = Space
			experiment = bd_magScan
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
		
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-18
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}