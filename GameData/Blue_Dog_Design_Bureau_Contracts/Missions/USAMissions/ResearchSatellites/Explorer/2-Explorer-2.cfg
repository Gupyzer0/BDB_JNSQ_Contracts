CONTRACT_TYPE
{
    name = Explorer-2
	group= ExplorerMission
	title = Explorer 2

	description = Explorer 2 is a repeat of the Explorer 1 mission to get some extra data.

	notes = Explorer 2 was launched on a a Juno-I on March 5, 1958 from LC-26A at the Cape Canaveral Air Force Station.
	synopsis = <color=yellow>Launch Explorer 2 into a medium Earth orbit.</color>
	completedMessage = Mission Success!
	
	prestige = trivial
	agent = abma
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	rewardReputation = 0
	rewardFunds = 1500
	failureFunds = 5000
	advanceFunds = 5000

	PARAMETER
	{
        name = Explorer-2
        type = VesselParameterGroup
        title = Launch the Explorer 2 satellite into orbit.
        define = Explorer-2

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Juno1_Explorer1
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit

			targetBody = HomeWorld()
			minApA = HomeWorld().SpaceAltitudeThreshold()
			minPeA = HomeWorld().AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			
			situation = InSpaceLow
			location = Space
			experiment = bd_GeigerCounter
			recoveryMethod = Transmit
			disableOnStateChange = true
		}

		PARAMETER
		{
			name = CollectScienceB
			type = CollectScience
			
			situation = InSpaceHigh
			location = Space
			experiment = bd_GeigerCounter
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}   

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-1
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
