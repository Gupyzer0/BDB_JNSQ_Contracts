CONTRACT_TYPE
{
    name = Explorer-6
	group= ExplorerMission
	title = Explorer 6

	description = The Explorer 6 satellite is designed to study trapped radiation of various energies, galactic cosmic rays, geomagnetism, radio propagation in the upper atmosphere, and the flux of micrometeorites. It haves a scanning device designed for photographing the Earth's cloud cover.

	notes = Explorer 8 was launched on a Thor-Able III rocket on August 7, 1959 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Explorer 6 research satellite into HEO.</color>
	completedMessage = Mission Success!, not so much on the micrometeorits or geiger counter data but at least we have a kinda blurry iamge from Kerbin.

	prestige = trivial
	agent = nasa
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 0
	rewardReputation = 0
	rewardFunds = 8000
	failureFunds = 5000
	advanceFunds = 5000
	
	PARAMETER
	{
        name = Explorer-6
        type = VesselParameterGroup
        title = Launch the Explorer-6 satellite
        define = Explorer-6
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer5_Core //Explorer 6 config
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		// HEO
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = 8942000
			minPeA = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			type = CollectScience
			
			situation = InSpaceHigh
			location = Space
			experiment = logmmImpacts
			recoveryMethod = Transmit
			rewardScience = 1.0
			disableOnStateChange = true
		}

		PARAMETER
		{
			type = CollectScience
			
			situation = InSpaceHigh
			location = Space
			experiment = bd_GeigerCounter
			recoveryMethod = Transmit
			rewardScience = 1.0
			disableOnStateChange = true
		}

	}   

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-5
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}    