CONTRACT_TYPE
{
    name = Explorer-S45
	group = ExplorerMission
	title = Explorer S-45

    description = Explorer S45 is intended to operate in a highly elliptical orbit, from which it haves provide data on the shape of the ionosphere, and on the Earth's magnetic field.
	
	notes = Explorer S-45 was launched by a Juno-II on February 25, 1961 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch Explorer-S45 into a HEO.</color>
	completedMessage = Mission Success!

    agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 1
	rewardReputation = 0
	rewardFunds = 8000
	failureFunds = 5000
	advanceFunds = 5000

	PARAMETER
	{
         name = Explorer-S45
         type = VesselParameterGroup
         title = Launch the Explorer S-45 into HEO.
         define = Explorer-S45
		
		PARAMETER 
		{
         name = NewVessel
         type = NewVessel
         hidden = true
		}

		PARAMETER
		{
          name = Crewmembers
          type = HasCrew
          minCrew = 0
          maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Explorer_S45
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = 8942000
			minPeA = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			type = CollectScience
			
			situation = InSpaceHigh
			location = Space
			experiment = logIonTrap
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-8
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
