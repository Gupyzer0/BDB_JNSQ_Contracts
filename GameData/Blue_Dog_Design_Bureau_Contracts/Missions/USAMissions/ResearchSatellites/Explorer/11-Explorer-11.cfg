CONTRACT_TYPE
{
    name = Explorer-11
	group= ExplorerMission		
	title = Explorer 11

    description = Explorer 11, also known as S15, purpose is detecting the sources of high-energy gamma rays. It carriees the first space-borne gamma-ray telescope.
	
	notes = Explorer 11 launched on a Juno-II rocket on April 27, 1961 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Explorer 11 research satellite into orbit.</color>
	completedMessage = Mission Success!

    agent = nasa
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = 25000
	failureFunds = 5000
	advanceFunds = 6000

	PARAMETER
	{
        name = Explorer-11
        type = VesselParameterGroup
        title = Launch the Explorer 11 satellite into orbit.
        define = Explorer-11
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Explorer_11
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		// LEO
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minAltitude = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			type = CollectScience
			
			situation = InSpaceLow
			location = Space
			experiment = bd_gammaRay
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}   

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-8
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}    