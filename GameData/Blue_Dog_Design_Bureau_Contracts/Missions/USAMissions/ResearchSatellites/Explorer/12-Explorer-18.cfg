CONTRACT_TYPE
{
	name = Explorer-18
	group= ExplorerMission
	title = Explorer 18

	description = Explorer 18 (IMP A) is a 138.0 kg solar-cell and chemical-battery powered spacecraft instrumented for interplanetary and distant magnetospheric studies of energetic particles, cosmic rays, magnetic fields, and plasmas. It was manufactured by the Goddard Space Flight Center.

	notes = Explorer 18 was launched by a Thor-Delta C rocket on November 27, 1963 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Explorer 18 interplanetary monitoring satellite into HEO.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	cancellable = false
	declinable = false
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = 25000
    failureFunds = 5000
	advanceFunds = 5000
	
	PARAMETER
	{
        name = Explorer-18
        type = VesselParameterGroup
        title = Launch the Explorer 18 research satellite into HEO.
        define = Explorer-18

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_Core
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_Antenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_Magnetometer
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_SolarPaddle
			disableOnStateChange = True
			minCount = 4
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_IMP_Magnetometer
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		// HEO
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = 8942000
			minPeA = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			type = CollectScience
			
			situation = InSpaceHigh
			location = Space
			experiment = bd_magScan
			recoveryMethod = Transmit
			rewardScience = 10.0
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-11
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}