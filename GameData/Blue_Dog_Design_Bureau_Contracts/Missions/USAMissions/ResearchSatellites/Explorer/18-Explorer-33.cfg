CONTRACT_TYPE
{
	name = Explorer-33
	group= ExplorerMission
	title = Explorer 33

	description = Explorer 33, also known as AIMP-D, IMP-D, AIMP 1, Anchored IMP 1, Interplanetary Monitoring Platform-D, is a 212.0 kg spin-stabilized (spin axis parallel to the ecliptic plane, spin period varying between 2.2 and 3.6 s) spacecraft instrumented for studies of interplanetary plasma, energetic charged particles (electrons, protons, and alphas), magnetic fields, and solar X rays at lunar distances.

	notes = Explorer 33 was launched by a Delta E1 on May 25, 1966 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch Explorer 33 toward the Moon on a free return trajectory.</color>
	completedMessage = Mission Success!

	agent = NASA
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	cancellable = true
	declinable = true
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = 25000
	failureFunds = 5000
	advanceFunds = 5000

	PARAMETER
	{
        name = Explorer-33
        type = VesselParameterGroup
        title = Launch Explorer 33 towards the Moon on a free return trajectory
        define = Explorer-33

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_Core
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_Antenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_Magnetometer
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_SolarPaddle
			disableOnStateChange = True
			minCount = 4
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_Star13
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Homeworld().Children().First()
			situation = ESCAPING
			title = Encounter Moon
			minAltitude = 1000
			disableOnStateChange = true
		}

		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = HomeWorld()
			situation = ORBITING
			completeInSequence = true
		}
		
		PARAMETER
		{
			type = CollectScience
			
			targetBody = Homeworld().Children().First()
			location = Space
			experiment = bd_magScan
			recoveryMethod = Transmit
			rewardScience = 10.0
			disableOnStateChange = true
		}

	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-21
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}