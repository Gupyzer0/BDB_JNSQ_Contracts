CONTRACT_TYPE
{
	name = Explorer-27
	group= ExplorerMission
	title = Explorer 27

	description = Explorer 27, also known as BE-C, Beacon, Explorer-C, and Beacon-C, is a small 60.8 kg ionospheric research satellite instrumented with an electrostatic probe, radio beacons, a passive laser tracking reflector, and a Doppler navigation experiment. Its primary objective is to obtain worldwide observations of total electron content between the spacecraft and the earth.

	notes = Explorer 27 was launched by a Scout X-4 on April 29, 1965 from the Wallops Island Launch Complex.
	synopsis = <color=yellow>Launch the Explorer 27 ionospheric research satellite into a LEO.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = 25000
	failureFunds = 5000
	advanceFunds = 4200

	PARAMETER
	{
        name = Explorer-27
        type = VesselParameterGroup
        title = Launch the Explorer 27 research satellite into orbit.
        define = Explorer-27

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Transit5_Bus
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Explorer_Beacon_SLR
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Transit5_Solar
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		// LEO
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minAltitude = @targetBody.AtmosphereAltitude()
			minInclination = 76.7
			maxInclination = 82.7

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			type = CollectScience

			situation = InSpaceLow
			recoveryMethod = Transmit
			experiment = gravityScan
			title = Take gravimetric readings around @targetBody
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-22
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}