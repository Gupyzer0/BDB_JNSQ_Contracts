CONTRACT_TYPE
{
	name = Explorer-35
	group= ExplorerMission
	title = Explorer 35

	description = Explorer 35, also known as IMP-E, AIMP 2, Anchored IMP 2, Interplanetary Monitoring Platform-E, is a 230.0 kg spin-stabilized spacecraft instrumented for interplanetary studies, at lunar distances, of the interplanetary plasma, magnetic field, energetic particles, and solar X rays. It was launched into an elliptical lunar orbit. The spin axis direction was nearly perpendicular to the ecliptic plane, and the spin rate was 25.6 rpm. Explorer 35 is to be placed in an elliptical lunar orbit.

	notes = Explorer 35 was launched by a Delta E1 on July 19, 1967 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Explorer 35 interplanetary monitoring satellite into a lunar orbit.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = false
	declinable = false
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 50
	rewardReputation = 5
	rewardFunds = 25000
	failureFunds = 5000
	advanceFunds = 5000

	PARAMETER
    {
        name = Explorer-35
        type = VesselParameterGroup
        title = Launch the Explorer 35 interplanetary monitor into lunar orbit.
        define = Explorer-35
		
		PARAMETER 
        {
			name = NewVessel
			type = NewVessel
			hidden = true
        }
		
		PARAMETER
        {
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
        }

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_Core
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_Antenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_Magnetometer
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_SolarPaddle
			disableOnStateChange = True
			minCount = 4
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_Star13
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
	
		PARAMETER
        {		
          name = Orbit
          type = Orbit
	      targetBody = HomeWorld().Children().First()
	      situation = ORBITING
          minAltitude = 1000
          disableOnStateChange = true
          title = Orbit the Moon
        }

		PARAMETER
		{
			type = CollectScience
			
			targetBody = HomeWorld().Children().First()
			location = Space
			experiment = bd_magScan
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
    }

	REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-33
        minCount =1
        maxCount =1
        cooldownDuration = 0d
    }
}