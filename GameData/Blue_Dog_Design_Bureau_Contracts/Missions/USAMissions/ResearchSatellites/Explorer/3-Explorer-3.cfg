CONTRACT_TYPE
{
    name = Explorer-3
	group= ExplorerMission
	title = Explorer 3

	description = We need to continue the experiments started with Explorer 1 which are nearly identical to the ones we are going to haul with this mission.

	notes = Explorer 3 was launched on a modified Juno I rocket from the Cape Canaveral launch site on March 26, 1958.
	synopsis = <color=yellow>Launch the Explorer 3 research satellite into a medium Earth orbit.</color>
	completedMessage = Mission Success!
	
	prestige = trivial
	agent = abma
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = 1500
	failureFunds = 5000
	advanceFunds = 5000

	PARAMETER
	{
        name = Explorer-3
        type = VesselParameterGroup
        title = Launch the Explorer 3 research satellite into orbit.
        define = Explorer-3

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Juno1_Explorer1
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = @targetBody.SpaceAltitudeThreshold()
			minPeA = @targetBody.AtmosphereAltitude()
			minInclination = 30.4
			maxInclination = 36.4

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			
			situation = InSpaceLow
			location = Space
			experiment = bd_GeigerCounter
			recoveryMethod = Transmit
			disableOnStateChange = true
		}

		PARAMETER
		{
			name = CollectScienceB
			type = CollectScience
			
			situation = InSpaceHigh
			location = Space
			experiment = bd_GeigerCounter
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}   
	
	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-2
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}

	// Deactivate this if Explorer-6 is flown
	REQUIREMENT
    {
        name = Any
		type = Any
		invertRequirement = true
		
		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = Explorer-6
            minCount = 1
            cooldownDuration = 0d
        }
    }
}    