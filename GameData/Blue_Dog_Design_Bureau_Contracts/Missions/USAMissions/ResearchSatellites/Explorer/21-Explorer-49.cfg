CONTRACT_TYPE
{
	name = Explorer-49
	group= ExplorerMission
	title = Explorer 49

	description = Explorer 49 (also called as Radio Astronomy Explorer B, RAE-A and RAE-2) needs to be placed into lunar orbit to provide radio astronomical measurements of the planets, the Sun, and the galaxy over the frequency range of 25-kHz to 13.1-MHz. 

	notes = Explorer 49 was launched by a Thor-Delta 1913 on June 10, 1973 from Cape Canaveral.
	synopsis = <color=yellow>Launch the Explorer 49 Radio Astronomy Explorer B into a circular Lunar orbit.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = false
	declinable = false
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 50
	rewardReputation = 5
	rewardFunds = 25000
	failureFunds = 5000
	advanceFunds = 5000

	PARAMETER
    {
        name = Explorer-49
        type = VesselParameterGroup
        title = Launch the Explorer 49
        define = Explorer-49
		
		PARAMETER 
        {
			name = NewVessel
			type = NewVessel
			hidden = true
        }
		
		PARAMETER
        {
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
        }

		// Required Parts ---------------------------------

        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_ProbeCore
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_DipoleAntenna
			disableOnStateChange = True
		}

        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_RadioAntenna
			disableOnStateChange = True
		}

        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_TrackingSolarPaddle
			disableOnStateChange = True
            minCount = 4
		}
		
        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_TelemetryAntenna
			disableOnStateChange = True
		}

        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_VCPS_Decoupler
			disableOnStateChange = True
		}

        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_VCPS
			disableOnStateChange = True
		}
		
		// /Required Parts ---------------------------------

        //Lunar orbit
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld().Children().First()
			minAltitude = 1000
			maxEccentricity = 0.02

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			type = CollectScience
			
            targetBody = HomeWorld().Children().First()
			situation = InSpaceHigh
			location = Space
			experiment = bd_ionElec
			recoveryMethod = Transmit
			disableOnStateChange = true
		}

		PARAMETER
		{
			type = CollectScience
			
            targetBody = HomeWorld().Children().First()
			situation = InSpaceHigh
			location = Space
			experiment = bd_rpws
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
    }

	REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-38
        minCount =1
        maxCount =1
        cooldownDuration = 0d
    }

    REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-38
        minCount =1
        maxCount =1
        cooldownDuration = 0d
    }
}