CONTRACT_TYPE
{
	name = Explorer-38
	group= ExplorerMission
	title = Explorer 38

	description = Explorer 38 (also called as Radio Astronomy Explorer A, RAE-A and RAE-1) is NASA's first satellite to study Radio astronomy. It haves instruments to measure the intensity of celestial radio sources, particularly the Sun, as a function of time, direction and frequency (0.2 to 20-MHz).

	notes = Explorer 38 was launched by a Delta J on July 4, 1968 from Vandenberg Air Force Base.
	synopsis = <color=yellow>Launch the Explorer 38 Radio Astronomy Explorer A into a circular MEO.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	cancellable = true
	declinable = true
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 50
	rewardReputation = 5
	rewardFunds = 25000
	failureFunds = 5000
	advanceFunds = 5000

	PARAMETER
    {
        name = Explorer-38
        type = VesselParameterGroup
        title = Launch the Explorer 38
        define = Explorer-38
		
		PARAMETER 
        {
			name = NewVessel
			type = NewVessel
			hidden = true
        }
		
		PARAMETER
        {
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
        }

		// Required Parts ---------------------------------

        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_ProbeCore
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_DipoleAntenna
			disableOnStateChange = True
		}

        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_RadioAntenna
			disableOnStateChange = True
		}

        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_TrackingSolarPaddle
			disableOnStateChange = True
            minCount = 4
		}
		
        PARAMETER
		{
			type = PartValidation
			part = bluedog_RAE_TelemetryAntenna
			disableOnStateChange = True
		}
		
		// /Required Parts ---------------------------------

        //MEO circular orbit
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minAltitude = @targetBody.SpaceAltitudeThreshold()
			maxEccentricity = 0.02
			minInclination = 115
			maxInclination = 125

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			type = CollectScience
			
			situation = InSpaceHigh
			location = Space
			experiment = bd_ionElec
			recoveryMethod = Transmit
			rewardScience = 10.0
			disableOnStateChange = true
		}

		PARAMETER
		{
			type = CollectScience
			
			situation = InSpaceHigh
			location = Space
			experiment = bd_rpws
			recoveryMethod = Transmit
			rewardScience = 10.0
			disableOnStateChange = true
		}
    }

	REQUIREMENT
    {
        name = CompleteContract
        type = CompleteContract
        contractType = Explorer-35
        minCount =1
        maxCount =1
        cooldownDuration = 0d
    }
}