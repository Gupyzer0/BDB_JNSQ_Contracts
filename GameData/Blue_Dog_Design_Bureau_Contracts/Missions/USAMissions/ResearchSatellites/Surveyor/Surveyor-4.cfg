CONTRACT_TYPE
{
    name = Surveyor-4
    group = SurveyorMissions
    title = Surveyor 4
	
	description = Surveyor 4 is the fourth lunar lander in the American unmanned Surveyor program, which mission is to explore the surface of @targetBody.
	notes = Surveyor 4 was launched from an Atlas Centaur D on July 14, 1967 from the Cape Canaveral Launch Complex.
    synopsis = <color=yellow>Launch Surveyor 4 to @targetBody and land at the designated area.</color>
    completedMessage = Mission Success!
	
	agent = nasa
	minExpiry = 90
	maxExpiry = 90
	cancellable = false
	declinable = false
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 1
	rewardReputation = 1
	rewardFunds = 20000
	failureFunds = 30000
	advanceFunds = 20000

	targetBody = HomeWorld().Children().Last() //Minmus

	PARAMETER
	{
        name = Surveyor-4
        type = VesselParameterGroup
        define = Surveyor-4
		title = Land Surveyor 4 at the designated landing site on @targetBody

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Core
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Vernier //3
			minCount = 3
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Leg //3
			minCount = 3
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_SolarAntenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Omni1
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Omni2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Camera
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Scoop
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_AlphaSpectrometer
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
		}
		
		PARAMETER
		{
			name = WaypointA
			type = VisitWaypoint
			index = 0
			distance = 1000.0
			title = Land at site Alpha
		}
	}

	PARAMETER
	{
		type = CollectScience

		targetBody = @/targetBody
		location = Surface
		recoveryMethod = Transmit
		title = Gather all the required info from the surface of @targetBody
		experiment = [bd_SiteSurvey, bd_XRayDiffract, bd_soilScoop]
		hideChildren = true
		disableOnStateChange = true
	}

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		WAYPOINT
		{
			name = Surveyor-4 Landing Site
			hidden = False
			targetBody = @/targetBody
			icon = marker
			altitude = 0.0
			latitude = 0.45
        	longitude = -1.39
		}
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Surveyor-3
		minCount = 1
		maxCount = 1
		cooldownDuration = 0d
	}

}