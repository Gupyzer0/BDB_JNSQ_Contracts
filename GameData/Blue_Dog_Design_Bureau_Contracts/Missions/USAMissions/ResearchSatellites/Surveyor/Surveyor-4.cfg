CONTRACT_TYPE
{
    name = Surveyor-4
    group = SurveyorMissions
    title = Surveyor 4
	
	description = Surveyor 4 is the fourth lunar lander in the American unmanned Surveyor program, which mission is to explore the surface of @targetBody.
	notes = Surveyor 4 was launched from an Atlas Centaur D on July 14, 1967 from the Cape Canaveral Launch Complex.
    synopsis = <color=yellow>Launch Surveyor 4 to @targetBody and land at the designated area.</color>
    completedMessage = Mission Success!
	
	agent = nasa
	minExpiry = 90
	maxExpiry = 90
	cancellable = false
	declinable = false
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 1
	rewardReputation = 1
	rewardFunds = 20000
	failureFunds = 30000
	advanceFunds = 20000

	targetBody = HomeWorld().Children().Last() //Minmus

	PARAMETER
	{
        name = Surveyor-4
        type = VesselParameterGroup
        define = Surveyor-4
		title = Land Surveyor 4 at the designated landing site on @targetBody

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Lander_Truss
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Bus
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Lander_Leg //3
			disableOnStateChange = True
			minCount = 3
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Lander_Propulsion //2
			disableOnStateChange = True
			minCount = 2
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Lander_Antenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Battery //2
			disableOnStateChange = True
			minCount = 2
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Lander_Solar_Tracking
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
		}
		
		PARAMETER
		{
			name = WaypointA
			type = VisitWaypoint
			index = 0
			distance = 1000.0
			title = Land at site Alpha
		}
		
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = @/targetBody
			situation = SrfLanded
			recoveryMethod = Transmit
			title = Take and transmit photographs from the surface of @targetBody
			hideChildren = true
			disableOnStateChange = true
		}

	}

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		WAYPOINT
		{
			name = Surveyor-4 Landing Site
			hidden = False
			targetBody = @/targetBody
			icon = marker
			altitude = 0.0
			latitude = // TODO  DEFINE COORDINATES
        	longitude = // TODO  DEFINE COORDINATES
		}
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Surveyor-3
		minCount = 1
		maxCount = 1
		cooldownDuration = 0d
	}

}