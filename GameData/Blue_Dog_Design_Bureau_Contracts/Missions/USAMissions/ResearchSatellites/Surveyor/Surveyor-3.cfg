CONTRACT_TYPE
{
    name = Surveyor-3
    group = SurveyorMissions
    title = Surveyor 3
	
	description = Surveyor 3 is the third lander of the unmanned Surveyor program sent to explore the surface of the Mun.
	
    notes = Surveyor 3 was launched from an Atlas LV-3C - Centaur D on April 17, 1967 from the Cape Canaveral Launch Complex.
    synopsis = <color=yellow>Launch Surveyor 3 to the Moon and land it at the designated area, making sure to leave it there for an Apollo crew.</color>
    completedMessage = Mission Success! Leave Surveyor 3 intact, you're going to need it later.
	
	agent = nasa
    minExpiry = 90
    maxExpiry = 90
    maxCompletions = 1
	maxSimultaneous = 1
    cancellable = false
    declinable = false
	prestige = Trivial
    rewardScience = 5
    rewardReputation = 10
    rewardFunds = 50000
    failureFunds = 30000
    advanceFunds = 20000

    targetBody = HomeWorld().Children().First()
	
	PARAMETER
	{
		name = Surveyor-3
		type = VesselParameterGroup
		title = Land Surveyor 3 at the designated landing site on @targetBody
		define = Surveyor-3
		dissassociateVesselsOnContractCompletion = true

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			disableOnStateChange = true
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Lander_Truss
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Bus
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Lander_Leg //3
			disableOnStateChange = True
			minCount = 3
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Lander_Propulsion //2
			disableOnStateChange = True
			minCount = 2
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Lander_Antenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Battery //2
			disableOnStateChange = True
			minCount = 2
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Lander_Solar_Tracking
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
		}
		
		PARAMETER
		{
			name = WaypointA
			type = VisitWaypoint
			index = 0
			distance = 1000.0
			title = Land at site Alpha
		}
		
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = @targetBody
			situation = SrfLanded
			recoveryMethod = Transmit
			title = Take and transmit photographs from the surface of @targetBody
			hideChildren = true
			disableOnStateChange = true
		}
		
	}

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		WAYPOINT
		{
			name = Surveyor-3 Landing Site
			hidden = False
			targetBody = HomeWorld().Children().First()
			icon = marker
			altitude = 0.0
			latitude = // TODO  DEFINE COORDINATES
        	longitude = // TODO  DEFINE COORDINATES
		}
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Surveyor-2
		minCount = 1
		maxCount = 1
		cooldownDuration = 0d
	}
}