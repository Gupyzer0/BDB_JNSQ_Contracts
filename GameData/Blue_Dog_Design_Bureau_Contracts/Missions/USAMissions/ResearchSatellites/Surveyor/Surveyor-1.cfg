CONTRACT_TYPE
{
	name = Surveyor-1
	group= SurveyorMissions
	title = Surveyor 1

	description = Surveyor 1 is the first spacecraft of the Surveyor program and the first try for a soft landing on the @targetBody. The primary objectives of the Surveyor program, a series of seven robotic lunar soft-landing flights, is to support the coming crewed Apollo landings by: developing and validating the technology for landing softly on the Moon; providing data on the compatibility of the Apollo design with conditions encountered on the lunar surface; and adding to the scientific knowledge of the Moon.

	notes = Surveyor 1 was launched by an Atlas LV-3C - Centaur D on May 30, 1966 from Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch Surveyor 1 at the @targetBody and land.</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 0
	maxExpiry = 0
	cancellable = false
	declinable = false
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = 120000
	failureFunds = 30000
	advanceFunds = 20000

	targetBody = HomeWorld().Children().First()

	PARAMETER
	{
        name = Surveyor-1
        type = VesselParameterGroup
        title = Launch the Surveyor 1 spacecraft and land on the @targetBody Lowlands
        define = Surveyor-1
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Core
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Vernier //3
			minCount = 3
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Leg //3
			minCount = 3
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_SolarAntenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Omni1
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Omni2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Camera
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_AuxBattery
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
	}

	PARAMETER
	{
        name = ReachState
        type = ReachState
        targetBody = @/targetBody
        situation = LANDED
        title = Land on the @targetBody
        disableOnStateChange = true

	}

	PARAMETER
	{
		type = CollectScience

		targetBody = @/targetBody
		location = Surface
		recoveryMethod = Transmit
		title = Gather all the required info from the surface of @targetBody
		experiment = [temperatureScan, bd_SiteSurvey]
		hideChildren = true
		disableOnStateChange = true
	}
	
	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Ranger-6
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}