CONTRACT_TYPE
{
    name = Surveyor-7
    group = SurveyorMissions
    title = Surveyor 7
	
	description = Surveyor 7 is the seventh and last lunar lander of the American unmanned Surveyor program to explore the surface of the @targetBody.
	
    notes = Surveyor 7 was launched from an Atlas-SLV3C Centaur D on January 7, 1968 from the Cape Canaveral Launch Complex.
    synopsis = <color=yellow>Launch Surveyor 7 to the @targetBody and land it at the designated area.</color>
    completedMessage = Mission Success!
	
	agent = nasa
    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1
	maxSimultaneous = 1
    cancellable = false
    declinable = false
	prestige = Trivial
    rewardScience = 5
    rewardReputation = 5
    rewardFunds = 50000
    failureFunds = 30000
    advanceFunds = 20000

    targetBody = HomeWorld().Children().First()
	
	PARAMETER
	{
		name = Surveyor-7
		type = VesselParameterGroup
		title = Land Surveyor 7 at the designated landing site on the @targetBody
		define = Surveyor-7

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			disableOnStateChange = true
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Core
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Vernier //3
			minCount = 3
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Leg //3
			minCount = 3
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_SolarAntenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Omni1
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Omni2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Camera
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_Scoop
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Surveyor_AlphaSpectrometer
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
		}
		
		PARAMETER
		{
			name = WaypointA
			type = VisitWaypoint
			index = 0
			distance = 500.0
			title = Land at site Alpha
		}		
	}

	PARAMETER
	{
		type = CollectScience

		targetBody = @/targetBody
		location = Surface
		recoveryMethod = Transmit
		title = Gather all the required info from the surface of @targetBody
		experiment = [temperatureScan, bd_SiteSurvey, bd_soilScoop, bd_XRayDiffract]
		hideChildren = true
		disableOnStateChange = true
	}

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator
	
		WAYPOINT
		{
			name = Surveyor-7 Landing Site
			hidden = false
			clustered = true
			targetBody = HomeWorld().Children().First()
			icon = marker
			altitude = 0.0
			latitude = -41.01
        	longitude = -11.41
		}
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Surveyor-6
		minCount = 1
		maxCount = 1
		cooldownDuration = 0d
	}
}