		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			disableOnStateChange = true
		}

		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
		}
		
		PARAMETER
		{
			name = WaypointA
			type = VisitWaypoint
			index = 0
			distance = 500.0
			title = Land at site Alpha
		}
		
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = HomeWorld().Children().First()
			situation = SrfLanded
			recoveryMethod = Transmit
			title = Transmit science from the surface of @targetBody
			hideChildren = true
			disableOnStateChange = true
		}
		
	}

