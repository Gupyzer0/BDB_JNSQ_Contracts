CONTRACT_TYPE
{
    name = Surveyor-5
    group = SurveyorMissions
    title = Surveyor 5
	
	description = Surveyor 5 is the fifth lunar lander of the American unmanned Surveyor program to explore the surface of the @targetBody.
	
    notes = Surveyor 5 was launched from an Atlas-SLV3C Centaur D on September 8, 1967 from the Cape Canaveral Launch Complex.
    synopsis = <color=yellow>Launch Surveyor 5 to the @targetBody, land on its surface and transmit scientific experiment results.</color>
    completedMessage = Mission Success!
	
	agent = nasa
	minExpiry = 90
	maxExpiry = 90
	cancellable = false
	declinable = false
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = 50000
	failureFunds = 30000
	advanceFunds = 20000

    targetBody = HomeWorld().Children().First() //Mun
	
	PARAMETER
	{
		name = Surveyor-5
		type = VesselParameterGroup
		title = Land Surveyor 5 at the designated landing site on the @targetBody
		define = Surveyor-5

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			disableOnStateChange = true
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Lander_Truss
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Bus
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Lander_Leg //3
			disableOnStateChange = True
			minCount = 3
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Lander_Propulsion //2
			disableOnStateChange = True
			minCount = 2
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Lander_Antenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Battery //2
			disableOnStateChange = True
			minCount = 2
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Lander_Solar_Tracking
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
		}
		
		PARAMETER
		{
			name = WaypointA
			type = VisitWaypoint
			index = 0
			distance = 1000.0
			title = Land at site Alpha
		}
		
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = @/targetBody
			situation = SrfLanded
			recoveryMethod = Transmit
			title = Transmit photographs and other science from the surface of @targetBody
			hideChildren = true
			disableOnStateChange = true
		}
		

	}

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		WAYPOINT
		{
			name = Surveyor-5 Landing Site
			hidden = False
			targetBody = @/targetBody
			icon = marker
			altitude = 0.0
			latitude = // TODO  DEFINE COORDINATES
        	longitude = // TODO  DEFINE COORDINATES
		}
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Surveyor-4
		minCount = 1
		maxCount = 1
		cooldownDuration = 0d
	}
}