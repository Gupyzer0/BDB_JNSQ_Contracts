CONTRACT_TYPE
{
    name = Surveyor-6
    group = SurveyorMissions
    title = Surveyor 6
	
	description = Surveyor 6 is the sixth lunar lander of the American unmanned Surveyor program to explore the surface of @targetBody.
	
    notes = Surveyor 6 was launched by an Atlas-SLV3C Centaur D on November 7, 1967 from Cape Canaveral Launch Complex.
    synopsis = <color=yellow>Launch Surveyor 6 to @targetBody, land on its surface and perform a secondary restart and landing.</color>
    completedMessage = Mission Success!
	
	agent = nasa
    minExpiry = 90
    maxExpiry = 90
    maxCompletions = 1
	maxSimultaneous = 1
    cancellable = false
    declinable = false
	prestige = Trivial
    rewardScience = 5
    rewardReputation = 8
    rewardFunds = 60000
    failureFunds = 30000
    advanceFunds = 20000

	targetBody = HomeWorld().Children().Last()
	
	PARAMETER
	{
		name = Surveyor-6
		type = VesselParameterGroup
		title = Land the Surveyor-6 at the designated landing site on @targetBody
		define = Surveyor-6

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			disableOnStateChange = true
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Lander_Truss
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Bus
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Lander_Leg //3
			disableOnStateChange = True
			minCount = 3
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Lander_Propulsion //2
			disableOnStateChange = True
			minCount = 2
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Lander_Antenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Battery //2
			disableOnStateChange = True
			minCount = 2
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Lander_Solar_Tracking
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
		}
		
		PARAMETER
		{
			name = WaypointA
			type = VisitWaypoint
			index = 0
			distance = 500.0
			title = Land at site Alpha
			disableOnStateChange = true
			hideOnCompletion = true
			completeInSequence = true
		}

		PARAMETER
		{
			name = ReachState
			type = ReachState
			situation = LANDED
			completeInSequence = true
			disableOnStateChange = false
		}
		
		PARAMETER
		{
			name = WaypointB
			type = VisitWaypoint
			index = 1
			distance = 10.0
			title = Restart the engines, lift off and land again closeby
			completeInSequence = true
		}
		
		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			targetBody = HomeWorld().Children().Last()
			situation = SrfLanded
			recoveryMethod = Transmit
			title = Transmit photographs and other science from the surface of @targetBody
			hideChildren = true
			disableOnStateChange = true
		}
		
	}

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		WAYPOINT
		{
			name = Surveyor-6 Landing Site A
			hidden = false
			clustered = true
			targetBody = HomeWorld().Children().Last()
			icon = marker
			altitude = 0.0
			latitude = // TODO  DEFINE COORDINATES
        	longitude = // TODO  DEFINE COORDINATES
		}
		
		RANDOM_WAYPOINT_NEAR
		{
			name = Surveyor-6 Landing Site B
			parameter = WaypointA
			hidden = false
			clustered = false
			targetBody = HomeWorld().Children().Last()
			count = 1
			icon = marker
			altitude = 0.0
			nearIndex = 0
			minDistance = 10.0
			maxDistance = 50.0
		}
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Surveyor-5
		minCount = 1
		maxCount = 1
		cooldownDuration = 0d
	}

}