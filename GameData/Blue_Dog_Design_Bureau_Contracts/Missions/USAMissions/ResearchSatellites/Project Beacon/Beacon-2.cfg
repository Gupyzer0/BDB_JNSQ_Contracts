CONTRACT_TYPE
{
	name = Beacon-2
	group= BeaconMissions
	title = Beacon Explorer A
	
	description = Beacon 2 the second probe of the Beacon program. The major objective of the Beacon project is to place a 12-foot diameter inflatable sphere in orbit to study atmospheric density at various levels through visual observations.
	
	notes = Beacon 1 launched on 15 August 1959 by a Juno II from the Atlantic Test Range in Cape Canaveral, Florida.
	synopsis = <color=yellow>Launch Beacon 2 into orbit and collect information abour the atmospheric density.</color>
	completedMessage = Mission Success!

	agent = nasa
	prestige = trivial
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 0
	rewardReputation = 0
	rewardFunds = 5000
	failureFunds = 30000
	advanceFunds = 15000

	targetBody = HomeWorld()

	PARAMETER
	{
		name = Beacon-2
		type = VesselParameterGroup
		title = Launch the Beacon 1 into orbit
		define = Beacon-2

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

        // Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Beacon1
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit

			minAltitude = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience

			situation = InSpaceLow
			location = Space
			experiment = barometerScan
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Beacon-2
		minCount = 1
		maxCount = 1
		cooldownDuration = 0d
	}
}
