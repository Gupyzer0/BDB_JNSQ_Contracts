CONTRACT_TYPE
{
	name = Biosatellite-2
	group= BiosatMissions		
	title = Biosatellite 2

	description = Biosatellite 2, also known as abbreviated as Biosat 2 and as Biosatellite B, is the second satellite belonging to the Biosatellite Program for biological research. It carries 13 experiments involving insects, frog eggs, plants and microorganisms.

	notes = Biosatellite 2 was launched by an Delta G on September 7, 1967 from the Cape Canaveral Launch Complex.
	synopsis =  <color=yellow>Launch the Biosatellite 2 biological research satellite into low Earth orbit and recover the specimens after 2 days in orbit.</color>
	completedMessage = Mission Success!

	prestige = trivial
	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1

	rewardScience = 1
	rewardReputation = 2
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1

	PARAMETER
	{
        name = Biosatellite-2
        type = VesselParameterGroup
        title = Launch the Biosatellite 2 satellite into orbit
        define = Biosatellite-2

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Corona_Heatshield
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Corona_Pod
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Biosat_Adapter
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Biosat_Antenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Biosat_Magnetometer
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			maxApA = 110000
			minApA = 85000
			maxPeA = 110000
			minPeA = 85000
			maxEccentricity = 0.002
			disableOnStateChange = True
			
			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 2d

				preWaitText = Awaiting orbital insertion
				waitingText = Orbit achieved, performing biological experiments
				completionText = Experiments complete, return the capsule to Earth
			}
		}
	}

	PARAMETER
	{
        name = ReturnHome
        type = ReturnHome
		title = Recover the Biosatellite 2 specimen capsule intact
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Biosatellite-1
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}