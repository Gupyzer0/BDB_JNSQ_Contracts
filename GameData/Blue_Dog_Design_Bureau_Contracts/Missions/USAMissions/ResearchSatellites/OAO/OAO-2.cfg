CONTRACT_TYPE
{
	name = OAO-2
	group= USA_Research_Programs
	title = OAO-2

	description = OAO-2 (Orbiting Astronomical Observatory) also known as Stargazer, is one of a series of automated astronomical observatories, it carries two large telescopes and a complement of spectrometers and other auxiliary devices.

	notes = OAO-2 was launched by an Atlas-SLV3C Centaur-D on December 7, 1968 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the OAO-2 solar observatory into a circular low Earth orbit.</color>
	completedMessage = Mission Success!
	
	prestige = trivial
	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = 25000
	failureFunds = 30000
	advanceFunds = 8000

	PARAMETER
	{
		name = OAO-2
		type = VesselParameterGroup
		title = Launch the OAO-2 research satellite into orbit
		define = OAO-2

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
        
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_OAO_ProbeCore
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_OAO_WEP_instrument
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OAO_starTracker //2
            minCount = 2
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OAO_solarUpper //2
            minCount = 2
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OAO_balanceBoom //2
            minCount = 2
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OAO_antenna //2
            minCount = 2
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OAO_SAO_instrument
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OAO_solarLower //2
            minCount = 2
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OAO_spacecraftAdapter
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minPeA = 200000
			maxPeA = 225000
			maxEccentricity = 0.001

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			type = CollectScience
			
            title = Collect high-quality observations of distant objects.
			location = Space
			experiment = [bd_XrayImaging, bd_UVscope, bd_UVspec]
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = OAO-1
		minCount = 1
		cooldownDuration = 0d
	}
