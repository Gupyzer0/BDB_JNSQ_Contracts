CONTRACT_TYPE
{
	name = Mariner-3
	group= MarinerMission
	title = Mariner 3

	description = Mariner 3 is a 260 kg solar-cell and battery-powered spacecraft designed to make scientific measurements in the vicinity of Duna and to obtain photographs of the planet's surface and transmit these to Earth. It was intended that the spacecraft would encounter Duna after a few months of travel.

	notes = Mariner 3 was launched by an Atlas Agena D on November 5, 1964 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Mariner 3 spacecraft and flyby Duna.</color>
	completedMessage =  Mission Success!

	agent = nasa
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = 40000
	failureFunds = 30000
	advanceFunds = 12000

	PARAMETER
	{
        name = Mariner-3
        type = VesselParameterGroup
        title = Launch the Mariner 3 spacecraft and flyby Duna
        define = Mariner-3

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner_Bus
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner_Midcourse_Engine
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner_Louver //6
			disableOnStateChange = 
			minCount = 6
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner3_Solar //4
			disableOnStateChange = True
			minCount = 4
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner_CosmicDustDetector
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner_PlasmaProbe
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner_TrappedRadiationDetector
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner_CosmicRayDetector
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner3_TV_Camera
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner3_CanopusSensor
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner_Early_HGA
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner_Early_LGA_Mast
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner_IonizationChamber
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{   
			name = Orbit
			type = Orbit
			targetBody = Duna
			minInclination = 0
			situation = ESCAPING
			title = Perform a flyby of Duna 
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = CollectScience
			
			targetBody = Duna
			situation = InSpaceHigh
			recoveryMethod = Transmit
			title = Transmit Science from space around Duna
			experiment = [bd_microwaveSpec, bd_IRradiometer, logmmImpacts, logIonTrap]
			hideChildren = true
			disableOnStateChange = true
		}

		// Low flyby optional
		PARAMETER
		{
			type = CollectScience
			
			targetBody = Duna
			situation = InSpaceLow
			recoveryMethod = Transmit
			title = Transmit Science from space around Duna
			experiment = [bd_microwaveSpec, bd_IRradiometer, logmmImpacts, logIonTrap]
			hideChildren = true
			optional = true
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Mariner-2
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}