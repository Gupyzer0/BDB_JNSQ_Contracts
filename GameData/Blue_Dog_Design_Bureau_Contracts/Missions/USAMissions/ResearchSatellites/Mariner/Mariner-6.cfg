CONTRACT_TYPE
{
	name = Mariner-6
	group= MarinerMission
	title = Mariner 6

	description = Mariner 6 and 7 comprised a dual-spacecraft mission to @targetBody. The primary objectives of the missions are to study the surface and atmosphere of Mars during close flybys to establish the basis for future investigations, particularly those relevant to the search for extraterrestrial life, and to demonstrate and develop technologies required for future @targetBody missions and other long-duration missions far from the Sun. Mariner 6 and 7 spacecraft are identical, each carries a wide- and narrow-angle television cameras, an infrared spectroscope, an infrared radiometer, and an ultraviolet spectroscope.

	notes = Mariner 6 was launched by an Atlas-SLV3C Centaur-D on February 25, 1969 from the Cape Canaveral Launch Complex.
	synopsis =  <color=yellow>Launch the Mariner 6 spacecraft, flyby @targetBody, and end in a heliocentric orbit.</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks2
	failureFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075

	targetBody = HomeWorld().Parent().Children().ElementAt(4) //Duna
	
	PARAMETER
	{
        name = Mariner-6
        type = VesselParameterGroup
        title = Launch the Mariner 6 spacecraft
        define = Mariner-6

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner_Bus
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner3_Solar //4
			disableOnStateChange = True
			minCount = 4
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner2_Radiometer
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner3_TV_Camera_UV
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner_UV_Photometer
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner_Early_LGA_Mast
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner_Early_HGA
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner_Midcourse_Engine
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
	}
	
	PARAMETER
	{
        name = Mariner6Objectives
        type = VesselParameterGroup
        title = Flyby @targetBody and end in a heliocentric orbit
        vessel = Mariner-6
		
		PARAMETER
		{	
			name = Sequence
			type = Sequence
			
			PARAMETER
			{   
				type = Orbit

				targetBody = @/targetBody
				maxApA = @targetBody.SpaceAltitudeThreshold()
				minInclination = 0
				situation = ESCAPING
				title = Perform a close flyby of @targetBody
				disableOnStateChange = true
			}
		
			PARAMETER
			{
				type = CollectScience
				
				targetBody = @/targetBody
				situation = InSpaceLow
				recoveryMethod = Transmit
				title = Transmit Science from space around @targetBody
				experiment = [bd_UVspec, bd_camera, bd_microwaveSpec, bd_IRradiometer]
				hideChildren = true
				disableOnStateChange = true
			}
			
			PARAMETER
			{   
				type = Orbit

				minInclination = 0
				targetBody = HomeWorld().Parent()
				title = End the mission after escape into a heliocentric orbit
				completeInSequence = true
				disableOnStateChange = true
			}

			PARAMETER
			{
				name = CollectScienceC
				type = CollectScience
				targetBody = HomeWorld().Parent()
				location = Space
				recoveryMethod = Transmit
				title = Transmit physics data from heliocentric space after leaving @targetBody
				hideChildren = true
				disableOnStateChange = true
			}
		}
	}
	
	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Mariner-5
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}