CONTRACT_TYPE
{
    name = OFO-1
	group= VanguardMission
	title = Orbiting Frog Otolith

	description = OFO-1 is instrumented to obtain the first direct recordings of otolith response during prolonged periods of weightlessness. In-dwelling microelectrodes were implanted in the vestibular nerves of two bullfrogs to measure the bioelectric action potential in the animals during weightlessness and during repeated simulated gravity stimulus obtained by activation of a small centrifuge.
	
	notes = OFO-1 was launched by a Scout B on November 9, 1970 from the Wallops Flight Facility.
	synopsis = <color=yellow>Launch OFO-A into orbit.</color>    
	completedMessage = Mission Success!

	agent = nasa
	prestige = trivial
	targetBody = HomeWorld()
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 10
	rewardReputation = 5
	rewardFunds = 5000
	failureFunds = 5000
	advanceFunds = 4200

	PARAMETER
	{
        name = OFO-1
        type = VesselParameterGroup
        title = Launch the OFO-1 satellite into orbit.
        define = OFO-1
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_OFO_Experiment
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_AIMP_Core
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Biosat_Antenna //4
            minCount = 4
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_OFO_Antenna //4
            minCount = 4
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			
			minApA = @targetBody.AtmosphereAltitude()
			minPeA = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			type = CollectScience
			
            title = Check both frogs health.
			location = Space
			experiment = bd_bioexp
			recoveryMethod = Transmit
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Biosatellite-1
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}