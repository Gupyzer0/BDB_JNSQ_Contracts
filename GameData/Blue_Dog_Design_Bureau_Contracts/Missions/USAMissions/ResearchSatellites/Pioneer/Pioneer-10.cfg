CONTRACT_TYPE
{
	name = Pioneer-10
	group= PioneerMission
	title = Pioneer 10
	
	description = Pioneer 10 is the first spacecraft to be sent to the outer kerbol system and the first to investigate Jool, after which it will follow an escape trajectory from the solar system. 
	
	notes = Pioneer 10 was launched by an Atlas-SLV3C Centaur-D Star-37E on March 3, 1972 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch Pioneer 10 on a fly-by trajectory of Jool</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 90
	maxExpiry = 90
	cancellable = false
	declinable = false
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 5
	rewardReputation = 10
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks3
	failureFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1

	targetBody = HomeWorld().Parent().Children().ElementAt(7) //Jnsq Jool - Or just type Jool ??
	
	PARAMETER
	{
        name = Pioneer-10
        type = VesselParameterGroup
        title = Launch Pioneer 10
        define = Pioneer-10

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer_ProbeCore //
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer_ExperimentBus //
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer_TRD //
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer_PlasmaAnalyzer //
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer_CRT //
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer_LGA //
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer_Magnetometer //
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer_InfraredRadiometer //
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer_StellarReferenceAssembly //
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer_Radiator //
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer_MediumLouver // *2
			disableOnStateChange = True
			minCount = 2
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer_IPP //
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer_UltravioletPhotometer //
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer_GeigerTube //
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer_AftAdapter //
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer_AMD //
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer_SNAP19 // *2
			disableOnStateChange = True
			minCount = 2
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer_CPD //
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer_HGA //
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
	}

	PARAMETER
	{
        name = Pioneer10Obj
        type = VesselParameterGroup
        title = Fly-by @/targetBody and take various measurements
        vessel = Pioneer-10
		
		PARAMETER
		{   
			name = Orbit
			type = Orbit
			targetBody = @/targetBody
			maxPeA = 3 * @targetBody.Radius()
			situation = ESCAPING
			title = Perform a flyby of @/targetBody
			disableOnStateChange = true
		}
		
		PARAMETER
		{
			name = CollectScienceB
			type = CollectScience
			targetBody = @/targetBody
			location = Space
			recoveryMethod = Transmit
			experiment = [logIonTrap, bd_cosmicRay, bd_GeigerCounter, logmmImpacts, bd_IRradiometer, bd_camera, bd_Photometer, bd_magScan, bd_solarWind, temperatureScan]
			title = Transmit physics data of @/targetBody
			disableOnStateChange = true
		}
		
		PARAMETER
		{
			name = CollectScienceC
			type = CollectScience
			targetBody = HomeWorld().Parent()
			location = Space
			recoveryMethod = Transmit
			title = Continue collecting science from the spacecraft as it leaves the Kerbol system
			completeInSequence = true
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Pioneer-9
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}