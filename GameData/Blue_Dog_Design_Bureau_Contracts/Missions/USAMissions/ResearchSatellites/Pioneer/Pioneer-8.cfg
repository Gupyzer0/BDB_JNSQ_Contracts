CONTRACT_TYPE
{
	name = Pioneer-8
	group= PioneerMission
	title = Pioneer 8
	
	description = Pioneer 8 is the third in a series of solar-orbiting satellites designed to obtain measurements of interplanetary phenomena from widely separated points in space on a continuing basis. The spacecraft carries experiments to study positive ions and electrons in the solar wind, the interplanetary electron density (radio propagation experiment), solar and galactic cosmic rays, and the interplanetary magnetic field.Pioneer 8 will be launched with a small piggyback payload, TTS (Test and Training Satellite) 1, used for verifying and training operators for the Deep Space Network.
	
	notes = Pioneer 8 was launched by a Delta E1 on December 13, 1967 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch Pioneer 8 and TTS-1 into a heliocentric orbit, performing tracking and experiments.</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 90
	maxExpiry = 90
	cancellable = false
	declinable = false
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 3
	rewardReputation = 5
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks2
	failureFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075

	PARAMETER
	{
        name = Pioneer-8
        type = VesselParameterGroup
        title = Launch Pioneer 8 into a heliocentric orbit
        define = Pioneer-8

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_Bus
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_IonSensor
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_Magnetometer
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_MainAntenna
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_StanfordAntenna
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_MidcourseEngine
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_RCS
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_ServiceModule
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

	}

	PARAMETER
	{
        name = Pioneer8Obj
        type = VesselParameterGroup
        title = Perform science in heliocentric orbit
        vessel = Pioneer-8
		
		PARAMETER
		{   
			name = OrbitA
			type = Orbit
			minInclination = 0
			targetBody = HomeWorld().Parent()
			title = Enter a heliocentric orbit
			minApA = 1.09 * HomeWorld().SemiMajorAxis()

			disableOnStateChange = true
		}
		
		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			targetBody = HomeWorld().Parent()
			location = Space
			recoveryMethod = Transmit
			title = Transmit physics data from heliocentric space
			experiment = [logIonTrap, bd_magScan, bd_cosmicRay]
			disableOnStateChange = true
		}
		
	}

	PARAMETER
	{
        name = TTS-1
        type = VesselParameterGroup
        title = Also launch TTS-1 into a heliocentric orbit
        define = TTS-1

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		
		PARAMETER
		{
			name = PartValidation	
			type = PartValidation	
			part = bluedog_TTS1
			disableOnStateChange = True
		}
	}

	PARAMETER
	{
        name = TTS1Obj
        type = VesselParameterGroup
        title = Perform tracking tests from heliocentric orbit
        vessel = TTS-1
		
		PARAMETER
		{   
			name = OrbitB
			type = Orbit
			minInclination = 0
			targetBody = HomeWorld().Parent()
			title = Enter a heliocentric orbit
			disableOnStateChange = true
		}
		
		PARAMETER
		{
			name = CollectScienceC
			type = CollectScience
			targetBody = HomeWorld().Parent()
			location = Space
			recoveryMethod = Transmit
			title = Transmit temperature sensor data to confirm proper tracking of the satellite
			experiment = temperatureScan
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Pioneer-7
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}