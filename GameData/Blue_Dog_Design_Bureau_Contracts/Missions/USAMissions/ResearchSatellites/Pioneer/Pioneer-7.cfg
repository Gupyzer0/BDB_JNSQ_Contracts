CONTRACT_TYPE
{
	name = Pioneer-7
	group= PioneerMission
	title = Pioneer 7
	
	description = Pioneer 7 is the second in a series of solar-orbiting satellites designed to obtain measurements of interplanetary phenomena from widely separated points in space on a continuing basis. The spacecraft carried experiments to study positive ions and electrons in the solar wind, the interplanetary electron density (radio propagation experiment), solar and galactic cosmic rays, and the interplanetary magnetic field.
	
	notes = Pioneer 7 was launched by a Delta E1 on August 17, 1966 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch Pioneer 7 into a heliocentric orbit.</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 90
	maxExpiry = 90
	cancellable = false
	declinable = false
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 3
	rewardReputation = 5
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks105
	failureFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075

	PARAMETER
	{
        name = Pioneer-7
        type = VesselParameterGroup
        title = Launch Pioneer 7 into a heliocentric orbit
        define = Pioneer-7

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_Bus
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_IonSensor
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_Magnetometer
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_MainAntenna
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_StanfordAntenna
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_MidcourseEngine
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_RCS
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_ServiceModule
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

	}

	PARAMETER
	{
        name = Pioneer7Obj
        type = VesselParameterGroup
        title = Perform science in heliocentric orbit
        vessel = Pioneer-7
		
		PARAMETER
		{   
			name = OrbitA
			type = Orbit
			minInclination = 0
			targetBody = HomeWorld().Parent()
			title = Enter a heliocentric orbit
			minApA = 1.1 * HomeWorld().SemiMajorAxis()

			disableOnStateChange = true
		}
		
		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience
			targetBody = HomeWorld().Parent()
			location = Space
			recoveryMethod = Transmit
			title = Transmit physics data from heliocentric space
			experiment = [logIonTrap, bd_magScan, bd_cosmicRay]
			disableOnStateChange = true
		}
		
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Pioneer-6
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}