CONTRACT_TYPE
{
    name = Pioneer-5
	group= PioneerMission
	title = Pioneer 5

	description = Pioneer 5 is a spin-stabilized space probe which mission is to investigate interplanetary space between the orbits of Earth and Eve. The spacecraft is equiped to measure magnetic field phenomena, solar flare particles, and ionization in the interplanetary region.

	notes = Pioneer 5 was launched by a Thor-Able IV on March 11, 1960 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch Pioneer 5 into a heliocentric orbit.</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 90
	maxExpiry = 90
	cancellable = false
	declinable = false
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1 
	rewardScience = 3
	rewardReputation = 5
	rewardFunds = 30000
	failureFunds = 30000
	advanceFunds = 8000

	PARAMETER
	{
        name = Pioneer-5
        type = VesselParameterGroup
        title = Launch Pioneer 5 into a heliocentric orbit
        define = Pioneer-5

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer5_Core
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer5_SolarPaddle
			disableOnStateChange = True
			minCount = 4
		}

		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld().Parent()
			maxPeA = 0.9931 * HomeWorld().SemiMajorAxis()
			situation = ORBITING
			disableOnStateChange = true
			title = Enter orbit of Kerbol
		}

		PARAMETER
		{
			type = CollectScience
			
			targetBody = HomeWorld().Parent()
			experiment = [logmmImpacts, bd_GeigerCounter, logIonTrap]
			location = Space
			recoveryMethod = Transmit
			title = Collect and transmit all the required science data from heliocentric orbit.
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Pioneer-4
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}