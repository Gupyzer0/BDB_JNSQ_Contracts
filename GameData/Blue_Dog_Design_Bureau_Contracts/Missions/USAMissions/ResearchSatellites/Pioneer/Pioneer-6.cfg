CONTRACT_TYPE
{
	name = Pioneer-6
	group= PioneerMission
	title = Pioneer 6
	
	description = Pioneer 6 is the first in a planned series of solar-orbiting, spin-stabilized, solar-cell and battery-powered satellites designed to obtain measurements on a continuing basis of interplanetary phenomena from widely separated points in space. Its experiments are designed to study the positive ions and electrons in the solar wind, the interplanetary electron density (radio propagation experiment), solar and galactic cosmic rays, and the interplanetary magnetic field. Its main antenna is a high-gain directional antenna.
	
	notes = Pioneer 6 was launched by a Delta E on December 16, 1965 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch Pioneer 6 into a heliocentric orbit.</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 90
	maxExpiry = 90
	cancellable = true
	declinable = true
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 3
	rewardReputation = 5
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks105
	failureFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075

	PARAMETER
	{
        name = Pioneer-6
        type = VesselParameterGroup
        title = Launch Pioneer 6 into a heliocentric orbit
        define = Pioneer-6

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_Bus
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_IonSensor
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_Magnetometer
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_MainAntenna
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_StanfordAntenna
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_MidcourseEngine
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_RCS
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Pioneer6_ServiceModule
			disableOnStateChange = True
		}

		// /Required Parts ---------------------------------

	}

	PARAMETER
	{
        name = Pioneer6Obj
        type = VesselParameterGroup
        title = Perform science in heliocentric orbit
        vessel = Pioneer-6
		
		PARAMETER
		{   
			name = OrbitA
			type = Orbit

			maxPeA = 0.81 * HomeWorld().SemiMajorAxis()
			minInclination = 0
			targetBody = HomeWorld().Parent()
			title = Enter a heliocentric orbit
			disableOnStateChange = true
		}
		
		PARAMETER
		{
			type = CollectScience

			targetBody = HomeWorld().Parent()
			location = Space
			recoveryMethod = Transmit
			title = Transmit experiment data from heliocentric space
			hideChildren = true
			experiment = [logIonTrap, bd_magScan, bd_cosmicRay]
			disableOnStateChange = true
		}
	
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Pioneer-5
        minCount =1
        maxCount =1
        cooldownDuration = 100d
	}
}