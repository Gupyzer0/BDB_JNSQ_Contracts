CONTRACT_TYPE
{
	name = Ranger-3
	group = RangerMission
	title = Ranger 3

	description = Ranger 3 is designed to transmit pictures of the lunar surface to Earth stations during a period of 10 minutes of flight prior to impacting on the Mun, to rough-land a seismometer capsule on the Mun, to collect gamma-ray data in flight, to study radar reflectivity of the lunar surface, and to continue testing of the Ranger program for development of lunar and interplanetary spacecraft.

	notes = Ranger 3 was launched by an Atlas Agena B on January 26, 1962 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch Ranger 3, impact the Mun and if able, rough-land the seismometer probe.</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 90 
	maxExpiry = 90
	cancellable = false
	declinable = false
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = 40000
	failureFunds = 30000
	advanceFunds = 13200

	PARAMETER
	{
        name = Ranger-3
        type = VesselParameterGroup
        title = Impact the Mun.
        define = Ranger-3

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = Ranger-3-Capsule
        }

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Bus
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Battery
			disableOnStateChange = True
			minCount = 3
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Dish
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Solar
			disableOnStateChange = True
			minCount = 2
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Block2_OmniAntenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Block2_RetroDecoupler
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_UpperSolids_BE3
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Block2_RadarAltimeter
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Block2_GammaRaySpectrometer
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Engine
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Block2_TVCamera
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			type = CollectScience
			
			targetBody = HomeWorld().Children().First()
			situation = InSpaceHigh
			location = Space
			experiment = [bd_radarAltimeter,bd_gammaRay,bd_camera]
			recoveryMethod = Transmit
			rewardScience = 10.0
			disableOnStateChange = true
		}

		PARAMETER
		{
			type = CollectScience
			
			targetBody = HomeWorld().Children().First()
			situation = InSpaceLow
			location = Space
			experiment = [bd_radarAltimeter,bd_gammaRay,bd_camera]
			recoveryMethod = Transmit
			rewardScience = 10.0
			disableOnStateChange = true
		}

		PARAMETER
		{
			name = VesselDestroyed
			type = VesselDestroyed

			mustImpactTerrain = true
			targetBody = HomeWorld().Children().First()	
			disableOnStateChange = true
		}

	}

	PARAMETER
	{
		name = Ranger-3-Capsule
		type = VesselParameterGroup
		title = Separate the capsule from Ranger, activate the retro rocket and then rough land on the Mun
		define = Ranger-3-Capsule

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = Ranger-3
        }
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Block2_RoughLander
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = HomeWorld().Children().First()
			situation = LANDED
			title = Rough Land on the Mun
			optional = true
			rewardReputation = 20.0
			disableOnStateChange = true
		}

		PARAMETER
		{
			type = CollectScience

			targetBody = HomeWorld().Children().First()
			situation = SrfLanded
			experiment = seismicScan
			recoveryMethod = Transmit
			title = Report the seismic scan
			rewardScience = 10.0
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Ranger-1
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}