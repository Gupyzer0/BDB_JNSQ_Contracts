CONTRACT_TYPE
{
    name = Ranger-2
	group= RangerMission
	title = Ranger 2

	description = Ranger 2 is the second prototype of the Ranger spacecraft system designed for future lunar and interplanetary missions. 
	
	notes = Ranger 2 was launched by an Atlas Agena B on November 18, 1961 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch Ranger 2 into a low Earth parking orbit.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	cancellable = true
	declinable = true
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 0
	rewardReputation = 0
	rewardFunds = 10000
	failureFunds = 30000
	advanceFunds = 13200

	PARAMETER
	{
        name = Ranger-2
        type = VesselParameterGroup
        title = Launch the Ranger 2 spacecraft into HEO
        define = Ranger-2

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Bus
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Battery
			disableOnStateChange = True
			minCount = 4
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Dish
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Block1_Truss
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_OmniAntenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Block1_LymanAlphaTelescope
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Block1_ElectroAnalyzer_Device1
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Block1_ElectroAnalyzer_Device2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner2_CosmicDustDetector
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Solar
			disableOnStateChange = True
			minCount = 2
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Block1_ElectroAnalyzer_Experiment
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Ranger_Decoupler
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = 8942000
			minPeA = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			type = CollectScience
			
			situation = InSpaceHigh
			location = Space
			experiment = [bd_ionElec, bd_UVspec, bd_magScan, logIonTrap]
			recoveryMethod = Transmit
			rewardScience = 10.0
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Ranger-1
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}

	// Deactivate this if Ranger 3 is flown
	REQUIREMENT
    {
        name = Any
		type = Any
		invertRequirement = true
		
		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = Ranger-3
            minCount = 1
            cooldownDuration = 0d
        }
    }
}