	name = Ranger-7
	group= RangerMission
	title = Ranger 7

	description = Ranger 7 is designed to achieve a lunar impact trajectory and to transmit high-resolution photographs of the lunar surface during the final minutes of flight up to impact. Ranger 6 is the first of the Block 3 versions of the spacecraft. The spacecraft carries six television vidicon cameras, 2 full-scan cameras (channel F, one wide-angle, one narrow-angle) and 4 partial scan cameras (channel P, two wide-angle, two narrow-angle) to accomplish these objectives. The cameras were arranged in two separate chains, or channels, each self-contained with separate power supplies, timers, and transmitters so as to afford the greatest reliability and probability of obtaining high-quality video pictures. No other experiments were carried on the spacecraft.

	notes = Ranger 7 was launched by an Atlas-Agena B on July 28, 1964 from the Cape Canaveral Launch Complex.
	synopsis =<color=yellow>Launch Ranger 7 at the Mun, take and transmit photographs and impact it's surface.</color>
	completedMessage = Mission Success!

