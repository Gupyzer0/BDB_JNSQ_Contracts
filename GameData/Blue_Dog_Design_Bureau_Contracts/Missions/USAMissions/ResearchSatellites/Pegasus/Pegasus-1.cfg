CONTRACT_TYPE
{
	name = Pegasus-1
	group = PegasusMissions
	title = Pegasus 1
	
	description = The mission of the Pegasus spacecrafts is to measure micrometeoroid abundances near the Earth. Like its namesake, the Pegasus satellite is notable for its "wings", a pair of 29 m-long, 4.3 m-wide arrays of 104 panels fitted with sensors to detect punctures by micrometeoroids at high altitudes.
	
	notes = Pegasus 1 was launched by a Saturn I on February 16, 1965 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Pegasus 1 micrometeorite research satellite into low Earth orbit. </color>
	completedMessage = Mission Success!

	prestige = trivial
	agent = nasa
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 3
	rewardReputation = 5
	rewardFunds = 25000
	failureFunds = 30000
	advanceFunds = 20000
	
