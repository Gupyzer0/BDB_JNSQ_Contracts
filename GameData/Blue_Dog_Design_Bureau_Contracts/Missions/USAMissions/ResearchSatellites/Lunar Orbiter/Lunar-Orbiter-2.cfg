CONTRACT_TYPE
{
	name = Lunar-Orbiter-2
	group= LunarOrbiterMission
	title = Lunar Orbiter 2

	description = The Lunar Orbiter 2 spacecraft is designed primarily to photograph smooth areas of the lunar surface for the selection and verification of safe landing sites for the Surveyor and Apollo missions. It's also equipped to collect selenodetic, radiation intensity, and micrometeorite impact data.

	notes = Lunar Orbiter 2 was launched by an Atlas SLV-3 Agena-D on November 6, 1966 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch Lunar Orbiter 2 into Minmus orbit.</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 90
	maxExpiry = 90
	cancellable = false
	declinable = false
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 10
	rewardReputation = 15
	rewardFunds = 40000
	failureFunds = 30000
	advanceFunds = 15000

	PARAMETER
	{
        name = Lunar-Orbiter-2
        type = VesselParameterGroup
        title = Launch the Lunar Orbiter 2 satellite into Minmus orbit
        define = Lunar-Orbiter-2

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_LunarOrbiter_Core
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_LunarOrbiter_Propulsion
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_LunarOrbiter_Dish
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_LunarOrbiter_Antenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_LunarOrbiter_Solar_UnderFold //4
			minCount = 4
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_LunarOrbiter_Camera
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Agena_Decoupler_LunarOrbiter
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
           name = Orbit
           type = Orbit
           targetBody = HomeWorld().Children().Last()
           situation = ORBITING
		   title = Orbit Minmus with the following parameters
           minApA = 462500
		   maxApA = 487500
		   minPeA = 49000
		   maxPeA = 74000
		   minInclination = 7
		   maxInclination = 17

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}
		
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = HomeWorld().Children().Last()
			location = Space
			recoveryMethod = Transmit
			experiment = [bd_camera, bd_GeigerCounter]
			title = Take and transmit photographs and science data of @targetBody
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
          name = CompleteContract
          type = CompleteContract
          contractType = Lunar-Orbiter-1
          minCount =1
          maxCount =1
          cooldownDuration = 0d
	}
}