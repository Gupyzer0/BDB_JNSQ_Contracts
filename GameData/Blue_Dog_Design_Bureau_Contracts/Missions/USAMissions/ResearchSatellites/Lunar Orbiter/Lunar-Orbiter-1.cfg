CONTRACT_TYPE
{
	name = Lunar-Orbiter-1
	group= LunarOrbiterMission
	title = Lunar Orbiter 1

	description = The Lunar Orbiter 1 spacecraft is designed primarily to photograph smooth areas of the lunar surface for the selection and verification of safe landing sites for the Surveyor and Apollo missions. It's also equipped to collect selenodetic, radiation intensity, and micrometeorite impact data.

	notes = Lunar Orbiter 1 was launched by an Atlas SLV-3 Agena-D on October 8, 1966 from Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch Lunar Orbiter 1 into Mun orbit.</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 0
	maxExpiry = 0
	cancellable = false
	declinable = false
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 5
	rewardReputation = 2
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks075

	PARAMETER
	{
        name = Lunar-Orbiter-1
        type = VesselParameterGroup
        title = Launch the Lunar Orbiter 1 satellite into a lunar orbit
        define = Lunar-Orbiter-1

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_LunarOrbiter_Core
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_LunarOrbiter_Propulsion
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_LunarOrbiter_Dish
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_LunarOrbiter_Antenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_LunarOrbiter_Solar_UnderFold //4
			minCount = 4
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_LunarOrbiter_Camera
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Agena_Decoupler_LunarOrbiter
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
           name = Orbit
           type = Orbit
           targetBody = HomeWorld().Children().First()
           situation = ORBITING
		   title = Establish a Lunar orbit with the following parameters
		   minApA = 466500
           maxApA = 566500
		   minPeA = 10000
		   maxPeA = 20000
		   minInclination = 6.0
		   maxInclination = 16.0

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Awaiting Lunar orbit insertion
				waitingText = Verifying Lunar orbit
				completionText = Lunar orbit confirmed
			}
		}
		
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = HomeWorld().Children().First()
			location = Space
			recoveryMethod = Transmit
			experiment = [bd_camera, bd_GeigerCounter]
			title = Take and transmit photographs and science data of @targetBody
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Surveyor-1
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}