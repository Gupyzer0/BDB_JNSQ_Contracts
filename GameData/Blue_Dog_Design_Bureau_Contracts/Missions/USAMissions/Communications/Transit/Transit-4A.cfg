CONTRACT_TYPE
{
    name = Transit-4A
	group= TransitMissions
	title = Transit 4A/ SOLRAD 3/ INJUN 1

    description = Transit 4A is a relatively small spacecraft. to be launched with two other spacecraft from the same launch vehicle. Its shape is nearly cylindrical, 1.09 m in diameter, and 0.79 m in height. Most of the spacecraft surfaces were covered with solar cells for use with nickel-cadmium batteries. The primary mission is to serve as one of four operational navigational satellites for use by ships and aircraft. In addition, Transit 4A carried a SNAP-3 nuclear power source for testing, ELINT satellite SOLRAD 3/GRAB 3, and magnetic research satellite INJUN-1.
	
	notes = Transit 4A, SOLRAD 3, and INJUN 1 were launched by a Thor-Ablestar on June 29, 1961 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Transit-4A navigational, SOLRAD 3/GRAB 3 ELINT, and INJUN-1 science satellites into orbit.</color>
	completedMessage = Mission Success!

    agent = usn
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 3
	rewardReputation = 5
	rewardFunds = 28000
	failureFunds = 30000
	advanceFunds = 9000

	PARAMETER
	{
        name = Transit-4A
        type = VesselParameterGroup
        title = Launch the Transit-4A, SOLRAD-3 and INJUN-1 satellites into orbit  
        define = Transit-4A

		 PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Transit4A
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Injun1
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_SOLRAD
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_YoYoDespin
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = INJUN-1
        }

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = 249500
			maxApA = 274500
			minPeA = 220250
			maxPeA = 245250
			minInclination = 63.8
			maxInclination = 69.8    
		
			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s
				preWaitText = Waiting for orbital insertion.
				waitingText = Checking Stable Orbit.
				completionText = Orbit Stable.
			}
		}
	}

	// Transit 4A
	PARAMETER
	{
		type = CollectScience
		
		title = Transit: Take Geodetic Measurements.
		location = Space
		experiment = gravityScan
		recoveryMethod = Transmit
		disableOnStateChange = true
	}
	// INJUN
	PARAMETER
	{
		type = CollectScience
		
		title = Injun: Measure Magnetic Field.
		location = Space
		experiment = bd_ionElec
		recoveryMethod = Transmit
		disableOnStateChange = true
	}
	// SOLRAD
	PARAMETER
	{
		type = CollectScience
		
		title = Solrad: Log Solar Observations, Take Solar X-Ray Measurements and Collect Signals Intelligence.
		location = Space
		experiment = [bd_oso, bd_XrayImaging, bd_SIGINT]
		recoveryMethod = Transmit
		disableOnStateChange = true
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Transit-3B
        minCount =1
        cooldownDuration = 0d
	}
}