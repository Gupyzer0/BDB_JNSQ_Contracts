CONTRACT_TYPE
{
    name = Transit-2A
	group= TransitMissions
	title = Transit 2A / SOLRAD 1

	description = The Navy Transit 2A contains a navigation payload experiment to demonstrate the feasibility of using satellites as navigational aids. Transit spacecraft were developed for updating the inertial navigation systems on board US Navy Polaris submarines, and later for civilian use. The receivers use the known characteristics of the satellite's orbit, measured the Doppler shift of the satellite's radio signal, and thereby calculate the receiver's position on the Earth.&br;&br; SOLRAD 1, also known as GRAB 1, is a solar radiation experiment satellite piggybacked on Transit 2A in a multiple payload experiment. SOLRAD has a dual mission: a scientific radiation experiment (SOLRAD) and a classified electronic intelligence (ELINT) mission (GRAB).

    notes = Transit 2A and SOLRAD 1 were launched by a Thor-Ablestar on June 22, 1960 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Transit 2A navigational satellite and SOLRAD 1 satellites into orbit.</color>
	completedMessage = Mission Success!

	prestige = trivial
	agent = usn
	deadline = 90	
	minExpiry = 90
	maxExpiry = 90
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 2
	rewardReputation = 5
	rewardFunds = 40000
	failureFunds = 30000
	advanceFunds = 7200

	PARAMETER
	{
        name = Transit-2A
        type = VesselParameterGroup
        title = Launch the Transit 2A and SOLRAD 1 satellites into orbit.
        define = Transit-2A

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Transit2A
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_SOLRAD
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_YoYoDespin
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = 261750
			maxApA = 286750
			minPeA = 157000
			maxPeA = 169500
