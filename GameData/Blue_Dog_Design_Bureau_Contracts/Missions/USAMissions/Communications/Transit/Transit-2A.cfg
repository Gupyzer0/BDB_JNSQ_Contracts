	PARAMETER
	{
		type = CollectScience
		
		title = Solrad: Log Solar Observations, Take Solar X-Ray Measurements and Collect Signals Intelligence.
		location = Space
		experiment = [bd_oso, bd_XrayImaging, bd_SIGINT]
		recoveryMethod = Transmit
		disableOnStateChange = true
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Transit-1B
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
