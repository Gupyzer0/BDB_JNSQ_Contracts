	description = Transit 5BNs are 70 kg navigation satellites developed for updating the inertial navigation systems onboard U.S. Navy Polaris submarines. It carries a SNAP 3 nuclear power source. Transit 5E's are 61 kg solar-powered navigation technology satellites developed to obtain environmental data in the vicinity of the operational orbit of Transit satellites. Mission objectives were to measure the omnidirectional flux of protons and electrons above certain threshold energies in order to determine the temporal variations in the radiation environment; verify information pertinent to radiation effects on various transistors; determine the effectiveness of seven selected thermal coatings; determine the effectiveness of protective coatings on solar cells in preventing degradation due to radiation; and increase knowledge of the earth's shape and gravitational field.

	notes = Transit 5BN-1 and Transit 5E-1 were launched by a Thor-Ablestar on September 28, 1963 from the Vandenberg AFB Launch Complex.
