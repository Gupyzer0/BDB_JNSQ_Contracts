	title = Transit 3A / SOLRAD 2

    description = Transit 3A is a US Navy navigation satellite that contains instruments for the advanced development of an all-weather global navigation system for surface craft, submarines, and aircraft. Transit 3B contains two transmitting systems, a command system, a despin system, an electronic clock, a telemetry system, and a digital memory system for storing orbital data from ground stations to compute an accurate navigational fix. A TR-17 type SECOR (SEquential COllation of Range) transponder was carried as part of a new geodetic survey system.&br;&br; SOLRAD 2, also known as GRAB, is a solar radiation experiment satellite piggybacked on Transit 3A in a multiple payload experiment. SOLRAD has a dual mission: a scientific radiation experiment (SOLRAD) and a classified electronic intelligence (ELINT) mission (GRAB).

