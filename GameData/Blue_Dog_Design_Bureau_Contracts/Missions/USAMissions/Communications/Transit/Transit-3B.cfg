CONTRACT_TYPE
{
    name = Transit-3B
	group= TransitMissions
	title = Transit 3B / LOFTI 1
	
    description = The Navy Transit 3B contains a navigation payload experiment.&br;&br; Also hitchhiking on this launch was the LOFTI 1 satellite. The LOFTI (Low Frequency Trans Ionospheric Satellite) satellite will attempt to determine whether very low frequency (VLF) energy could penetrate through the ionosphere and be received by submerged submarines.
	
	notes = Transit 3B and LOFTI 1 were launched by a Thor-Ablestar on February 22, 1961 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Transit 3B navigational satellite and LOFTI 1 ionospheric research satellites into orbit.</color>
	completedMessage = Mission Success!
   
    agent = usn
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	prestige = trivial
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 1
	rewardReputation = 3
	rewardFunds = 25000
	failureFunds = 30000
	advanceFunds = 5000

	PARAMETER
	{
        name = Transit-3B & LOFTI-1
        type = VesselParameterGroup
        title = Launch the Transit 3B navigational satellite and LOFTI 1 into orbit.
        define = Transit-3B & LOFTI-1

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Transit2A //transit 3 config
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_LOFTI
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_YoYoDespin
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = 211750
			maxApA = 224250
			minPeA = 80000
			maxPeA = 95000
			minInclination = 25.3
			maxInclination = 31.3

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}
	}

	// Transit
	PARAMETER
	{
		type = CollectScience
		
		title = Transit: Take Geodetic Measurements
		location = Space
		experiment = gravityScan
		recoveryMethod = Transmit
		disableOnStateChange = true
	}
	// LOFTI
	PARAMETER
	{
		type = CollectScience
		
		title = LOFTI: Transmit Low Frequency Signals.
		location = Space
		experiment = [bd_ionElec]
		recoveryMethod = Transmit
		disableOnStateChange = true
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Transit-3A
        minCount =1
        cooldownDuration = 0d
	}
}