CONTRACT_TYPE
{
	name = SCORE
	group= USA_Communications_Programs
	title = SCORE

	description = The US Army's SCORE (Signal Communication by Orbiting RElay) satellite is an Atlas missile used as a platform for the communications relay experiment package. The missiles body serves as antennae. This satellite was made to demonstrate the feasibility of, and explore problems associated with, the operation of a satellite communications system. It carries messages on a tape recorder which was used at one point to carry a Christmas greeting from the President.

	notes = SCORE was launched by an Atlas B on December 18, 1958 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the SCORE communications experiment into orbit.</color>
	completedMessage = Mission Success!

	agent = darpa
	prestige = trivial
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 1
	rewardReputation = 5
	rewardFunds = 25000
	failureFunds = 30000
	advanceFunds = 11000

	PARAMETER
	{
		name = SCORE
		type = VesselParameterGroup
		title = Launch the SCORE communications experiment into orbit.
		define = SCORE

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------

		PARAMETER
		{
			type = PartValidation
			part = bluedog_Atlas_AdapterFuelTank
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Atlas_MediumFuelTank
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Atlas_LongFuelTank
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Atlas_LR101_Radial
			maxCount = 2
			minCount = 2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Atlas_SustainerAdapterTank
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Atlas_BoosterSkirt
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Atlas_LR89 //LR89-5
			maxCount = 2
			minCount = 2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Atlas_LR105
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minAltitude = @targetBody.AtmosphereAltitude()

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}

		PARAMETER
		{
			type = CollectScience

			location = Space
			recoveryMethod = Transmit
			experiment = temperatureScan
			title = Transmit the president's message
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Pioneer-1
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = SM-65D-Atlas
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}