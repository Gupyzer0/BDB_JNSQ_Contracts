// Mercury Launch Escape System test
CONTRACT_TYPE
{
    name = Beach-Abort
	group = MercuryMission
	title = Beach Abort

	description = The Beach Abort is an uncrewed test in NASA's Project Mercury, of the Mercury spacecraft Launch Escape System. Objectives of the test are a performance evaluation of the escape system, the parachute and landing system, and recovery operations in an off-the-pad abort situation.
	
	notes = The Beach Abort mission was launched on May 9, 1960 from the Wallops Flight Facility.
	synopsis = <color=yellow>Activate Mercury's LES from the pad.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 90
	prestige = trivial
	minExpiry = 90
	maxExpiry = 90
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 2
	rewardReputation = 5
	rewardFunds = 2500
	failureFunds = 10000
	advanceFunds = 2500

	PARAMETER
	{
		name = Mercury-Beach-Abort
		type = VesselParameterGroup
		title = Activate Mercury's Launch Escape System while on the pad.
		define = Mercury-Beach-Abort

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

        // Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_Capsule
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_Heatshield
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_ParachuteRCS
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_Parachute
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_AntennaNose
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_LES
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
	}

	PARAMETER
	{
		name = ReachState
		type = ReachState

		minAltitude = 250
		title = Activate the LES and reach 250m
		disableOnStateChange = True
	}
	
	PARAMETER
	{
        name = ReturnHome
        type = ReturnHome
		title = Recover the Mercury capsule intact
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Big-Joe
		minCount = 1
		cooldownDuration = 0d
	}
