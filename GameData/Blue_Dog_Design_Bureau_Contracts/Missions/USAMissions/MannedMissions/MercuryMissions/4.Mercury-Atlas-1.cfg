CONTRACT_TYPE
{
    name = Mercury-Atlas-1
	group= MercuryMission
	title = Mercury-Atlas 1

	description = Mercury Atlas 1 (MA-1) is a test vehicle launch with the primary mission goals being to check the integrity of the spacecraft structure and afterbody shingles for a reentry associated with a critical abort and to evaluate the open-loop performance of the Atlas abort-sensing instrumentation system. The spacecraft is not equipped with an escape system and no test subject was on-board.

	notes = Mercury-Atlas 1 was first successfully launched by Mercury-Atlas-2 on February 21, 1961, from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch Mercury-Atlas-1 on a sub-orbital trajectory and recover the Mercury capsule.</color> 
	completedMessage = Mission Success!

	agent = nasa
	deadline = 90
	prestige = trivial	
	minExpiry = 90
	maxExpiry = 90
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 1
	rewardReputation = 0
	rewardFunds = 8000
	failureFunds = 30000
	advanceFunds = 10000

	PARAMETER
	{
		name = Mercury-Atlas-1
		type = VesselParameterGroup
		title = Launch the Mercury-Atlas 1 and destroy the vessel after 58s.
		define = Mercury-Atlas-1

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_Capsule
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_Heatshield
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_ParachuteRCS
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_Parachute
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_AntennaNose
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_Interstage
			disableOnStateChange = True
		}
