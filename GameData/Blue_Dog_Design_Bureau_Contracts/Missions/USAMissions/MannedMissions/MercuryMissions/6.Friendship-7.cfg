CONTRACT_TYPE
{
	name = Friendship-7
	group = MercuryMission
	title = Friendship 7

	description = Mercury-Atlas 6 (MA-6, also designated Friendship 7) is the first orbital flight of a manned American rocket. The objectives of MA-6 are: evaluate the performance of a man-spacecraft system in a three-orbit mission; evaluate the effects of space flight on the astronaut; and, obtain the astronaut's evaluation of the operational suitability of the spacecraft and supporting systems for manned space flight.

	notes = Friendship 7 was launched by an Atlas LV-3B on February 20, 1962 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the "Friendship 7" capsule into orbit and return home after 4 hours.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 10
	rewardReputation = 25
	rewardFunds = 25000
	failureFunds = 30000
	advanceFunds = 10000

	PARAMETER
	{
        name = Friendship-7
        type = VesselParameterGroup
        title = Launch the Friendship 7 capsule into orbit
        define = Friendship-7

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 1
			maxCrew = 1
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_Capsule
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_Heatshield
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_ParachuteRCS
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_Parachute
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_AntennaNose
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_Retropack
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_RetroRocket //3
            minCount = 3
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_PosigradeRocket //3
            minCount = 3
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_LES
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit    
			type = Orbit   
			targetBody = HomeWorld()    
			minAltitude = @targetBody.AtmosphereAltitude()
			disableOnStateChange = True

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 4h

				preWaitText = Awaiting orbital insertion.
				waitingText = Orbit achieved. Performing experiments and spacecraft tests.
				completionText = Mission complete, return to Earth.
			}
		}
	}

	PARAMETER
	{
        name = ReturnHome
        type = ReturnHome
		title = Recover the Friendship 7 capsule intact
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Liberty-Bell-7
        minCount = 1
        maxCount = 1
        cooldownDuration = 0d
	}
}