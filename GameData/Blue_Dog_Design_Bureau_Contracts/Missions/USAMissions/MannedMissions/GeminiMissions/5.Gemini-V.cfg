CONTRACT_TYPE
{
	name = Gemini-V
	group= GeminiMission
	title = Gemini V

	description = Gemini 5 is the third crewed Earth-orbiting spacecraft of the Gemini series. The flight is designed to last eight days and test rendezvous procedures. The major objectives of this mission are to demonstrate a long-duration crewed flight, evaluate the effects of long periods of weightlessness on the crew, and test rendezvous capabilities and maneuvers using a rendezvous evaluation pod. Secondary objectives included demonstration of all phases of guidance and control systems to support rendezvous and controlled reentry guidance, to evaluate the fuel cell power system and rendezvous radar, to test the capability of either pilot to maneuver the spacecraft in orbit to close proximity with another object, and to conduct 17 experiments.

	notes = Gemini V was launched by a Titan II GLV on August 21, 1965 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Gemini V capsule into orbit and return home after seven days and twenty hours.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = 25000
	failureFunds = 30000
	advanceFunds = 20000

	PARAMETER
	{
        name = Gemini-V
        type = VesselParameterGroup
        title = Launch the Gemini V spacecraft into orbit
        define = Gemini-V

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 2
			maxCrew = 2
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = Gemini-V-Evaluation-Pod
        }

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_Capsule
			disableOnStateChange = True
		}
		// Experiments
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_Spectrometer //2
			minCount = 2
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit    
			type = Orbit    
			targetBody = HomeWorld()    
			minAltitude = 85000
			maxAltitude = 180000
			minInclination = 29.5
			maxInclination = 35.5
			disableOnStateChange = True

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 7d20h

				preWaitText = Awaiting orbital insertion.
				waitingText = Orbit achieved. Performing experiments and spacecraft tests.
				completionText = Mission complete, return to Earth.
			}
		}

		PARAMETER
		{
			type = CollectScience

			situation = InSpaceLow
			experiment = bd_massSpec
			recoveryMethod = Transmit
			title = Execute experiments.
			disableOnStateChange = true
		}

		PARAMETER
		{    
    		type = Rendezvous
			vessel = Gemini-V-Evaluation-Pod
			title = Rendezvous with the Gemini V Evaluation Pod.
			distance = 50.0
			optional = true
			rewardScience = 20
			completeInSequence = true
			disableOnStateChange = true
		}
	}

	PARAMETER
	{
        name = Gemini-V-Evaluation-Pod
        type = VesselParameterGroup
        title = Gemini V Evaluation Pod
        define = Gemini-V-Evaluation-Pod

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew 
			minCrew = 0
			maxCrew = 0
			title = The Evaluation Pod must be a small vessel just for testin Rendezvous capabilities.
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = Gemini-V
        }

		// Required Parts ---------------------------------
		// Using explorer S46 as the Evaluation pod
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Explorer_S46
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

	}

	PARAMETER
	{
        name = ReturnHome
        type = ReturnHome
		title = Recover the Gemini V capsule and its occupants intact.
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Gemini-IV
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}