CONTRACT_TYPE
{
	name = Gemini-II
	group = GeminiMission
	title = Gemini II

	description = Gemini II is the second uncrewed Gemini test mission, consisting of a sub-orbital ballistic flight and reentry with the primary objectives being to demonstrate the adequacy of the spacecraft reentry module's heat protection during a maximum heating rate return, the structural integrity of the spacecraft, and the performance of spacecraft systems.

	notes = Gemini II was launched by a Titan II GLV on January 19, 1965 from the Cape Canaveral launch site.
	synopsis = <color=yellow>Launch the Gemini II capsule into a sub-orbital trajectory and recover the capsule.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1 
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = 25000
	failureFunds = 30000
	advanceFunds = 20000

	PARAMETER
	{
        name = Gemini-II
        type = VesselParameterGroup
        title = Launch Gemini II on a sub-orbital flight
        define = Gemini-II

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_Capsule
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_Heatshield_1p5m
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_Decoupler_1p5m
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_RetroModule
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_RetroMotor //4
			minCount = 4
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_ReentryRCS
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_MainParachute
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_DockingPort
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_DrogueChute
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_NoseFairing
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_HorizonScanners
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_UHFAntenna //3
			minCount = 3
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_EquipmentModule
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_OAMSThruster //2
			minCount = 2
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
          name = ReachState   
          type = ReachState  
          situation = SUB_ORBITAL
		  minAltitude = 80000
		  disableOnStateChange = True		  
		}
	}

	PARAMETER
	{
        name = ReturnHome
        type = ReturnHome
		title = Recover the Gemini II capsule intact
	}


	REQUIREMENT
	{
          name = CompleteContract
          type = CompleteContract
          contractType = Gemini-I
          minCount =1
          cooldownDuration = 0d
	}
