CONTRACT_TYPE
{
	name = Gemini-I
	group = GeminiMission
	title = Gemini I

	description = Gemini I is an uncrewed orbital test of the Titan 2 launch vehicle, the Gemini spacecraft structural integrity, and the launch vehicle-spacecraft compatibility. The test covers all phases through the orbital insertion phase. Other objectives were to check out launch vehicle-spacecraft launch heating conditions, launch vehicle performance, launch vehicle flight control system switch-over circuits, launch vehicle orbit insertion accuracy, and the malfunction detection system. The spacecraft is not intended to be recovered.

	notes = Gemini I was launched by a Titan II GLV on April 8, 1964 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Gemini I test vehicle into orbit.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = false
	declinable = false
	maxCompletions = 1
