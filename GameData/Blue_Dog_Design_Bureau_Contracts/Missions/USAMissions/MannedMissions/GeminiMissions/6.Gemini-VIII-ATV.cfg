CONTRACT_TYPE
{
	name = Gemini-VIII-ATV
	group = GeminiMission
	title = Gemini VIII ATV

	description = Gemini 8-ATV is the name given to the Agena Target Vehicle designed to dock with Gemini 8. The Gemini Agena Target Vehicle was designed to be launched into Earth orbit prior to a Gemini mission and used for rendezvous and docking practice. The GATV has a docking cone at the forward end into which the nose of the Gemini spacecraft could be inserted and held with docking latches.

	notes = The Gemini VIII ATV was launched by an Atlas Agena D on March 16, 1966 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Gemini VIII ATV into orbit.</color>
	completedMessage = Mission Success!

