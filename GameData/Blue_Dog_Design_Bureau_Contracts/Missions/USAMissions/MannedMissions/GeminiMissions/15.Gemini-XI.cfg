CONTRACT_TYPE
{
	name = Gemini-XI
	group = GeminiMission
	title = Gemini XI

	description = Gemini 11 is the ninth crewed Earth-orbiting spacecraft of the Gemini series. The 3-day mission is designed to achieve a first orbit rendezvous and docking with the Agena target vehicle, to accomplish two ExtraVehicular Activity (EVA) tests, to perform docking practice, docked configuration maneuvers, tethered operations, parking of the Agena target vehicle, and demonstrate an automatic reentry.

	notes = Gemini XI was launched by a Titan II GLV on September 12, 1966 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Gemini XI capsule into orbit, dock with Gemini XI ATV, and return home after 3 days.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = 50000
	failureFunds = 30000
	advanceFunds = 20000

	PARAMETER
	{
        name = Gemini-XI
        type = VesselParameterGroup
        title = Launch the Gemini-XI capsule into orbit rendezvous with Gemini XI-ATV
        define = Gemini-XI
		duration = 3d

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 2
			maxCrew = 2
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			name = PartValidation	
			type = PartValidation	
			part = bluedog_Gemini_Capsule
			disableOnStateChange = true
		}
		// Experiments
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_Spectrometer //2
			minCount = 2
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{    
			name = Docking   
			type = Docking    
			vessel = Gemini-XI-ATV   
			defineDockedVessel = Gemini-XI
			title = Dock with the Agena Target Vehicle
			disableOnStateChange = true    
			
			PARAMETER
			{
				name = Orbit  
				type = Orbit   
				targetBody = HomeWorld()   
				title = Use GATV for raising your apoapsis.
				minApA = 343000
				disableOnStateChange = true
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 2d
				preWaitText = Dock with the Agena.
				waitingText = Perform experiments and raise the spacecrafts apogee to 343 km.
				completionText = Docking and orbital maneuvers complete, undock, finish experiments and return to Earth.
				completeInSequence = True
				disableOnStateChange = True
			}
		}

		PARAMETER
		{
			type = CollectScience

			situation = InSpaceLow
			experiment = evaReport
			recoveryMethod = Transmit
			title = Perform an EVA and report the crew's experience.
			disableOnStateChange = true
		}

		PARAMETER
		{
			type = CollectScience

			situation = InSpaceLow
			experiment = bd_massSpec
			recoveryMethod = Transmit
			title = Execute experiments.
			disableOnStateChange = true
		}
	}

	PARAMETER
	{
        name = ReturnHome
        type = ReturnHome
		title = Recover the Gemini XI capsule and its occupants intact.
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Gemini-X
        minCount = 1
        cooldownDuration = 0d
	}
}