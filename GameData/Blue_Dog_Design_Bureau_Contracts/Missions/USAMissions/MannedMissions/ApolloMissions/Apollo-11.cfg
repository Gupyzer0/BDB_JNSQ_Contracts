CONTRACT_TYPE
{
    name = Apollo-11
    group = ApolloMission
    title = Apollo-11
	
	description = Apollo 11 is the reason why the Apollo program was made. Your objective is to make the first crewed landing on the Mun.
	
    notes = Apollo XI was launched by a Saturn 5 on July 16, 1969 from the Cape Canaveral launch site.
    synopsis = <color=yellow>Perform the sixth flight of the Apollo Program and land on @targetBody.</color>
    completedMessage = That's one small step for a kerbal, one giant leap for kerbalkind. Mission Success !.
	
    agent = nasa
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1 
	rewardScience = 10
	rewardReputation = 25
	rewardFunds = 150000
	failureFunds = 50000
	advanceFunds = 60000

	targetBody = HomeWorld().Children().First()

	PARAMETER
	{
		name = Apollo-11
		type = VesselParameterGroup
		title = Launch Apollo-11 to the Moon
		define = Apollo-11

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew 
			minCrew = 1
			maxCrew = 3
			title = Take along 3 crew members, be sure to include 2 pilots
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = LM-11
        }
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_CrewPod
			disableOnStateChange = True
		}
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = Must have a docking port
			
			partModule = ModuleDockingNode
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
			name = OrbitB
			type = Orbit
			targetBody = HomeWorld().Children().First()
			minAltitude = 30000
			maxAltitude = 45000
			maxEccentricity = 0.01
			title = Then establish a circular orbit around @targetBody
			disableOnStateChange = true
		}

		PARAMETER
		{    
			name = Docking    
			type = Docking    
			vessel = LM-11
			title = Dock with the Lunar Module after it has completed its mission
			completeInSequence = true
			disableOnStateChange = true
		}
	}

	PARAMETER
	{
		name = LM-11
		type = VesselParameterGroup
		title = Separate the LM from Apollo-11 in lunar orbit, then land it and return
		define = LM-11

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew 
			minCrew = 0
			maxCrew = 2
			title = The LM must be crewed after launch to be able to perform its mission
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = Apollo-11
        }
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_LM_Ascent_Cockpit
			disableOnStateChange = True
		}
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = Must have a docking port
			partModule = ModuleDockingNode
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = HomeWorld().Children().First()
			situation = LANDED
			disableOnStateChange = true
			title = Land on the Moon
		}
	}
	
	PARAMETER
	{
		name = CollectScience
		type = CollectScience
		targetBody = HomeWorld().Children().First()
		situation = SrfLanded
		experiment = crewReport
		experiment = evaReport
		experiment = surfaceSample
		recoveryMethod = Ideal
		title = Report the crew's findings from the surface and take a sample
		disableOnStateChange = true
	}
		
	PARAMETER
	{
		name = CollectScience
		type = CollectScience
		targetBody = HomeWorld().Children().First()
		situation = SrfLanded
		recoveryMethod = Transmit
		experiment = bd_camera
		title = Perform the first ever TV broadcast from the lunar surface
		disableOnStateChange = true
	}
	
	PARAMETER
	{
		name = PlantFlag
		type = PlantFlag
		targetBody = HomeWorld().Children().First()
		title = Plant a flag on the surface of @targetBody
	}

	PARAMETER
	{
		name = ReturnHome
		type = ReturnHome
		title = Return Apollo-11 home safely
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Apollo-10
		minCount = 1
		maxCount = 1
		cooldownDuration = 0d
	}
}