CONTRACT_TYPE
{
    name = Apollo-8
    group = ApolloMission
    title = Apollo-8
	
	description = Apollo 8, the second crewed spaceflight mission in the Apollo space program and is set to become the first crewed spacecraft to leave Earth orbit, reach the Earth's Mun, orbit it and return safely to Earth.
	
    notes = Apollo 8 was launched by a Saturn 5 on December 21, 1968 from the Cape Canaveral launch site.
    synopsis = <color=yellow>Perform the second crewed flight of the Apollo Program, orbiting the Mun and returning home.</color>
    completedMessage = Mission Complete
	
    agent = nasa
	minExpiry = 0
	maxExpiry = 0
	prestige = trivial
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1 
	rewardScience = 10
	rewardReputation = 10
	rewardFunds = 100000
	failureFunds = 50000
	advanceFunds = 60000

	targetBody = HomeWorld().Children().First()

	PARAMETER
	{
		name = Apollo-8
		type = VesselParameterGroup
		title = Launch the Apollo-8
		define = Apollo-8

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew 
			minCrew = 3
			maxCrew = 3
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_LES
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_CrewPod
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = OrbitB
			type = Orbit
			targetBody = HomeWorld().Children().First()
			minAltitude = 30000
			maxAltitude = 45000
			maxEccentricity = 0.01
			title = Then establish a circular orbit around @targetBody
			disableOnStateChange = true

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 1d 1h
				preWaitText = Reach Mun orbit
				waitingText = Perfoming Tests
				completionText = Testing complete
			}
		}

		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = HomeWorld().Children().First()
			situation = InSpaceLow
			situation = InSpaceHigh
			experiment = crewReport
			recoveryMethod = Transmit
			title = Report the crew's findings from low and high space around @targetBody
			disableOnStateChange = true
		}
	}
	
	PARAMETER
	{
		name = ReturnHome
		type = ReturnHome
		title = Return Apollo-8 home safely
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Apollo-7
		minCount = 1
		maxCount = 1
		cooldownDuration = 0d
	}
}