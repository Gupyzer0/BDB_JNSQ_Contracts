CONTRACT_TYPE
{
    name = Apollo-17
    group = ApolloMission
    title = Apollo-17
	
	description = Apollo 17 is the final mission of the Apollo program. It's a J type mission with the Mun as objective.
	
    notes = Apollo 17 was launched by a Saturn 5 on December 7, 1972 from the Cape Canaveral launch site.
    synopsis = <color=yellow>Perform the eleventh crewed flight of the Apollo Moon Program, landing on the Mun and returning home.</color>
    completedMessage = Mission Complete.
    
    agent = nasa
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1 
	rewardScience = 5
	rewardReputation = 10
	rewardFunds = 120000
	failureFunds = 50000
	advanceFunds = 60000

	targetBody = HomeWorld().Children().First()

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		RANDOM_WAYPOINT
		{
			name = Apollo-17 Landing Site
			hidden = False
			targetBody = HomeWorld().Children().First()
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			forceEquatorial = false
		}
	}
	
	PARAMETER
	{
		name = Apollo-17
		type = VesselParameterGroup
		title = Launch Apollo-17 to the Moon
		define = Apollo-17

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew 
			minCrew = 1
			maxCrew = 3
			title = Take along 3 crew members.
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = LM-17
        }
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_CrewPod
			disableOnStateChange = True
		}
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = Must have a docking port
			partModule = ModuleDockingNode
			disableOnStateChange = True
		}
		// SIM bay experiments
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_SIMbay_mappingCamera
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_SIMbay_PanoramicCamera
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_SIMbay_radar
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_SIMbay_radarRecorder
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_SIMbay_IR_radiometer
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_SIMbay_UVspectrometer
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
			name = OrbitB
			type = Orbit
			targetBody = HomeWorld().Children().First()
			minAltitude = 30000
			maxAltitude = 45000
			title = Then establish an orbit around @targetBody
			disableOnStateChange = true
		}

		PARAMETER
		{    
			name = Docking    
			type = Docking    
			vessel = LM-17
			title = Dock with the Lunar Module after it has completed its mission
			disableOnStateChange = true
			completeInSequence = true
		}
	}

	PARAMETER
	{
		name = LM-17
		type = VesselParameterGroup
		title = Separate the LM from Apollo-17 in lunar orbit, land it near the waypoint and return
		define = LM-17

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew 
			minCrew = 0
			maxCrew = 2
			title = The LM must be crewed after launch to be able to perform its mission
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = Apollo-17
        }
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_LM_Ascent_Cockpit
			disableOnStateChange = True
		}
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = Must have a docking port
			partModule = ModuleDockingNode
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = HomeWorld().Children().First()
			situation = LANDED
			disableOnStateChange = true
		}
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 0
			distance = 1000.0
			title = Land near the indicated area
		}
	}
	
	PARAMETER
	{
		name = CollectScienceA
		type = CollectScience
		targetBody = HomeWorld().Children().First()
		situation = SrfLanded
		experiment = crewReport
		experiment = evaReport
		experiment = surfaceSample
		recoveryMethod = Ideal
		title = Report the crew's findings from the surface and take a sample
		disableOnStateChange = true
	}
	
	PARAMETER
	{
		name = CollectScienceB
		type = CollectScience
		targetBody = HomeWorld().Children().First()
		situation = SrfLanded
		recoveryMethod = Recover
		experiment = [bd_camera, mobileMaterialsLab, bd_cosmicRay]
		title = Recover various additional photos and experimentals studied from the lunar surface
		disableOnStateChange = true
	}
	
	PARAMETER
	{
		name = CollectScienceC
		type = CollectScience
		targetBody = HomeWorld().Children().First()
		situation = InSpaceLow
		recoveryMethod = Transmit
		experiment = [bd_mapping, bd_gammaRay, bd_radarAltimeter, bd_massSpec]
		title = Perform SIM bay experiments in lunar orbit
		disableOnStateChange = true
	}
	
	PARAMETER
	{
		name = PlantFlag
		type = PlantFlag
		targetBody = HomeWorld().Children().First()
		title = Plant a flag on the surface of @targetBody
	}

	PARAMETER
	{
		name = LM-17 Impact
		type = VesselParameterGroup
		title = After transferring all crew to the Apollo command module, separate the LM and have it impact the Moon
		vessel = LM-17
		
		PARAMETER
		{
			name = VesselDestroyed
			type = VesselDestroyed
			mustImpactTerrain = true
			title = Impact @targetBody
			targetBody = HomeWorld().Children().First()
		}
	}
	
	PARAMETER
	{
		name = ReturnHome
		type = ReturnHome
		title = Return Apollo-17 home safely
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Apollo-16
		minCount = 1
		maxCount = 1
		cooldownDuration = 0d
	}
}