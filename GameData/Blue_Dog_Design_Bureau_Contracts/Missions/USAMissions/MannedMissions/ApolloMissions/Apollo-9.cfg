CONTRACT_TYPE
{
    name = Apollo-9
    group = ApolloMission
    title = Apollo-9
	
	description = Apollo 9 is the third crewed mission of the Apollo space program and the first flight of the Command/Service Module (CSM) with the Lunar Module (LM). The objective of the mission is to test several aspects critical to landing on the Mun, including the LM engines, backpack life support systems, navigation systems, and docking maneuvers. 
	
    notes = Apollo 9 was launched by a Saturn 5 on March 3, 1969 from the Cape Canaveral launch site.
    synopsis = <color=yellow>Perform the fourth flight of the Apollo Program.</color>
    completedMessage = Mission Complete
	
    agent = nasa
	deadline = 90
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1 
	rewardScience = 3
	rewardReputation = 5
	rewardFunds = 80000
	failureFunds = 50000
	advanceFunds = 60000

	PARAMETER
	{
		name = Apollo-9
		type = VesselParameterGroup
		title = Launch the Apollo-9, separate from the Lunar Module and then dock with it
		define = Apollo-9

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew 
			minCrew = 1
			maxCrew = 3
			title = Launch the Apollo CSM with only 1 pilot on board
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = LM-9
        }
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_CrewPod
			disableOnStateChange = True
		}
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = Must have a docking port
			partModule = ModuleDockingNode
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{    
			name = Docking    
			type = Docking    
			vessel = LM-9 
			disableOnStateChange = true    
			completeInSequence = true
			title = Dock with the Lunar Module (report in from the LM first)
		}
	}

	PARAMETER
	{
		name = LM-9
		type = VesselParameterGroup
		title = Launch the Apollo-9 Lunar Module and separate it from Apollo-9
		define = LM-9

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = Apollo-9
        }
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_LM_Ascent_Cockpit
			disableOnStateChange = True
		}
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = Must have a docking port
			partModule = ModuleDockingNode
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minAltitude = 85000
			maxEccentricity = 0.01
			minInclination = 29.6
			maxInclination = 35.6
			disableOnStateChange = true
			title = Have the LM enter a higher orbit than the CSM before docking
		}
	}

	PARAMETER
	{
		name = CollectScience
		type = CollectScience
		situation = InSpaceLow
		experiment = crewReport
		recoveryMethod = Transmit
		title = Report the crew's findings from the Lunar Module
		disableOnStateChange = true
	}
	
	PARAMETER
	{
		name = ReturnHome
		type = ReturnHome
		title = Return Apollo-9 home safely
	}	
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Apollo-8
		minCount = 1
		maxCount = 1
		cooldownDuration = 0d
	}
}