CONTRACT_TYPE
{
	name = Skylab-3
	group = SkylabMission
	title = Skylab-3
	
	description = Skylab 3 is the second crewed mission to the Skylab space station. The objective of the mission is to perform scientific experiments in the areas of medical activities, solar observations, Earth resources, and others. Maintenance work included the installation of a twin pole solar shield on EVA.
	
	notes = Skylab 3 was launched by a Saturn 1B on July 28, 1973 from the Cape Canaveral launch site.
	synopsis = <color=yellow>Launch the second crew into orbit to visit Skylab and perform science and maintenance while up there.</color>
	completedMessage = Mission Success!
	
    agent = nasa
    prestige = Trivial
	minExpiry = 90
	maxExpiry = 90
	prestige = trivial
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1 
	rewardScience = 3
	rewardReputation = 10
	rewardFunds = 50000
	failureFunds = 50000
	advanceFunds = 40000
	
	PARAMETER
	{
		name = Skylab-3
		type = VesselParameterGroup
		title = Perform orbital research and maintenance while onboard Skylab
		define = Skylab-3
		duration = 59d 12h
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minInclination = 1
			targetBody = HomeWorld()
			disableOnStateChange = true
		}
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 3
			maxCrew = 3
		}

        // Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_LES
			disableOnStateChange = True
		}
		PARAMETER
		{
			name = PartValidation	
			type = PartValidation	
			part = bluedog_Apollo_CrewPod
		}
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = Must have a docking port
			partModule = ModuleDockingNode
		}
        // /Required Parts ---------------------------------
	}
	
	PARAMETER
	{
		name = Sequence
		type = Sequence
		
		PARAMETER
		{
			name = Rendezvous
			type = Rendezvous
			vessel = Skylab
			distance = 200
			disableOnStateChange = true
			title = Rendezvous with Skylab and inspect the damage
		}
		
		PARAMETER
		{
			name = Docking
			type = Docking
			vessel = Skylab
			title = Dock with Skylab and carry out repairs and orbital research
			disableOnStateChange = true
			defineDockedVessel = Skylab-3
		}
		
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			situation = InSpaceLow
			experiment = crewReport
			recoveryMethod = Transmit
			title = Relay your findings
			disableOnStateChange = true
		}
		
		PARAMETER
		{
			name = Engineer
			type = All
			title = Install a sunshade outside of the station while on EVA
			disableOnStateChange = true
			
			PARAMETER
			{
				name = VesselIsType
				type = VesselIsType
				vesselType = EVA
			}
			PARAMETER
			{
				name = HasCrew
				type = HasCrew
				trait = Engineer 
			}
		}
		
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			situation = InSpaceLow
			experiment = evaReport
			recoveryMethod = Transmit
			title = Report on the EVA
			disableOnStateChange = true
		}
	}
	
	PARAMETER
	{
		name = CollectScience
		type = CollectScience
		situation = InSpaceLow
		experiment = [bd_oso, bd_atm, bd_solarWind]
		recoveryMethod = Recover
		title = Perform a suite of solar observations and recover the data
		disableOnStateChange = true
	}
	
	PARAMETER
	{
		name = ReturnHome
		type = ReturnHome
		title = Safely return the crew home after their stay
	}
	
	REQUIREMENT
	{
		name = PreviousMission
		type = CompleteContract
		contractType = Skylab-2
		minCount = 1
		maxCount = 1
		cooldownDuration = 0d
	}
