CONTRACT_TYPE
{
    name = Gemini-IX-A
	group = GeminiMission
	title = Gemini IX-A

	description = Gemini 9A is the seventh crewed Earth-orbiting spacecraft of the Gemini series. Its primary mission objectives are to demonstrate rendezvous techniques and docking with a target vehicle to simulate maneuvers to be carried out on future Apollo missions, an ExtraVehicular Activity (EVA) spacewalk to test the Astronaut Maneuvering Unit (AMU), and precision landing capability. Scientific objectives included obtaining zodiacal light and airglow horizon photographs.

	notes = Gemini IX was launched by a Titan II GLV on June 3, 1965 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Gemini IX spacecraft into orbit, rendezvous with Gemini IX ATDA, and return home after three days.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	prestige = Significant
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 10
	rewardReputation = 10
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1

	PARAMETER
	{
        name = Gemini-IX-A
        type = VesselParameterGroup
        title = Launch the Gemini IX spacecraft into orbit
        define = Gemini-IX-A

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 2
			maxCrew = 2
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			name = PartValidation	
			type = PartValidation	
			part = bluedog_Gemini_Capsule
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Docking
			type = Docking
			vessel = Gemini-IX-ATDA
			defineDockedVessel = Gemini-IX-A
			title = Dock with the ATDA Target Vehicle.
			disableOnStateChange = True
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience

			situation = InSpaceLow
			recoveryMethod = Transmit
			title = Report the crew's situation and experiments data
			disableOnStateChange = True
		}
		
	}

	PARAMETER
	{
        name = ReturnHome
        type = ReturnHome
		title = Recover the Gemini IX-A capsule and its occupants intact
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Gemini-VIII
        minCount =1
        cooldownDuration = 0d
	}
	
	// Deactivate this if Apollo-7 is flown
	REQUIREMENT
    {
        name = Any
		type = Any
		invertRequirement = true
		
		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = Apollo-7
            minCount = 1
            cooldownDuration = 0d
        }
    }
}