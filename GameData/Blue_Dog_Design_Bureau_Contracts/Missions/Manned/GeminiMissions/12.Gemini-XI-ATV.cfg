CONTRACT_TYPE
{
	name = Gemini-XI-ATV
	group = GeminiMission
	title = Gemini XI ATV

	description = Gemini XI ATV is the name given to the Agena Target Vehicle for Gemini XI.

	notes = The Gemini XI ATV was launched by an Atlas Agena D on September 12, 1966 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Gemini XI ATV into orbit.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	prestige = Significant
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 1
	rewardReputation = 1
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1

	PARAMETER
	{
        name = Gemini-XI-ATV
        type = VesselParameterGroup
        title = Launch the Gemini XI ATV into orbit
        define = Gemini-XI-ATV

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation	
			part = bluedog_Agena_Avionics
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation	
			part = bluedog_GATV_MaterialsBay
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation	
			part = bluedog_Agena_Tank_Long
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation	
			part = bluedog_Agena_EngineMount
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation	
			part = bluedog_Agena_EquipmentRack
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation	
			part = bluedog_Agena_Engine_XLR81
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation	
			part = bluedog_GATV_MMDetector
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation	
			part = bluedog_GATV_DockingPort
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation	
			part = bluedog_GATV_NuclearPackage
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit		
			type = Orbit    
			targetBody = HomeWorld()    
			minAltitude = 85000
			maxEccentricity = 0.01
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Gemini-X
        minCount = 1
        cooldownDuration = 0d
	}

	// Deactivate this if Apollo-7 or Gemini Mun flyby is flown
	REQUIREMENT
    {
        name = Any
		type = Any
		invertRequirement = 
		
		REQUIREMENT
        {
            name = CompleteContractInv
            type = CompleteContract
            contractType = Gemini-Mun-Flyby
            minCount = 1
            cooldownDuration = 0d
        }
		
		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = Apollo-7
            minCount = 1
            cooldownDuration = 0d
        }
    }
}