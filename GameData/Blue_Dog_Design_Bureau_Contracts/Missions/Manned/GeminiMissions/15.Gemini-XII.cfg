CONTRACT_TYPE
{
	name = Gemini-XII
	group = GeminiMission
	title = Gemini XII

	description = Gemini XII is the tenth and final flight of the Gemini series. Its objectives are to perform rendezvous and docking with the Agena target vehicle, to conduct three ExtraVehicular Activity (EVA) operations, to conduct a tethered station-keeping exercise, to perform docked maneuvers using the Agena propulsion system to change orbit and demonstrate an automatic reentry.

	notes = Gemini XII was launched by a Titan II GLV on November 11, 1966 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Gemini XII capsule into orbit, dock with the Gemini XII ATV and return home after 4 days.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	prestige = Significant
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 15
	rewardReputation = 10
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks2

	PARAMETER
	{
        name = Gemini-XII
        type = VesselParameterGroup
        title = Launch the Gemini XII spacecraft into orbit
        define = Gemini-XII

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 2
			maxCrew = 2
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			name = PartValidation	
			type = PartValidation	
			part = bluedog_Gemini_Capsule
			disableOnStateChange = True
		}
		// Experiments
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_Spectrometer //2
			minCount = 2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_Magnetometer
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{    
			name = Docking    
			type = Docking    
			vessel = Gemini-XII-ATV   
			defineDockedVessel = Gemini-XII    
			title = Dock with the Agena Target Vehicle
			disableOnStateChange = True
		}

		PARAMETER
		{
			name = CollectScienceA
			type = CollectScience

			situation = InSpaceLow
			recoveryMethod = Transmit
			title = Report the crew's situation and experiments data
			disableOnStateChange = True
		}
	}

	PARAMETER
	{
        name = ReturnHome
        type = ReturnHome
		title = Recover the Gemini XII capsule and its human occupants intact
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Gemini-XI
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}

	// Deactivate this if Apollo-7 or Gemini Mun flyby is flown
	REQUIREMENT
    {
        name = Any
		type = Any
		invertRequirement = true

		REQUIREMENT
        {
            name = CompleteContractInv
            type = CompleteContract
            contractType = Gemini-Mun-Flyby
            minCount = 1
            cooldownDuration = 0d
        }
		
		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = Apollo-7
            minCount = 1
            cooldownDuration = 0d
        }
    }
}    