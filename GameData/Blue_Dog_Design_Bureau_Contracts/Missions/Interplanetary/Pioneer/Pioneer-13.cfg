		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		
		// /Required Parts ---------------------------------
	}

    PARAMETER
    {
        name = CollectScienceA
        type = CollectScience

        targetBody = @/targetBody
        situation = FlyingHigh
        recoveryMethod = Transmit
        title = Transmit pictures of @targetBody surface
        hideChildren = true
        disableOnStateChange = true
    }
		
	
	
