	notes = Pioneer 13 was launched by an Atlas-SLV3D Centaur-D1AR on August 8, 1978 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Pioneer Venus Multiprobe spacecraft and enter @targetBody atmosphere</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 0
	maxExpiry = 0
	prestige = trivial
	cancellable = true
	declinable = true
