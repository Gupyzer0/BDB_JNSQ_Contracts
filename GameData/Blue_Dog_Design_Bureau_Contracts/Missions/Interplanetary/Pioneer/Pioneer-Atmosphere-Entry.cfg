CONTRACT_TYPE
{
	name = Pioneer-Atmosphere-Entry
	group = PioneerMission
	title = Pioneer Eve Multiprobe

	description = The Pioneer Atmosphere entry missions were made for taking measurements of the atmosphere of the outer planets.

	//notes = Pioneer 13 was launched by an Atlas-SLV3D Centaur-D1AR on August 8, 1978 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch a Pioneer Atmospher Entry spacecraft and enter the gas atmosphere and relay the scientific data</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 0
	maxExpiry = 0
	prestige = trivial
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 20
	rewardReputation = 10
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks105
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1

    // Jupiter / Jool
    DATA
    {
		title = target
		type = CelestialBody
		requiredValue = true
		
        targetBody1 = HomeWorld().Parent().Children().ElementAt(6)
    }
	
	// Saturn / Lindor
	DATA
    {
		title = target2
		type = CelestialBody
		requiredValue = true
		
        targetBody2 = HomeWorld().Parent().Children().ElementAt(7)
    }
	
	// Jupiter | Jool
	PARAMETER
	{
        name = Pioneer-Atmosphere-Entry-Jool
        type = VesselParameterGroup
        title = Launch a Pioneer Atmosphere Entry probe to @/targetBody1
        define = Pioneer-Atmosphere-Entry-1

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

        PARAMETER
		{   
			name = Orbit
			type = Orbit

			targetBody = @/targetBody1
			maxPeA = @targetBody.SpaceAltitudeThreshold()
			situation = ESCAPING
			title = Perform a close flyby of @/targetBody and drop the atmospheric entry probe
			disableOnStateChange = true
		}
	}

    // Saturn / Uranus | Lindor
	PARAMETER
	{
        name = Pioneer-Atmosphere-Entry-Lindor
        type = VesselParameterGroup
        title = Launch a Pioneer Atmosphere Entry probe to @/targetBody2
        define = Pioneer-Atmosphere-Entry-2

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

        PARAMETER
		{   
			name = Orbit
			type = Orbit

			targetBody = @/targetBody2
			maxPeA = @targetBody.SpaceAltitudeThreshold()
			situation = ESCAPING
			title = Perform a close flyby of @/targetBody and drop the atmospheric entry probe
			disableOnStateChange = true
		}
	}

    PARAMETER
	{
		name = CollectScienceA
		type = CollectScience
		targetBody = @/targetBody1
		situation = FlyingHigh
		recoveryMethod = Transmit
		title = Transmit data about @targetBody atmosphere
		disableOnStateChange = true
	}
	
	PARAMETER
	{
		name = CollectScienceB
		type = CollectScience
		targetBody = @/targetBody2
		situation = FlyingHigh
		recoveryMethod = Transmit
		title = Transmit data about @targetBody atmosphere
		disableOnStateChange = true
	}
	
	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Pioneer-13
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}