CONTRACT_TYPE
{
	name = voyager-mars
	group = VoyagerMission
	title = Voyager Mars 73

	description = Voyager Mars is an ambitious project to hurl a 3-metric ton spacecraft using a Saturn IB-Centaur booster toward Mars. An orbiter will comprehensively map and study the surface, while a lander will search for life on the surface. After Mariner 4 revealed the Martian atmosphere was much thinner than previously believed, the lander had to incorporate rocket braking, and now the heavier payload is beyond the capability of the Saturn IB so a Saturn V is needed now.

	notes = Voyager Mars 73 was to be launched on 1973 atop a Saturn V rocket.
	synopsis = <color=yellow>Launch Ranger Voyager-Mars, orbit Duna and get the lander down in one piece.</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 0 
	maxExpiry = 0
	cancellable = false
	declinable = false
	prestige = trivial
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 10
	rewardReputation = 5
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks2

	targetBody = HomeWorld().Parent().Children().ElementAt(3) //Duna == Mars

	PARAMETER
	{
        name = Voyager-Mars
        type = VesselParameterGroup
        define = Voyager-Mars
        title = Voyager-Mars.


		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = Voyager-mars-lander
        }

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_voyagerMarsOrbiter_core
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{	
			name = Sequence
			type = Sequence
			
			PARAMETER
			{   
				name = Orbit1
				type = Orbit

				targetBody = @/targetBody
				situation = ORBITING
				title = Orbit @targetBody with the following parameters
				
				maxPeA = @targetBody.SpaceAltitudeThreshold()
				maxApA =  11500000// Viking 1 orbiter /4
				minInclination = 39
				disableOnStateChange = true
			}

			PARAMETER
			{
				name = CollectScienceA
				type = CollectScience

				targetBody = @/targetBody
				location = Space
				recoveryMethod = Transmit
				title = Transmit pictures of @targetBody surface
				hideChildren = true
				disableOnStateChange = true
			}
		}

	}

	PARAMETER
	{
		name = Voyager-mars-lander
		type = VesselParameterGroup
		define = Voyager-mars-lander
		title = Voyager-mars-lander

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = Voyager-Mars
        }
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_voyagerMarsLander_core
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = @/targetBody
			situation = LANDED
			title = Land on @targetBody
			disableOnStateChange = true
		}
		
		PARAMETER
		{
			name = CollectScienceB
			type = CollectScience

			targetBody = @/targetBody
			situation = SrfLanded
			recoveryMethod = Transmit
			title = Transmit science from @targetBody surface
			disableOnStateChange = true
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Mariner-10
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}