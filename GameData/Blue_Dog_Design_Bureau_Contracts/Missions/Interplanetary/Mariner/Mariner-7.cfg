CONTRACT_TYPE
{
	name = Mariner-7
	group= MarinerMission
	title = Mariner 7

	description = Mariner 6 and 7 comprised a dual-spacecraft mission to @targetBody. The primary objectives of the missions are to study the surface and atmosphere of Mars during close flybys to establish the basis for future investigations, particularly those relevant to the search for extraterrestrial life, and to demonstrate and develop technologies required for future @targetBody missions and other long-duration missions far from the Sun. Mariner 6 and 7 spacecraft are identical, each carries a wide- and narrow-angle television cameras, an infrared spectroscope, an infrared radiometer, and an ultraviolet spectroscope.

	notes = Mariner 7 was launched by an Atlas-SLV3C Centaur-D on February 25, 1969 from the Cape Canaveral Launch Complex.
	synopsis =  <color=yellow>Launch the Mariner 7 spacecraft, flyby @targetBody, and end in a heliocentric orbit.</color>
	completedMessage = Mission Success!

	agent = nasa
	minExpiry = 0
	maxExpiry = 0
	prestige = Significant
	cancellable = true
	declinable = true
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 5
	rewardReputation = 10
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1

	targetBody = HomeWorld().Parent().Children().ElementAt(3) //Duna
	
	PARAMETER
	{
        name = Mariner-7
        type = VesselParameterGroup
        title = Launch the Mariner 7 spacecraft
        define = Mariner-7

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mariner_Bus
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
	}
	
	PARAMETER
	{
        name = Mariner7Objectives
        type = VesselParameterGroup
        title = Flyby @/targetBody
        vessel = Mariner-7
		
		PARAMETER
		{	
			name = Sequence
			type = Sequence
			
			PARAMETER
			{   
				type = Orbit

				targetBody = @/targetBody
				minInclination = 0
				situation = ESCAPING
				maxPeA = 857750
				title = Perform a close flyby of @targetBody
				disableOnStateChange = true
			}
		
			PARAMETER
			{
				name = CollectScienceA
				type = CollectScience
				
				targetBody = @/targetBody
				location = Space
				recoveryMethod = Transmit
				title = Transmit Science from space around @targetBody
				hideChildren = true
				disableOnStateChange = true
			}

			PARAMETER
			{
				name = CollectScienceB
				type = CollectScience

				targetBody = HomeWorld().Parent()
				location = Space
				recoveryMethod = Transmit
				title = Transmit physics data from heliocentric space after leaving @/targetBody
				hideChildren = true
				disableOnStateChange = true
			}
		}
	}
	
	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Mariner-5
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
}