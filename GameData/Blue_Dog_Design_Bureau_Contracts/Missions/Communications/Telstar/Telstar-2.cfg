CONTRACT_TYPE
{
	name = Telstar-2
	group= TelstarMissions
	title = Telstar 2

	description = Telstar 2 is essentially identical to the Telstar 1 satellite rendered useless by Starfish Prime which was an American high-altitude nuclear test that took place on 9 July 1962.

	notes = Telstar 2 was launched by a Thor-Delta-B on May 7, 1963 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Telstar 2 communications satellite into orbit.</color>
	completedMessage = Mission Success!

	prestige = Exceptional
	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks2
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05
	
	PARAMETER
	{
        name = Telstar-2
        type = VesselParameterGroup
        title = Launch the Telstar-2 communications satellite into orbit  
        define = Telstar-2

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Telstar_Antenna
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Telstar_Core
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minApA = @targetBody.SpaceAltitudeThreshold()
			minPeA = 243000
			maxPeA = 263000

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed
			}
		}
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Telstar-1
        minCount =1
        maxCount =1
        cooldownDuration = 0d
	}
