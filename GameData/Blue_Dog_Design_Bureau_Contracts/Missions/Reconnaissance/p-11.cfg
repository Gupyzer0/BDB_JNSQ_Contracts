CONTRACT_TYPE
{
    name = P-11
    group = HexagonKH9
	title = P-11 Subsatellite

	description = The P-11 series satellites are low orbiting ELINT/SIGINT satellites with the objective of pinpointing and characterizing different Radar emitters in the Soviet Union and Warsaw pact states.

	notes = The first ferret subsatellite was first flaunched by a Titan IIID on January 20, 1972, as piggyback cargo of a KH-9 from the Vandenberg AFB Launch Complex.
    synopsis = <color=yellow>Launch a P-11 subsatellite ferret into space around @targetBody and collect intelligence.</color>
    completedMessage = Mission Success!.
  
    agent = nro
 	maxCompletions = 16 //KH-9 missions flown with piggyback cargo
    maxSimultaneous = 1
    targetBody = HomeWorld()
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05
    rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks05
    rewardReputation = 1
	rewardScience = 2
	
	PARAMETER
    {
        name = P-11
        type = VesselParameterGroup
        title = Launch a new P-11 ferret subsatellite.
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
        
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Agena_Subsat_Hitchhiker
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit
			type = Orbit
			title = Achieve the specified polar low space orbit
			
			maxApA = @targetBody.SpaceAltitudeThreshold()
			minInclination = 70
			maxInclination = 105
			disableOnStateChange = true
		}
    }

	PARAMETER
	{
		name = CollectScience
		type = CollectScience

		title = Collect SIGINT data
        situation = InSpaceLow
		location = Space
        experiment = bd_SIGINT
		recoveryMethod = Transmit
	}
		
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Hexagon_KH9
		minCount = 1
		cooldownDuration = 0d
	}

}
