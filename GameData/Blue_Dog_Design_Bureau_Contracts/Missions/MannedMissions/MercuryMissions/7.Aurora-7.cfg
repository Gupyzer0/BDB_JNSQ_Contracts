CONTRACT_TYPE
{
	name = Aurora-7
	group = MercuryMission
	title = Aurora 7

	description = Mercury-Atlas 7 (MA-7, also designated Aurora 7) is the second orbital flight of a manned American rocket. The objectives of MA-7 are similar to MA-6, i.e. to: evaluate the performance of a man-spacecraft system in a three-orbit mission; evaluate the effects of space flight on the astronaut; obtain the astronaut's opinions on the operational suitability of the spacecraft systems; evaluate the performance of spacecraft systems replaced or modified as a result of previous missions; and, exercise and evaluate further the performance of the Mercury Worldwide Network.

	notes = Aurora-7 was launched by an Atlas LV-3B on May 24, 1962 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the "Aurora 7" Mercury capsule into orbit and return home after 3 orbits.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	prestige = Significant
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1

	PARAMETER
	{
        name = Aurora-7
        type = VesselParameterGroup
        title = Launch the Aurora 7 capsule into orbit
        define = Aurora-7

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 1
			maxCrew = 1
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_Capsule
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_Heatshield
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_ParachuteRCS
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_Parachute
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_AntennaNose
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_Retropack
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_RetroRocket //3
            minCount = 3
			disableOnStateChange = True
		}
        PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_PosigradeRocket //3
            minCount = 3
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Mercury_LES
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit   
			type = Orbit    
			targetBody = HomeWorld()   
			minAltitude = @targetBody.AtmosphereAltitude()
			disableOnStateChange = True

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 4h

				preWaitText = Awaiting orbital insertion.
				waitingText = Orbit achieved. Performing experiments and spacecraft tests.
				completionText = Mission complete, return to Earth.
			}
		}
	}

	PARAMETER
	{
        name = ReturnHome
        type = ReturnHome
		title = Recover the Aurora 7 capsule intact
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Friendship-7
        minCount = 1
        cooldownDuration = 0d
	}

	// Deactivate this if Gemini-III is flown
	REQUIREMENT
    {
        name = Any
		type = Any
		invertRequirement = true
		
		REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
            contractType = Gemini-III
            minCount = 1
            cooldownDuration = 0d
        }
    }
}