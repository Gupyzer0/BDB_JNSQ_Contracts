CONTRACT_TYPE
{
	name = Gemini-VIII
	group = GeminiMission
	title = Gemini VIII

	description = Gemini VIII is the sixth crewed Earth-orbiting spacecraft of the Gemini series. The primary mission objectives are to perform rendezvous and four docking tests with the Agena target vehicle and to execute an ExtraVehicular Activity (EVA) experiment. 

	notes = Gemini VIII was launched by a Titan II GLV on March 16, 1966 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Gemini VIII capsule into orbit, dock with the Agena Target Vehicle, and return home.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	prestige = Significant
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 10
	rewardReputation = 10
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1

	PARAMETER
	{
        name = Gemini-VIII
        type = VesselParameterGroup
        title = Launch the Gemini VIII spacecraft into orbit
        define = Gemini-VIII

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 2
			maxCrew = 2
		}

		// Required Parts ---------------------------------
		PARAMETER
		{
			name = PartValidation	
			type = PartValidation	
			part = bluedog_Gemini_Capsule
			disableOnStateChange = True
		}
		// Experiments
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_Spectrometer //2
			minCount = 2
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{    
			name = Docking   
			type = Docking    
			vessel = Gemini-VIII-ATV
			defineDockedVessel = Gemini-VIII    
			title = Dock with the Agena Target Vehicle.
			disableOnStateChange = True

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 30m
					
				preWaitText = Dock with the Agena.
				waitingText = Stay docked for a while and get GATV experiments.
				completionText = Docking complete, you may now undock.
				disableOnStateChange = True
			}
		}

		PARAMETER
		{
			type = CollectScience

			situation = InSpaceLow
			experiment = bd_massSpec
			recoveryMethod = Recover
			title = 
			disableOnStateChange = True
		}
	
	}

	PARAMETER
	{
        name = ReturnHome
        type = ReturnHome
		title = Recover the Gemini VIII capsule and its occupants intact.
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Gemini-VIII-ATV
        minCount = 1
        cooldownDuration = 0d
	}
}