CONTRACT_TYPE
{
	name = Gemini-VII
	group = GeminiMission
	title = Gemini VII

	description = Gemini VII is the fourth crewed Earth-orbiting spacecraft of the Gemini series, after the launch failure of the Gemini VI Agena Docking Target Gemini VI was scrubbed and Gemini VII rolled out and is now ready to launch and will serve as the target for rendezvous for Gemini VIA. The mission priorities are to demonstrate a 2-week flight, to perform station keeping with the Gemini launch vehicle stage 2, to evaluate the 'shirt sleeve' environment and the lightweight pressure suit, to act as a passive rendezvous target for Gemini VI, and to demonstrate controlled reentry close to the target landing point.

	notes = Gemini VII was launched by a Titan II GLV on December 4, 1965 from the Cape Canaveral Launch Complex.
	synopsis = <color=yellow>Launch the Gemini VII capsule into orbit, await rendezvous with Gemini VI-A and return home after thirteen days and three hours in orbit.</color>
	completedMessage = Mission Success!

	agent = nasa
	deadline = 0
	minExpiry = 0
	maxExpiry = 0
	prestige = Significant
	cancellable = false
	declinable = false	
	maxCompletions = 1
	maxSimultaneous = 1
	
	rewardScience = 5
	rewardReputation = 5
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks1

	PARAMETER
	{
        name = Gemini-VII
        type = VesselParameterGroup
        title = Launch the Gemini VII spacecraft into orbit and wait for rendezvous with Gemini VI-A.
        define = Gemini-VII
		
		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 2
			maxCrew = 2
		}
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			name = PartValidation	
			type = PartValidation	
			part = bluedog_Gemini_Capsule
			disableOnStateChange = True
		}
		// Experiments
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_Spectrometer //2
			minCount = 2
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Gemini_Magnetometer
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------

		PARAMETER
		{
			name = Orbit   
			type = Orbit    
			targetBody = HomeWorld()   
			minAltitude = 85000
			disableOnStateChange = True

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 45s

				preWaitText = Verifying Orbit
				waitingText = Verifying Orbit
				completionText = Orbit Confirmed, awaiting Gemini-VI-A
			}
		}

		PARAMETER
		{
			type = CollectScience

			situation = InSpaceLow
			experiment = bd_massSpec
			recoveryMethod = Recover
			title = 
			disableOnStateChange = True
		}

		PARAMETER
		{
			type = CollectScience

			situation = InSpaceLow
			experiment = bd_magScan
			recoveryMethod = Transmit
			title = Perform the Magnetometer experiment.
			disableOnStateChange = True
		}
	}
	
	PARAMETER
	{
        name = ReturnHome
        type = ReturnHome
		title = Recover the Gemini VII capsule and its occupants intact.
	}

	REQUIREMENT
	{
        name = CompleteContract
        type = CompleteContract
        contractType = Gemini-V
        minCount =1
        cooldownDuration = 0d
	}
}