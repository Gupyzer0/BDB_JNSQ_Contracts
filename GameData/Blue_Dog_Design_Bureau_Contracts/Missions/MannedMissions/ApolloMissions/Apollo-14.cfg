CONTRACT_TYPE
{
    name = Apollo-14
    group = ApolloMission
    title = Apollo-14
	
	description = Apollo 14 is the eighth crewed mission in the Apollo program, the mission objectives include a landing on Minmus, rock recollection, and the deployment of several experiments on the surface.
	
    notes = Apollo 14 was launched by a Saturn 5 on January 31, 1970 from the Cape Canaveral launch site.
    synopsis = <color=yellow>Perform the ninth flight of the Apollo Program, landing on Minmus and returning home.</color>
    completedMessage = Mission Complete.
    
    agent = nasa
	minExpiry = 0
	maxExpiry = 0
	prestige = Exceptional
	cancellable = false
	declinable = false
	maxCompletions = 1
	maxSimultaneous = 1 
	
	rewardScience = 15
	rewardReputation = 10
	rewardFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks5
	advanceFunds = @Blue_Dog_Design_Bureau_Contracts:Kerbucks5

	targetBody = HomeWorld().Children().Last()
	
	PARAMETER
	{
		name = Apollo-14
		type = VesselParameterGroup
		title = Launch Apollo-14 to Minmus
		define = Apollo-14

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew 
			minCrew = 1
			maxCrew = 3
			title = Take along 3 crew members.
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = LM-14
        }
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_LES
			disableOnStateChange = True
		}
		PARAMETER
		{
			type = PartValidation
			part = bluedog_Apollo_CrewPod
			disableOnStateChange = True
		}
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = Must have a docking port
			
			partModule = ModuleDockingNode
		}
		// /Required Parts ---------------------------------
	
		PARAMETER
		{
			name = OrbitB
			type = Orbit
			targetBody = HomeWorld().Children().Last()
			maxAltitude = 30000
			minAltitude = 5000
			title = Then establish an orbit around @targetBody
			disableOnStateChange = true
		}

		PARAMETER
		{    
			name = Docking    
			type = Docking    
			vessel = LM-14
			disableOnStateChange = true
			completeInSequence = true
			title = Dock with the Lunar Module after it has completed its mission
		}
	}

	PARAMETER
	{
		name = LM-14
		type = VesselParameterGroup
		title = Separate the LM from Apollo-14 in lunar orbit, land it near the waypoint and return
		define = LM-14

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			hidden = true
		}

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew 
			minCrew = 0
			maxCrew = 2
			title = The LM must be crewed after launch to be able to perform its mission
		}

		PARAMETER
        {
            name = IsNotVessel
            type = IsNotVessel
			hidden = true
            vessel = Apollo-14
        }
		
		// Required Parts ---------------------------------
		PARAMETER
		{
			type = PartValidation
			part = bluedog_LM_Ascent_Cockpit
			disableOnStateChange = True
		}
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = Must have a docking port
			partModule = ModuleDockingNode
			disableOnStateChange = True
		}
		// /Required Parts ---------------------------------
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = HomeWorld().Children().Last()
			situation = LANDED
			disableOnStateChange = true
		}
		
	}
	
	PARAMETER
	{
		name = CollectScienceA
		type = CollectScience
		targetBody = HomeWorld().Children().Last()
		situation = SrfLanded
		experiment = [crewReport, evaReport, surfaceSample]
		recoveryMethod = Ideal
		title = Report the crew's findings from the surface and take a sample. Leave another seismometer on the surface for future missions
		disableOnStateChange = true
	}
	
	PARAMETER
	{
		name = CollectScienceB
		type = CollectScience
		targetBody = HomeWorld().Children().Last()
		situation = SrfLanded
		recoveryMethod = Recover
		experiment = [bd_camera, mobileMaterialsLab, bd_cosmicRay]
		title = Recover various additional photos and experimentals studied from the lunar surface
		disableOnStateChange = true
	}
	
	PARAMETER
	{
		name = PlantFlag
		type = PlantFlag
		targetBody = HomeWorld().Children().Last()
		title = Plant a flag on the surface of @targetBody
	}

	PARAMETER
	{
		name = ReturnHome
		type = ReturnHome
		title = Return Apollo-14 home safely
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Apollo-13
		minCount = 1
		maxCount = 1
		cooldownDuration = 0d
	}
}